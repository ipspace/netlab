ospf:
  ospfv3:
    06-lb-prefix:
      caveat: Bird advertises IPv6 loopback prefixes with /64 prefix length (see RFC 5340, section 4.4.3.9)
bgp:
  03-ibgp-rr:
    caveat: Bird does not advertise BGP routes that are also received via an IGP
  05-community:
    caveat: There is no simple mechanism to control BGP community propagation in Bird
