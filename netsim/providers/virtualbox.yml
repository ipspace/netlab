#
# Vagrant/VirtualBox settings
#
description: Vagrant with Virtualbox
config: Vagrantfile
start: vagrant up --provider virtualbox
stop: vagrant destroy -f
probe: [ VBoxManage -h, vagrant plugin list ]
cleanup: [ Vagrantfile ]
inventory:
  ansible_host: 127.0.0.1
inventory_port_map:
  ssh: ansible_port

forwarded:
  ssh: 2000
  http: 8000
  netconf: 3000
