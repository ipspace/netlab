# Settings for graph output module
#
interface_labels: False
node_address_label: True
as_clusters: True

styles:
  as:
    bgcolor: "#e8e8e8"
    color: "#c0c0c0"
    fontname: Verdana
    fontsize: 12
    margin: 16
  stub:
    bgcolor: "#d1bfab"
    fillcolor: "#d1bfab"
    fontsize: 11
    margin: 0.3,0.1
  ibgp:
    color: "#613913"
    penwidth: 2
  localas_ibgp:
    color: '#9b652f'
    penwidth: 2
  ebgp:
    color: "#b21a1a"
    penwidth: 2
  confed_ebgp:
    color: '#d26400'
    penwidth: 2
  vrf:
    style: dashed
  graph:
    bgcolor: transparent
    nodesep: 0.5
    ranksep: 1
  node:
    bgcolor: "#ff9f01"
    fillcolor: "#ff9f01"
    margin: 0.3,0.1
    shape: box
    style: "rounded,filled"
    fontname: Verdana
    fontsize: 11
  edge:
    fontname: Verdana
    labelfontsize: 8
    labeldistance: 1.5
  title:
    fontname: Verdana
    fontsize: 16
    labelloc: t
    labeljust: l
    margin: 1
style_map:
  color: color
  width: penwidth
  fill: fillcolor

attributes:
  global:
    title: str
  node:
    color: str
    fill: str
    width: { type: int, min_value: 1, max_value: 32 }
  link:
    type: dict
    _keys:
      linkorder: { type: int, min_value: 1, max_value: 200 }
      type: { type: str, valid_values: ['lan'] }
      color: str
      width: { type: int, min_value: 1, max_value: 32 }
  shared: [ linkorder, color, fill, width ]
