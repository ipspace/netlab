# D2 defaults
#
---
node_address_label: True
interface_labels: False
as_clusters: True
rr_sessions: True

router:
  shape: oval
  style:
    font-size: 20

switch:
  shape: hexagon
  style:
    font-size: 20

lan:
  shape: rectangle
  style:
    border-radius: 8
    font-size: 20

ibgp:
  style:
    stroke: '#613913'
    stroke-width: 4
  source-arrowhead:
    shape: arrow
  target-arrowhead:
    shape: arrow

localas_ibgp:
  style:
    stroke: '#9b652f'
    stroke-width: 4
  source-arrowhead:
    shape: arrow
  target-arrowhead:
    shape: arrow

ebgp:
  style:
    stroke: '#b21a1a'
    stroke-width: 4
  source-arrowhead:
    shape: arrow
  target-arrowhead:
    shape: arrow

confed_ebgp:
  style:
    stroke: '#d26400'
    stroke-width: 4
  source-arrowhead:
    shape: arrow
  target-arrowhead:
    shape: arrow

style_map:
  color: stroke
  width: stroke-width
  fill: fill

attributes:
  node:
    color: str
    fill: str
    width: { type: int, min_value: 1, max_value: 32 }
  link:
    color: str
    width: { type: int, min_value: 1, max_value: 32 }
    linkorder: { type: int, min_value: 1, max_value: 200 }
