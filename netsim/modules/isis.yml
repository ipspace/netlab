# ISIS default settings and attributes
#
# Also supported on csr, eos, frr, iosv, nxos, vyos, junos (vmx, vsrx, vptx)
#
supported_on: [ asav, srlinux, sros, iosxr, none ]
area: "49.0001"
type: level-2
transform_after: [ vlan,vrf ]
config_after: [ vlan ]
attributes:
  global:
    af:
      _list_to_dict: True
      _alt_types: [ NoneType ]
      ipv4: bool
      ipv6: bool
    area: net
    type: { type: str, valid_values: [ level-1 ,level-2, level-1-2 ] }
    bfd:
      ipv4: bool
      ipv6: bool
      _alt_types: [ bool ]
  node:
    af:
    area:
    net: net
    type:
    bfd:
  link:
    metric: { type: int, min_value: 1, max_value: 16777215 }
    cost: { type: int, min_value: 1, max_value: 16777215 }
    type: { type: str, valid_values: [ level-1 ,level-2, level-1-2 ] }
    bfd:
      ipv4: bool
      ipv6: bool
      _alt_types: [ bool ]
    network_type: { type: str, valid_values: [ point-to-point ] }
    passive: bool
features:
  unnumbered:
    ipv4: IPv4 unnumbered interfaces
    ipv6: IPv6 unnumbered interfaces
    network: multi-access unnumbered links
