# VirtualBMC default settings and attributes
#
---
transform_after: [ vlan, vrf, ospf, eigrp, isis, bgp ]
config_after: [ vlan, vrf, vxlan ]
attributes:
  node:
    client: bool
    server: bool
    ipmi_user: string
    ipmi_password: string
    ipmi_port: int
features:
  client: Emulated Bare Metal
  server: VirtualBMC Server
