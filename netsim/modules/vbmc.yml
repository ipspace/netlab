# VirtualBMC default settings and attributes
#
---
transform_after: [ vlan, vrf, ospf, eigrp, isis, bgp ]
config_after: [ vlan, vrf, vxlan ]
attributes:
  node:
    client: bool
    server: bool
    clab:
      binds:
        '/var/run/libvirt/libvirt-sock': '/var/run/libvirt/libvirt-sock'
        '/var/run/libvirt/libvirt-sock-ro': '/var/run/libvirt/libvirt-sock-ro:ro'
        '/var/lib/libvirt': '/var/lib/libvirt:ro'
        '/etc/libvirt': '/etc/libvirt:ro'
features:
  client: Emulated Bare Metal
  server: VirtualBMC Server