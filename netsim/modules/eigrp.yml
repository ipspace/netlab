# EIGRP default settings and attributes
#
supported_on: [ csr, iosv, nxos, none ]
transform_after: [ vlan,vrf ]
config_after: [ vlan ]
as: 1
attributes:
  global:
    af:
      _list_to_dict: True
      _alt_types: [ NoneType ]
      ipv4: bool
      ipv6: bool
    as: asn
  node:
    af:
    as:
  link:
    passive: bool
