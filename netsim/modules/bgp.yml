# BGP default settings and attributes
#
supported_on: [ cumulus, cumulus_nvue, eos, frr, csr, iosv, nxos, asav, vsrx, vyos, routeros,
  srlinux, sros, none, dellos10, routeros7, vmx, iosxr, none ]
ebgp_role: external
advertise_roles: [ stub ]
advertise_loopback: True
community:
  ibgp: [ standard, extended ]
  ebgp: [ standard ]
no_propagate: [ ebgp_role, advertise_roles, rr_list, as_list ]
transform_after: [ vlan ]
next_hop_self: true
attributes:
  global:
    af:
      _list_to_dict: True
      _alt_types: [ NoneType ]
      ipv4: bool
      ipv6: bool
    as: asn
    next_hop_self: bool
    rr_cluster_id: { type: ipv4, use: id }
    rr_list: list
    ebgp_role: str
    as_list: dict
    sessions:
      ipv4: [ ibgp, ebgp ]
      ipv6: [ ibgp, ebgp ]
    activate:
      ipv4: [ ibgp, ebgp ]
      ipv6: [ ibgp, ebgp ]
    advertise_loopback: bool
    advertise_roles: list
    community:
      ibgp: [ standard, extended ]
      ebgp: [ standard, extended ]
      _alt_types: [ str, BoxList ]
    replace_global_as: bool
  node:
    af:
    as:
    next_hop_self:
    rr: bool
    rr_cluster_id:
    originate: list
    advertise_loopback:
    sessions:
    activate:
    community:
    router_id: { type: ipv4, use: id }
    local_as: asn
    replace_global_as: bool [
  vrf:
    router_id: { type: ipv4, use: id }
  node_copy: [ local_as, replace_global_as ]
  link:
    advertise: bool
  interface:
    local_as: asn
    replace_global_as: bool
