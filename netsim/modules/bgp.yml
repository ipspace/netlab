# BGP default settings and attributes
#
---
ebgp_role: external
advertise_roles: [ stub ]
advertise_loopback: True
community:
  ibgp: [ standard, extended ]
  ebgp: [ standard ]
no_propagate:
  ebgp_role:
  advertise_roles:
  rr_list:
  as_list:
transform_after: [ vlan ]
config_after: [ routing ]
next_hop_self: true
attributes:
  global:
    af:
      _list_to_dict: True
      _alt_types: [ NoneType ]
      ipv4: bool
      ipv6: bool
    as: asn
    next_hop_self: bool
    rr_cluster_id: { type: ipv4, use: id }
    rr_list: list
    ebgp_role: str
    as_list: dict
    sessions:
      ipv4: [ ibgp, ebgp ]
      ipv6: [ ibgp, ebgp ]
    activate:
      ipv4: [ ibgp, ebgp ]
      ipv6: [ ibgp, ebgp ]
    advertise_loopback: bool
    advertise_roles: list
    community:
      ibgp: [ standard, extended, large, 2octet ]
      ebgp: [ standard, extended, large, 2octet ]
      _alt_types: [ str, BoxList ]
    replace_global_as: bool

  node:
    af:
    as:
      type: asn
      _required: True
    next_hop_self:
    rr: bool
    rr_cluster_id:
    originate:
      type: list
      _subtype: { type: ipv4, use: prefix, named: True }
    advertise_loopback:
    sessions:
    activate:
    community:
    router_id: { type: ipv4, use: id }
    local_as: asn
    replace_global_as: bool
    import: _r_import
  vrf:
    router_id: { type: ipv4, use: id }
    import: _r_import
  node_copy: [ local_as, replace_global_as ]
  link:
    advertise: bool
  interface:
    local_as: asn
    replace_global_as: bool
  as_list:
    type: dict
    _keytype: int
    _subtype:
      members:
        type: list
        _subtype: node_id
        _required: True
      rr:
        type: list
        _subtype: node_id
features:
  local_as: Supports local-as functionality
  vrf_local_as: Supports local-as within a VRF
  local_as_ibgp: Can use local-as to create IBGP sesssion
  activate_af: Can control activation of individual address families
  ipv6_lla: Can run EBGP sessions over IPv6 link-local addresses
  rfc8950: Can run IPv4 AF over IPv6 LLA EBGP session
  community: Granular BGP community propagation
  import: Import routes from other routing protocols
warnings:
  missing_igp: True
  igp_list: [ ospf, eigrp, isis ]
