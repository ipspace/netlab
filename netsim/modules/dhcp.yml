# DHCP default settings and attributes
#
---
transform_after: [ vlan, vrf, ospf, eigrp, isis, bgp ]
config_after: [ vlan, vrf, vxlan ]
attributes:
  node:
    server: bool
    vrf: bool
  interface:
    server:
      type: list
      _subtype: node_id
    vrf: str
    client:
      ipv4: bool
      ipv6: bool
      default: bool
  link:
    subnet:
      ipv4: bool
      ipv6: bool
features:
  ipv4: IPv4 DHCP client
  ipv6: IPv6 DHCP client
  relay: DHCP relay (IPv4 and IPv6)
  server: DHCP server
  vrf: Inter-VRF DHCP relay
