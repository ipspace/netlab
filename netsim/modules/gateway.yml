# Gateway (FHRP) default settings and attributes
#
transform_after: [ vlan, vrf, ospf, isis, eigrp ]
config_after: [ vlan,vrf ]
id: -2
protocol: anycast
anycast:
  mac: 0200.cafe.00ff
  unicast: True
vrrp:
  group: 1
no_propagate: [ id, protocol ]
attributes:
  global:
    id: int
    protocol: { type: str, valid_values: [ anycast, vrrp ] }
    anycast:
      unicast: bool
      mac: mac
    vrrp:
      group: int
      priority: int
      preempt: bool
  node:
    protocol:
    anycast:
    vrrp:
  can_be_true: [ link ]
  anycast: [ unicast, mac ]
  protocols: [ anycast, vrrp ]
  vrrp: [ group ]
  link:
    id: int
    ipv4: { type: ipv4, use: interface }
    protocol: { type: str, valid_values: [ anycast, vrrp ] }
    anycast:
      unicast: bool
      mac: mac
    vrrp:
      group: int
      priority: int
      preempt: bool
  link_to_neighbor: True
features:
  protocol: Supported FHRP protocols
