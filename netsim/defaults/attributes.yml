# Core _netlab_ attributes: global, link, interface, node, VLAN, VRF...
# 
---
global:
  addressing:
  defaults:
  groups:
  links:
  module:
  name: id
  nodes:
  plugin:
    type: list
    _subtype: str
  provider: id
  tools:
    type: dict
    _subtype: dict
  version:
internal:
  input:
  pools: dict
  Provider:
  Plugin:
  message: str
can_be_false: [ link,interface ]
link:
  bandwidth: int
  bridge: id
  disable: bool
  name: str
  prefix:
    type: dict
    _alt_types: [ bool, prefix_str ]
  role: id
  pool: id
  type: { type: str, valid_values: [ lan, p2p, stub, loopback, tunnel, vlan_member ] }
  unnumbered: bool
  interfaces:
  mtu: { type: int, min_value: 64, max_value: 65535 }
  vlan_name: id
link_internal:
  linkindex: int
  parentindex: int
link_no_propagate: [ prefix,interfaces,gateway ]
link_module_no_propagate: [ vlan ]                  # Do not propagate VLAN attributes to node interfaces -- see #575
interface:
  node: id
  ipv4: { type: ipv4, use: interface }
  ipv6: { type: ipv6, use: interface }
  ifindex: int
  ifname: str
node:
  name: str                                         # Validity of node name is checked in the nodes module
  interfaces: list
  module:
    type: list
    _subtype: id
  device: device
  box: str
  id: { type: int, min_value: 1, max_value: 150 }
  config: list
  group: list
  role: id
  mgmt:
    ipv4: { type: ipv4, use: id }
    ipv6: { type: ipv6, use: id }
    mac: str
    ifname: str
  mtu: { type: int, min_value: 64, max_value: 65535 }
  loopback:
    ipv4: { type: ipv4, use: prefix }
    ipv6: { type: ipv6, use: prefix }
  provider: id
  cpu:
  memory: int
  unmanaged: bool
pool:
  ipv4: { type: ipv4, use: prefix }
  ipv6: { type: ipv6, use: prefix }
  start: { type: int, min_value: 1 }
  prefix: { type: int, min_value: 1, max_value: 32 }
  prefix6: { type: int, min_value: 1, max_value: 128 }
  allocation: { type: str, valid_values: [ p2p, sequential, id_based ] }
  mac: mac
  unnumbered: bool
pool_no_copy: [ start, prefix, mac ]
prefix:
  ipv4: { type: ipv4, use: prefix }
  ipv6: { type: ipv6, use: prefix }
  allocation: { type: str, valid_values: [ p2p, sequential, id_based ] }
group:
  members:
    type: list
    _subtype: id
  vars: dict
  config: list
  node_data: 
    type: dict
    true_value: {}
  device: device
  module: list
