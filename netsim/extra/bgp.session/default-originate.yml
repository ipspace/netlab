---
defaults:
  device: eos

addressing:
  loopback:
    ipv6: 2001:db8:0::/48
  lan:
    ipv6: 2001:db8:1::/48
  p2p:
    ipv6: 2001:db8:2::/48

module: [ bgp, vrf ]
plugin: [ bgp.session ]

vrfs:
  red:
  blue:

nodes:
  y1:
    bgp.as: 65001
  y2:
    bgp.as: 65002
  y3:
    bgp.as: 65003

links:
- y1:
    bgp.default_originate: True
  y2:
  bgp.password: TestPassword
- y1:
    bgp.default_originate: True
  y3:
  bgp.password: TestPassword
- y1:
    vrf: red
  y2:
    vrf: red
    bgp.allowas_in: True
    bgp.default_originate: always
- y1:
    vrf: blue
  y2:
    vrf: blue
    bgp.as_override: True
- y2:
    vrf: red
    bgp.default_originate: always
  y3:
    vrf: red
