bgp:
  attributes:
    session: # All bgp.session attributes
      attr:  [ as_override,allowas_in,default_originate,password,passive,gtsm,timers,tcp_ao,bfd,remove_private_as ]

    global:
      bfd: bool
      tcp_ao:
        type: str
        valid_values: ['aes-128-cmac','hmac-sha-1','']
        true_value: hmac-sha-1
      gtsm:
        type: int
        min_value: 1
        max_value: 254
        true_value: 1
      timers:
        keepalive:
          type: int
          min_value: 1
          max_value: 300
        hold:
          type: int
          min_value: 3
          max_value: 3600
        min_hold:
          type: int
          min_value: 3
          max_value: 3600
      password: str
      session:
        apply:
          _list_to_dict: True
          ibgp:
            type: list
            create_empty: False
            _alt_types: [ NoneType ]
            true_value: [ '*' ]
          ebgp:
            type: list
            create_empty: False
            _alt_types: [ NoneType ]
            true_value: [ '*' ]

    node:
      bfd: bool
      default_originate: bool
      tcp_ao:
        copy: global
      gtsm:
        copy: global
      timers:
        copy: global
      passive: bool
      password: str
      session:
        copy: global
    interface:
      allowas_in: 
        type: int
        true_value: 1
        min_value: 1
        max_value: 10
      as_override: bool
      default_originate: bool
      passive: bool
      password: str
      tcp_ao:
        copy: global
      gtsm:
        copy: global
      remove_private_as:
        type: list
        true_value: [ 'on' ]
        valid_values: [ 'on', all, replace, ingress, ingress-all, ingress-replace ]
      timers:
        copy: global
      bfd: bool
    link:
      password: str
      tcp_ao:
        copy: global
      gtsm:
        copy: global
      timers:
        copy: global
      bfd: bool
