# ebgp.utils default settings -- mostly attributes
#
---
devices:
  csr.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
    gtsm: True
    timers: True
  cumulus.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
    gtsm: True
    timers: True
  eos.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
    gtsm: True
    timers: True
  frr.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
    gtsm: True
    timers: True
  iosv.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
    gtsm: True
    timers: True
  vsrx.features.bgp:
    as_override: True
    password: True
  vmx.features.bgp:
    as_override: True
    password: True
  vptx.features.bgp:
    as_override: True
    password: True
  routeros7.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
  srlinux.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
    tcp_ao: False
    multihop: True
    ttl: True
  sros.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True
    tcp_ao: True
    multihop: True
    ttl: True
  vyos.features.bgp:
    default_originate: True
    allowas_in: True
    as_override: True
    password: True

bgp:
  attributes:
    ebgp_utils:
      attr:  [ as_override,allowas_in,default_originate,password,gtsm,timers,ttl ]  # All ebgp.utils link attributes
      local: [ as_override,allowas_in,default_originate,password,gtsm,timers ]  # ebgp.utils attributes with local significance

    global:
      tcp_ao:
        type: str
        valid_values: ['aes-128-cmac','hmac-sha-1','']
        true_value: hmac-sha-1
      gtsm:
        type: int
        min_value: 1
        max_value: 254
        true_value: 1
      timers:
        keepalive:
          type: int
          min_value: 1
          max_value: 300
        hold:
          type: int
          min_value: 3
          max_value: 3600
        min_hold:
          type: int
          min_value: 3
          max_value: 3600
      password: str
      multihop:  # List or dict of multihop BGP sessions
    node:
      default_originate: bool
      tcp_ao:
        copy: global
      gtsm:
        copy: global
      timers:
        copy: global
      password: str
      multihop:  # List or dict of multihop BGP sessions
    interface:
      allowas_in: 
        type: int
        true_value: 1
        min_value: 1
        max_value: 10
      as_override: bool
      default_originate: bool
      password: str
      tcp_ao:
        copy: global
      gtsm:
        copy: global
      timers:
        copy: global
      # no multihop:
    link:
      password: str
      tcp_ao:
        copy: global
      gtsm:
        copy: global
      timers:
        copy: global
      # no multihop:
    session: # BGP multihop session attributes
      password: str
      tcp_ao:
        copy: global
      gtsm:
        copy: global
      timers:
        copy: global
