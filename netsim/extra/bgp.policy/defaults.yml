# bgp.policy default settings -- mostly attributes
#
---
devices:
  csr.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
  cumulus.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
  eos.features.bgp:
    locpref: True
    med: True
    weight: True
  frr.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
  iosv.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
  arubacx.features.bgp:
    locpref: True
    med: True
    weight: True

bgp:
  attributes:
    p_attr:                                               # BGP policy attributes
      direct: [ weight,prefix_filter,as_filter ]          # Things that can be applied directly to a neighbor
      compound:                                           # Things that have to be applied to in/out policy
        locpref: in
        med: out

    node:
      locpref:
        type: int
        min_value: 0
        max_value: 4294967295

    interface:
      locpref:
        copy: node
      weight:
        type: int
        min_value: 0
        max_value: 32767
      med:
        type: int
        min_value: 0
        max_value: 32767
