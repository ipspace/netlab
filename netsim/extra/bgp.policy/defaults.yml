# bgp.policy default settings -- mostly attributes
#
---
devices:
  csr.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
    prepend: True
    bandwidth:
      in: auto
  cumulus.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
    prepend: True
    bandwidth:
      in: int
      out: int
  eos.features.bgp:
    locpref: True
    med: True
    weight: True
    prepend: True
    bandwidth:
      in: int
      out: int
  frr.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
    prepend: True
    bandwidth:
      in: int
      out: int
  iosv.features.bgp:
    locpref: True
    _default_locpref: True
    med: True
    weight: True
    prepend: True
    bandwidth:
      in: auto
  arubacx.features.bgp:
    locpref: True
    med: True
    weight: True
    prepend: True
  vyos.features.bgp:
    locpref: True
    med: True
    weight: False
    prepend: True
  srlinux.features.bgp:
    locpref: True
    med: True
    weight: False
  sros.features.bgp:
    locpref: True
    med: True
    bandwidth:
      in: auto
      out: auto

bgp:
  attributes:
    p_attr:                                               # BGP policy attributes
      direct: [ weight, prefix_filter, as_filter ]        # Things that can be applied directly to a neighbor
      compound:                                           # Things that have to be applied to in/out policy
        locpref: in
        med: out
        prepend: out
        bandwidth: both

    node:
      locpref:
        type: int
        min_value: 0
        max_value: 4294967295

    link:
      locpref:
        copy: node
      med:
        type: int
        min_value: 0
        max_value: 32767
    interface:
      locpref:
        copy: node
      weight:
        type: int
        min_value: 0
        max_value: 32767
      bandwidth:
        _alt_types: [ autobw ]
        in: autobw
        out: autobw
      med:
        copy: link
      prepend:
        count:
          type: int
          min_value: 1
          max_value: 32
        path: str
