# bgp.session default settings -- mostly attributes
#
---
devices:
  arubacx.features.ospf.areas: True
  cumulus_nvue.features.ospf.areas: True
  dellos10.features.ospf.areas:
    external_range: Dell OS10 cannot configure NSSA type-7 ranges
    external_filter: Dell OS10 cannot suppress NSSA type-7 ranges
  frr.features.ospf.areas: True
  eos.features.ospf.areas:
    external_range: Arista EOS cannot configure NSSA type-7 ranges
    external_filter: Arista EOS cannot suppress NSSA type-7 ranges
  ios.features.ospf.areas:
    external_range: Cisco IOS cannot configure NSSA type-7 ranges
    external_filter: Cisco IOS cannot suppress NSSA type-7 ranges
  junos.features.ospf.areas: True
  srlinux.features.ospf.areas: True

ospf:
  no_propagate:
    areas:
  attributes:
    global:
      areas:
        type: list
        _subtype:
          area: { type: ipv4, use: id, _required: True }
          kind: { type: str, valid_values: [ regular, stub, nssa ] }
          default:
            cost: int
          inter_area: bool
          range:
            type: list
            _subtype:
              ipv4: { type: ipv4, use: prefix }
              ipv6: { type: ipv6, use: prefix }
              cost: { type: int, min_value: 1, max_value: 65535 }
              _alt_types: [ prefix_str ]
          filter:
            type: list
            _subtype: prefix_str
          external_range:
            type: list
            _subtype:
              type: dict
              _keys:
                ipv4: { type: ipv4, use: prefix }
                ipv6: { type: ipv6, use: prefix }
                cost: { type: int, min_value: 1, max_value: 65535 }
                type: { type: str, valid_values: [ e1, e2 ] }
              _alt_types: [ prefix_str ]
          external_filter:
            type: list
            _subtype: prefix_str
    node:
      areas:
        copy: global
    vrf:
      areas:
        copy: global
