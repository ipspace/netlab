# bgp.session default settings -- mostly attributes
#
---
devices:
  frr.features.ospf.areas: True

ospf:
  no_propagate:
    areas:
  attributes:
    global:
      areas:
        type: list
        _subtype:
          area: { type: ipv4, use: id, _required: True }
          kind: { type: str, valid_values: [ regular, stub, nssa ] }
          default:
            cost: int
          inter_area: bool
          filter:
            type: list
            _subtype: prefix_str
          range:
            type: list
            _subtype: prefix_str
          external_range:
            type: list
            _subtype: prefix_str
          external_filter:
            type: list
            _subtype: prefix_str
    node:
      areas:
        copy: global
    vrf:
      areas:
        copy: global
