# firewall.zonebased
#
---
devices:
  fortios:
    features.firewall.zonebased: True
  vsrx:
    features.firewall.zonebased: True
  vyos:
    features.firewall.zonebased: True
  none:
    features.firewall.zonebased: True

attributes:
  node:
    firewall.zonebased:
      default_rules: { type: list, _subtype: _fw_rule_entry }
  interface:
    firewall.zone: { type: id }

  # specific attributes
  _fw_rule_entry:
    action:
      type: str
      _required: true
      valid_values: [ permit, deny ]
    from_zone:
      type: id
      _required: true
    to_zone:
      type: id
      _required: true
