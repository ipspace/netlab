# ebgp.utils default settings -- mostly attributes
#
---
devices:
  eos.features.bgp:
    multihop.vrf: True
  frr.features.bgp:
    multihop.vrf: True
  cumulus:
    copy: frr
  cumulus_nvue.features.bgp:
    multihop: True
  iosv.features.bgp:
    multihop.vrf: True
  cat8000v:
    copy: iosv
  csr:
    copy: iosv
  iol:
    copy: iosv
  ioll2:
    copy: iosv
  arubacx.features.bgp:
    multihop.vrf: True
  srlinux.features.bgp:
    multihop: True
  sros.features.bgp:
    multihop: True

bgp:
  attributes:
    global:
      multihop:
        sessions: list
        activate:
          ipv4:
            type: list
            valid_values: [ ipv4, ipv6, ipv4_label, ipv6_label, 6pe, vpnv4, vpnv6, evpn ]
          ipv6:
            type: list
            valid_values: [ ipv4, ipv6, ipv4_label, ipv6_label, 6pe, vpnv4, vpnv6, evpn ]

    link:
      multihop: int
  no_propagate:
    multihop:
