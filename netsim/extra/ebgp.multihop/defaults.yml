# ebgp.utils default settings -- mostly attributes
#
---
devices:
  eos.features.bgp:
    multihop.vrf: True
  frr.features.bgp:
    multihop.vrf: True
  cumulus:
    copy: frr
  cumulus_nvue.features.bgp:
    multihop: True
  dellos10.features.bgp:
    multihop.vrf: True
  junos.features.bgp:
    multihop.vrf: True
  ios.features.bgp:
    multihop.vrf: True
  arubacx.features.bgp:
    multihop.vrf: True
  srlinux.features.bgp:
    multihop.vrf: True
  sros.features.bgp:
    multihop.vrf: True

bgp:
  attributes:
    global:
      multihop:
        sessions: list
        activate:
          ipv4:
            type: list
            valid_values: [ ipv4, ipv6, ipv4_label, ipv6_label, 6pe, vpnv4, vpnv6, evpn ]
          ipv6:
            type: list
            valid_values: [ ipv4, ipv6, ipv4_label, ipv6_label, 6pe, vpnv4, vpnv6, evpn ]

    node:
      multihop:
        copy: global
    link:
      multihop: int
  no_propagate:
    multihop:
