# ebgp.utils default settings -- mostly attributes
#
---
devices:
  csr.features.bgp:
    multihop: True
  eos.features.bgp:
    multihop: True
  frr.features.bgp:
    multihop: True
  cumulus.features.bgp:
    multihop: True
  iosv.features.bgp:
    multihop: True
  arubacx.features.bgp:
    multihop: True

bgp:
  attributes:
    global:
      multihop:
        sessions: list
        activate:
          ipv4:
            type: list
            valid_values: [ ipv4, ipv6, ipv4_label, ipv6_label, 6pe, vpnv4, vpnv6, evpn ]
          ipv6:
            type: list
            valid_values: [ ipv4, ipv6, ipv4_label, ipv6_label, 6pe, vpnv4, vpnv6, evpn ]

    link:
      multihop: int
  no_propagate:
    multihop:
