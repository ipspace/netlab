# mlag.vtep attributes
#
---
addressing:
  mlag_vtep:
    ipv4: 10.101.101.0/24          # Address pool to allocate anycast VTEP loopback IPs from
    prefix: 32

lag:
  attributes:
    node:
      mlag.vtep: bool              # Provide a way to selectively disable the plugin on nodes

devices:
  cumulus_nvue:
    features.mlag_vtep.evpn.vtep_source_loopback: True
  eos:
    features.mlag_vtep.evpn.vtep_source_loopback: True
