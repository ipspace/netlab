# fabric attributes and defaults
#
---
attributes:
  global:
    fabric:
      leafs:
        type: int
        _required: True
      spines:
        type: int
        _required: True
      leaf: dict
      spine: dict
      debug: bool

fabric:
  leaf:
    name: 'L{count}'
    group: leafs
  spine:
    name: 'S{count}'
    group: spines
