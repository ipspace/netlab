#
# Global topology defaults
#
---
provider: libvirt

# Include core defaults and configuration modules
#
# Core defaults include:
# - Address pools
# - Core attributes
# - Automation settings
# - TCP/UDP port definitions
# - Output module settings
# - Error hints
#
_include:
- defaults/*.yml
- modules/*.yml

# Provider defaults
#
providers:
  _include:
  - providers/*.yml

# Device settings
#
devices:
  _include:
  - devices/*.yml

daemons:
  _include:
  - daemons/*.yml
  
# Output settings
#
outputs:
  _include:
  - outputs/*.yml

# Tools
#
tools:
  _include:
  - tools/*.yml
