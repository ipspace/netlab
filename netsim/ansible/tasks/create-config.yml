- delegate_to: localhost
  block:
  - set_fact:
      config_template: "{{ lookup('first_found',params,errors='ignore') }}"
    vars:
      params:
        paths:
        - "../templates/{{ item }}/"
        files:
        - "{{netlab_device_type}}.j2"
        - "{{ansible_network_os}}.j2"
  - template:
      src: "{{ config_template }}"
      dest: "{{config_dir}}/{{inventory_hostname}}.{{item}}.cfg"
