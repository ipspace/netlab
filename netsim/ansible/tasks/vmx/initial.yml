---
- when: netlab_license_url is defined and netlab_license_file is not defined
  block:
  - name: Download vMX eval license (60 days) from Juniper public website
    delegate_to: localhost
    get_url:
      dest: /tmp/vmx_eval.txt
      url: "{{ netlab_license_url }}"
  - set_fact:
      netlab_license_file: /tmp/vmx_eval.txt

- when: netlab_license_file is defined
  block:
  - name: Copy vMX eval license (60 days) to vMX instance
    local_action:
      module: command
      cmd: >-
        sshpass -p '{{ ansible_ssh_pass }}'
        scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
        {{ netlab_license_file }} {{ ansible_user }}@{{ ansible_host }}:"

  - name: Load vMX eval license (60 days)
    local_action:
      module: command
      cmd: >-
        sshpass -p '{{ ansible_ssh_pass }}'
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
        {{ ansible_user }}@{{ ansible_host }} 'request system license add vmx_eval.txt'"

- name: "junos_config: deploying initial config from {{ config_template }}"
  junos_config:
    src: "{{ config_template }}"
  tags: [ print_action, always ]
