---
description: BIRD Internet Routing Daemon
packages:
  bird: bird
loopback_interface_name: lo{ifindex if ifindex else ""}
daemon_config:
  bird: /etc/bird/bird.conf
  bgp: /etc/bird/bgp.mod.conf
  ospf: /etc/bird/ospf.mod.conf
clab:
  group_vars:
    netlab_show_command: [ birdc, 'show $@' ]
    docker_shell: bash -il
  image: netlab/bird:latest
  build: 'https://netlab.tools/netlab/clab/#netlab-clab-build'
  features:
    initial:
      roles: [ host, router ]
libvirt:                        # Not yet available on libvirt or virtualbox
  image:
virtualbox:
  image:
features:
  bgp:
    activate_af: true
    local_as: true
    local_as_ibgp: true
    community:
      standard: [ standard, large ]
      large: [ large ]
      extended: [ extended ]
      2octet: [ standard ]
  ospf:
    import: [ bgp, connected, static ]
    password: true
    priority: true
    timers: true
    unnumbered: true
  dhcp: false
  initial:
    ipv4:
      unnumbered: peer
    roles: [ host, router ]
