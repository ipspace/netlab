---
description: VirtualBMC - IPMI emulation for libvirt
daemon_config:
  virtualbmc: /root/.vbmc/virtualbmc.conf
node:
  module: [ vbmc ]
  clab:
    binds:
      '/var/run/libvirt/libvirt-sock': '/var/run/libvirt/libvirt-sock'
      '/var/run/libvirt/libvirt-sock-ro': '/var/run/libvirt/libvirt-sock-ro:ro'
      '/var/lib/libvirt': '/var/lib/libvirt:ro'
      '/etc/libvirt': '/etc/libvirt:ro'
clab:
  group_vars:
    docker_shell: bash -il
    ansible_connection: docker
    ansible_user: root
  image: netlab/virtualbmc:latest
  build: 'https://netlab.tools/netlab/clab/#netlab-clab-build'
  features:
    initial:
      roles: [ host ]
libvirt:
  image:
  features:
    vbmc:
      client: true
      server: false
virtualbox:
  image:
features:
  vbmc:
    server: true
    client: false
  initial:
    roles: [ host ]
vbmc:
  server: true
module: [ vbmc ]