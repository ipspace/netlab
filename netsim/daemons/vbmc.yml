---
description: VirtualBMC - IPMI emulation for libvirt
daemon_config:
node:
  module: [ vbmc ]
clab:
  group_vars:
    docker_shell: bash -il
    ansible_connection: docker
    ansible_user: root
  image: netlab/virtualbmc:latest
  build: 'https://netlab.tools/netlab/clab/#netlab-clab-build'
  features:
    initial:
      roles: [ host ]
libvirt:
  image:
  features:
    vbmc:
      client: true
      server: false
virtualbox:
  image:
features:
  vbmc:
    server: true
    client: false
  initial:
    roles: [ host ]
vbmc:
  server: true
module: [ vbmc ]
group_vars:
  docker_shell: bash -il
  ansible_connection: docker
  ansible_user: root
