---
sources:
- name: netlab-ansible
  type: ansible
  path: /cfdir/ansible-inventory.json

devices:
- name: ignore-known-hosts
  ignore-known-hosts: true
  transport: ssh

auths:
- name: vagrant
  username: vagrant
  password: plain:vagrant

namespaces:
- name: netlab
  source: netlab-ansible
  device: ignore-known-hosts
  auth: vagrant
