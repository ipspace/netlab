# Juniper vMX container
#
interface_name: ge-0/0/{ifindex}
ifindex_offset: 0
mgmt_if: fxp0
group_vars:
  ansible_user: admin
  ansible_ssh_pass: "admin@123"
  ansible_network_os: junos
  ansible_connection: netconf
  netlab_console_connection: ssh
  netlab_device_type: vmx
features:
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
  ospf:
    unnumbered: True
  isis:
    unnumbered:
      ipv4: True
      ipv6: True
  vrf:
    loopback_interface_name: "lo0.{vrfidx}"
  vlan:
    model: router
    svi_interface_name: irb.{vlan}
    subif_name: "{ifname}.{vlan.access_id}"
    mixed_trunk: True
    native_routed: True
  mpls:
    ldp: True
    vpn: True
clab:
  image: vrnetlab/vr-vmx:18.2R1.9
  node:
    kind: vr-vmx
  interface:
    name: eth{ifindex+1}
external:
  image: none
graphite.icon: router
