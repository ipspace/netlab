---
description: Cisco 8000v
support:
  level: minimal
parent: xr
mgmt_if: MgmtEth0/RP0/CPU0/0
interface_name: FourHundredGigE0/0/0/{ifindex}
loopback_interface_name: Loopback{ifindex}
ifindex_offset: 0
group_vars:
  ansible_user: cisco
  ansible_ssh_pass: cisco123
  ansible_become_password: cisco123
  netlab_device_type: cisco8000v
node:
  min_mtu: 1500
clab:
  group_vars:
    netlab_check_retries: 50
    netlab_ready: [ ssh ]
  kmods:
    initial: [ openvswitch ]
  node:
    kind: cisco_c8000
  interface:
    name: FH0_0_0_{ifindex}
  image: cisco/cisco-8201-32fh:24.4.1
  build: https://containerlab.dev/manual/kinds/c8000/
