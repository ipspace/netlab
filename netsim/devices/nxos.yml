# Cisco Nexus 9300v
#
interface_name: Ethernet1/{ifindex}
mgmt_if: mgmt0
loopback_interface_name: loopback{ifindex}
virtualbox:
  image: cisco/nexus9300v
group_vars:
  ansible_user: vagrant
  ansible_ssh_pass: vagrant
  ansible_network_os: nxos
  ansible_connection: network_cli
bfd:           # NXOS requires lower default timer values
  min_rx: 500
evpn._start_transit_vlan: 3800
features:
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
  ospf:
    unnumbered: True
  isis:
    unnumbered:
      ipv4: True
      ipv6: True
  vlan:
    model: l3-switch
    svi_interface_name: vlan{vlan}
    subif_name: "{ifname}.{subif_index}"
    native_routed: True
  evpn:
    irb: True
  gateway:
    protocol: [ vrrp ]
libvirt:
  create_template: nxos.xml.j2
  image: cisco/nexus9300v
external:
  image: none
graphite.icon: nexus5000
