#
# Cisco CSR 1000v
#
interface_name: GigabitEthernet{ifindex}
loopback_interface_name: Loopback{ifindex}
ifindex_offset: 2
virtualbox:
  image: cisco/csr1000v
group_vars:
  ansible_user: vagrant
  ansible_ssh_pass: vagrant
  ansible_become_method: enable
  ansible_become_password: vagrant
  ansible_network_os: ios
  ansible_connection: network_cli
  netlab_device_type: csr
node:
  min_mtu: 1500
features:
  bgp:
    local_as: True
    vrf_local_as: True
    local_as_ibgp: True
    activate_af: True
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
  ospf:
    unnumbered: True
  isis:
    unnumbered:
      ipv4: True
      ipv6: True
      network: True
  mpls:
    ldp: True
    bgp: True
    vpn: True
    6pe: True
  vlan:
    model: switch
    svi_interface_name: BDI{vlan}
  gateway:
    protocol: [ vrrp ]
libvirt:
  image: cisco/csr1000v
  create:
    virt-install --connect=qemu:///system --name=vm_box --os-variant=rhel4.0 --arch=x86_64 --cpu host --vcpus=1 --hvm
      --ram=4096 --disk path=vm.qcow2,bus=ide,format=qcow2 --network=network:vagrant-libvirt,model=virtio --graphics none --import
external:
  image: none
graphite.icon: router
