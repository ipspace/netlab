---
description: Cisco IOS XR Meta (Parent) Device
_meta_device: True
template: true
mgmt_if: MgmtEth0/RP0/CPU0/0
interface_name: GigabitEthernet0/0/0/{ifindex}
loopback_interface_name: Loopback{ifindex}
ifindex_offset: 0
group_vars:
  ansible_become_method: enable
  ansible_network_os: iosxr
  ansible_connection: network_cli
features:
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
    min_mtu: 68
    min_phy_mtu: 1500
    max_mtu: 9216
  bgp:
    activate_af: True
    import: [ ospf, isis, connected, static, vrf ]
    local_as: true
    local_as_ibgp: true
    vrf_local_as: true
    confederation: true
  isis:
    circuit_type: True
    unnumbered:
      ipv4: True
      ipv6: True
      network: True
    import: [ ospf, bgp, connected, static, vrf ]
  ospf:
    unnumbered: True
    password: True
    priority: True
    timers: True
    default: True
    import: [ bgp, isis, connected, static, vrf ]
  routing:
    static:
      vrf: True
      inter_vrf: True
      discard: True
  vrf:
    bgp: True
    isis: True
    ospfv2: True
    ospfv3: True
external:
  image: none
