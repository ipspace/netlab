description: Fortinet FortiOS firewall
support:
  level: minimal
  caveats:
  - We don't test Fortinet configurations due to their ridiculous temporary licensing policy
interface_name: port{ifindex}
loopback_interface_name: loopback{ifindex}
loopback: false
mtu: 1500
ifindex_offset: 2
libvirt:
  image: fortinet/fortios
  build: https://netlab.tools/labs/fortios/
  create_template: fortios.xml.j2
  create_iso: fortios
clab:
  node.kind: fortinet_fortigate
  interface.name: "eth{ifindex}"
  image: vrnetlab/vr-fortios:7.4.8
group_vars:
  ansible_user: admin
  ansible_password: admin
  ansible_ssh_pass: admin
  ansible_network_os: fortinet.fortios.fortios
  ansible_connection: httpapi
  collections:
  - fortinet.fortios
  vdom: "root"
  netlab_vdom: "root"
  mgmt_if: port1
  ansible_httpapi_use_ssl: no
  ansible_httpapi_validate_certs: no
  ansible_httpapi_port: 80
  netlab_console_connection: ssh
  netlab_skip_missing_template: True
  netlab_config_tasks: True
external:
  image: none
features:
  ospf: True
graphite.icon: firewall
