---
description: Cisco Catalyst 8000v
parent: csr
attributes:
  node:
    cat8000v.license: { type: str, valid_values: [ none, essential, advantage, premier ] }
virtualbox:
  image:
clab:
  cat8000v.license: premier
  image: vrnetlab/cisco_c8000v:17.16.01a
  node:
    kind: cisco_c8000v
  interface.name: eth{ifindex-1}
  build: https://containerlab.dev/manual/kinds/vr-c8000v/
libvirt:
  cat8000v.license: premier
  image: cisco/cat8000v
  build: https://netlab.tools/labs/cat8000v/
  create_template: cat8000v.xml.j2
  create_iso: cat8000v
group_vars:
  netlab_device_type: cat8000v
node:
  min_mtu: 1500
features:
  srv6:
    bgp: false
    isis: true
    vpn: true
  vlan:
    model: l3-switch
    subif_name: "{ifname}.{subif_index}"
