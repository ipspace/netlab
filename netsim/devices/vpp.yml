---
description: VPP fd.io container
interface_name: eth{ifindex}
mgmt_if: eth0
loopback_interface_name: lo{ifindex if ifindex else ""}
routing:
  _rm_per_af: True
group_vars:
  ansible_network_os: frr
  ansible_python_interpreter: auto_silent
  netlab_initial: always
  netlab_device_type: vpp
clab:
  group_vars:
    ansible_connection: docker
    ansible_user: root
#    netlab_show_command: [ vtysh, -c, 'show $@' ]
#    netlab_mgmt_vrf: True
  image: ligato/vpp-base
  mtu: 1500
  node:
    kind: linux
    config_templates:
      setup: /etc/config/setup.conf
      startup: /etc/config/startup.conf
      hosts: /etc/hosts
external:
  image: none

graphite.icon: router
