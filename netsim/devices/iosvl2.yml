---
description: IOSv L2 image
interface_name: GigabitEthernet{ifindex // 4}/{ifindex % 4}
lag_interface_name: "Port-channel{lag.ifindex}"

parent: iosv
group_vars:
  netlab_device_type: iosvl2
features:
  initial:
    min_mtu: 68
    min_phy_mtu: 1500
    max_mtu: 4700
  vlan:
    model: l3-switch
    svi_interface_name: Vlan{vlan}
    mixed_trunk: False
  stp:
    supported_protocols: [ stp, rstp, mstp, pvrst ]
    enable_per_port: True
    port_type: True
  lag:
    mlag: False
    passive: True
libvirt:
  image: cisco/iosvl2
  build: https://netlab.tools/labs/iosvl2/
  create_template: iosv.xml.j2
clab:
  group_vars:
    ansible_ssh_pass: admin
    ansible_user: admin
    netlab_check_retries: 50
  image: vrnetlab/cisco_viosl2:15.2.2020
  node:
    kind: linux
  interface.name: eth{ifindex}
  build: https://github.com/hellt/vrnetlab/tree/master/viosl2
