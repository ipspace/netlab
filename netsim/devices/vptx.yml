description: Juniper vPTX
parent: junos
interface_name: et-0/0/{ifindex}
mgmt_if: "re0:mgmt-0"
group_vars:
  netlab_device_type: vptx

features:
  evpn: true
  vlan:
    model: l3-switch
    svi_interface_name: irb.{vlan}
    subif_name: "{ifname}.{vlan.access_id}"
    mixed_trunk: true
    native_routed: true
  vxlan: true

