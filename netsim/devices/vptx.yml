description: Juniper vPTX
interface_name: et-0/0/{ifindex}
loopback_interface_name: "lo0.{ifindex}"
ifindex_offset: 0
mgmt_if: "re0:mgmt-0"
group_vars:
  ansible_user: vagrant
  ansible_ssh_pass: Vagrant
  ansible_network_os: junos
  ansible_connection: netconf
  netlab_console_connection: ssh
  netlab_device_type: vptx
features:
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
  ospf:
    unnumbered: True
  isis:
    unnumbered:
      ipv4: True
      ipv6: True
  vlan:
    model: l3-switch
    svi_interface_name: irb.{vlan}
    subif_name: "{ifname}.{vlan.access_id}"
    mixed_trunk: True
    native_routed: True
  mpls:
    ldp: True
    vpn: True
external:
  image: none
graphite.icon: switch
libvirt:
  image: juniper/vptx
  # New "pre-install hooks"
  pre_install: vptx
  create_template: vptx.xml.j2
