---
description: Nokia SR Linux container
mgmt_if: mgmt0
interface_name: ethernet-1/{ifindex}
loopback_interface_name: "lo0.{ifindex}"
group_vars:
  ansible_user: admin
  ansible_ssh_pass: NokiaSrl1!
  ansible_network_os: srlinux # nokia.srlinux.srlinux
  ansible_connection: paramiko
  netlab_console_connection: ssh
  netlab_match_protomap:
    ospf: [ ospfv2, ospfv3 ]
    bgp: [ bgp, bgp-evpn ]
    connected: [ local ]
    isis: [ isis ]
sr:
  srgb_range_start: 500000
  srgb_range_size: 1000
  ipv6_sid_offset: 100
bfd:                                    # SR Linux supports lower BFD timers than the global default
  min_tx: 100
  min_rx: 100
clab:
  image: ghcr.io/nokia/srlinux:25.10.1
  node:
    kind: srl
    type: ixr-d2
    config_templates:
      hosts: /etc/hosts
  interface:
    name: e1-{ifindex}
  group_vars:
    srlinux_grpc_port: 57400
features:
  initial:
    system_mtu: True
    min_mtu: 1436
    max_mtu: 9500
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
  bfd: True
  bgp:
    local_as: True
    vrf_local_as: True
    local_as_ibgp: True
    activate_af: True
    ipv6_lla: True
    import: [ ospf, isis, connected, vrf, no_policy ]
    community:
      standard: [ standard, large ]
      large: [ large ]
      extended: [ extended ]
      2octet: [ standard ]
  evpn:
    irb: True
    asymmetrical_irb: True
  gateway:
    protocol: [ anycast ]
  isis:
    circuit_type: true
    unnumbered:
      ipv4: True
      ipv6: True
      network: True
    import: [ ospf, bgp, connected, vrf, no_policy ]
  mpls:
    ldp: True                           # on 7250 IXR only
  ospf:
    unnumbered: True
    import: [ bgp, isis, connected, vrf, no_policy ]
    default: true
  routing:
    policy:
      match:
        prefix: True
      set: [ locpref, med ]
    prefix: True
  sr: True
  vlan:
    model: router
    svi_interface_name: "irb0.{vlan}"
    subif_name: "{ifname}.{vlan.access_id}"
    mixed_trunk: True
  vrf:
    keep_module: True
    ospfv2: True
    ospfv3: True
    bgp: True
    isis: True
  vxlan:
    requires: [ evpn ]                  # vrf for l3 vxlan
external:
  image: none
graphite.icon: router
