---
description: FRR container
interface_name: eth{ifindex}
mgmt_if: eth0
loopback_interface_name: "lo{ifindex}"
tunnel_interface_name: "tun{ifindex}"
group_vars:
  ansible_network_os: frr
  ansible_python_interpreter: auto_silent
  netlab_initial: always
clab:
  # image: frrouting/frr:v7.5.0
  group_vars:
    ansible_connection: docker
    ansible_user: root
    netlab_show_command: [ vtysh, -c, 'show $@' ]
  image: quay.io/frrouting/frr:9.1.0
  mtu: 1500
  node:
    kind: linux
    config_templates:
      daemons: /etc/frr/daemons
      hosts: /etc/hosts
libvirt:
  image: generic/ubuntu2004
  group_vars:
    ansible_connection: paramiko
    ansible_user: vagrant
    ansible_ssh_pass: vagrant
    netlab_show_command: [ sudo, vtysh, -c, 'show $@' ]
virtualbox:
  image: generic/ubuntu2004
  group_vars:
    ansible_connection: paramiko
    ansible_user: vagrant
    ansible_ssh_pass: vagrant
external:
  image: none
features:
  initial:
    ipv4:
      unnumbered: true
    ipv6:
      lla: true
  bfd: True
  bgp:
    activate_af: true
    ipv6_lla: true
    local_as: true
    local_as_ibgp: true
    rfc8950: true
    vrf_local_as: true
    community:
      standard: [ standard, large ]
      large: [ large ]
      extended: [ extended ]
      2octet: [ standard ]
  evpn:
    irb: true
  isis:
    unnumbered:
      ipv4: true
      ipv6: true
      network: true
  mpls:
    ldp: true
    vpn: true
  ospf:
    unnumbered: true
  vlan:
    mixed_trunk: true
    model: router
    native_routed: true
    subif_name: '{ifname}.{vlan.access_id}'
    svi_interface_name: vlan{vlan}
  vrf:
    keep_module: true
  vxlan: true

graphite.icon: router
