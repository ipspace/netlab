description: FRR container
interface_name: eth{ifindex}
mgmt_if: eth0
loopback_interface_name: "lo{ifindex}"
group_vars:
  ansible_network_os: frr
  ansible_python_interpreter: auto_silent
clab:
  # image: frrouting/frr:v7.5.0
  group_vars:
    ansible_connection: docker
    ansible_user: root
  image: frrouting/frr:v8.4.0
  mtu: 1500
  node:
    kind: linux
    config_templates:
      daemons: /etc/frr/daemons
libvirt:
  image: generic/ubuntu2004
  group_vars:
    ansible_connection: paramiko
    ansible_user: vagrant
    ansible_ssh_pass: vagrant
virtuabox:
  image: generic/ubuntu2004
  group_vars:
    ansible_connection: paramiko
    ansible_user: vagrant
    ansible_ssh_pass: vagrant
external:
  image: none
features:
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
  vlan:
    model: router
    svi_interface_name: "vlan{vlan}"
    subif_name: "{ifname}.{vlan.access_id}"
    mixed_trunk: True
    native_routed: True
  evpn:
    irb: True
  vrf:
    keep_module: True # Don't remove vrf module even if no interfaces are associated with any vrfs
  bgp:
    activate_af: True
    ipv6_lla: True
    rfc8950: True
    local_as: True
    vrf_local_as: True
  mpls:
    ldp: True
    vpn: True
  gateway:
    protocol: [ anycast,vrrp ]
graphite.icon: router
