description: FRR container
interface_name: eth{ifindex}
mgmt_if: eth0
loopback_interface_name: "lo{ifindex}"
tunnel_interface_name: "tun{ifindex}"
group_vars:
  ansible_network_os: frr
  ansible_python_interpreter: auto_silent
clab:
  # image: frrouting/frr:v7.5.0
  group_vars:
    ansible_connection: docker
    ansible_user: root
  image: quay.io/frrouting/frr:9.0.1
  mtu: 1500
  node:
    kind: linux
    config_templates:
      daemons: /etc/frr/daemons
libvirt:
  image: generic/ubuntu2004
  group_vars:
    ansible_connection: paramiko
    ansible_user: vagrant
    ansible_ssh_pass: vagrant
virtuabox:
  image: generic/ubuntu2004
  group_vars:
    ansible_connection: paramiko
    ansible_user: vagrant
    ansible_ssh_pass: vagrant
external:
  image: none
features:
  initial:
    ipv4:
      unnumbered: true
    ipv6:
      lla: true
  bfd: True
  bgp:
    activate_af: true
    ipv6_lla: true
    local_as: true
    rfc8950: true
    vrf_local_as: true
  evpn:
    irb: true
  isis: true
  mpls:
    ldp: true
    vpn: true
  ospf: true
  vlan:
    mixed_trunk: true
    model: router
    native_routed: true
    subif_name: '{ifname}.{vlan.access_id}'
    svi_interface_name: vlan{vlan}
  vrf:
    keep_module: true
  vxlan: true

graphite.icon: router
