# Mikrotik RouterOS
#
interface_name: ether%d
mgmt_if: ether1
ifindex_offset: 2
libvirt:
  image: mikrotik/chr
group_vars:
  ansible_network_os: routeros
  ansible_connection: network_cli
  ansible_user: admin
  ansible_ssh_pass: admin
features:
  mpls:
    ldp: True
    vpn: True
  vlan:
    model: router
    svi_interface_name: bridge{vlan}
    subif_name: "{ifname}-{vlan.access_id}"
    mixed_trunk: True
    native_routed: True
external:
  image: none
graphite.icon: router
