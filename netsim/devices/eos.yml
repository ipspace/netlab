description: Arista vEOS VM or cEOS container
interface_name: Ethernet{ifindex}
mgmt_if: Management1
loopback_interface_name: Loopback{ifindex}
tunnel_interface_name: Tunnel{ifindex}
virtualbox:
  image: arista/veos
group_vars:
  ansible_user: vagrant
  ansible_ssh_pass: vagrant
  ansible_network_os: eos
  ansible_connection: network_cli
features:
  initial:
    system_mtu: true
    ipv4:
      unnumbered: true
    ipv6:
      lla: true
  bfd: true
  bgp:
    activate_af: true
    local_as: true
    local_as_ibgp: true
    vrf_local_as: true
    community:
      standard: [ standard, large ]
      large: [ large ]
      extended: [ extended ]
      2octet: [ standard ]
  dhcp:
    client:
      ipv4: true
    relay: true
    vrf: true
    server: true
  evpn:
    asymmetrical_irb: true
    bundle: [ vlan_aware ]
    irb: true
  gateway:
    protocol: [ anycast, vrrp ]
  isis:
    unnumbered:
      ipv4: true
      ipv6: true
      network: true
  mpls:
    6pe: true
    bgp: true
    ldp: true
    vpn: true
  ospf:
    unnumbered: true
  sr: true
  vlan:
    model: l3-switch
    native_routed: true
    subif_name: '{ifname}.{subif_index}'
    svi_interface_name: Vlan{vlan}
  vrf: true
  vxlan: true
clab:
  interface:
    name: et{ifindex}
  node:
    kind: ceos
    env:
      INTFTYPE: et
      CLAB_MGMT_VRF: management
  mgmt_if: Management0
  image: ceos:4.26.4M
  group_vars:
    ansible_user: admin
    ansible_ssh_pass: admin
    ansible_become: yes
    ansible_become_method: enable
libvirt:
  image: arista/veos
  create_template: eos.xml.j2
#      create: |
#        virt-install --connect=qemu:///system --name=vm_box --os-type=linux --arch=x86_64 --cpu host --vcpus=2 --hvm
#          --ram=2048 --disk path=vm.qcow2,bus=ide,format=qcow2 --network=network:vagrant-libvirt,model=virtio --graphics none --import
external:
  image: none
graphite.icon: switch
bgp._cprop_order: [ standard, extended, large, link-bandwidth ]
