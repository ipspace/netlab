#
# Dummy device used to test topology transformation
#
# Most features are enabled on the dummy device -- this file is a pretty
# good template if you want to figure out what device features there are.
#
interface_name: eth%d
virtualbox:
  image: none
libvirt:
  image: none
clab:
  image: none
external:
  image: none
group_vars:
  ansible_connection: paramiko_ssh
  ansible_network_os: none
features:
  bgp:
    local_as: True
    vrf_local_as: True
    local_as_ibgp: True
    activate_af: True
    ipv6_lla: True
    rfc8950: True
  initial:
    ipv4:
      unnumbered: True
    ipv6:
      lla: True
  ospf:
    unnumbered: True
  isis:
    unnumbered:
      ipv4: True
      ipv6: True
      network: True
  mpls:
    ldp: True
    bgp: True
    vpn: True
    6pe: True
  evpn:
    irb: True
    asymmetrical_irb: True
    bundle: [ vlan_aware ]
  gateway:
    protocol: [ anycast, vrrp ]
  vlan:
    model: l3-switch
    svi_interface_name: Vlan{vlan}
    subif_name: "{ifname}.{vlan.access_id}"
    mixed_trunk: True
    native_routed: True
  vrf:
    loopback_interface_name: Loopback{vrfidx}
