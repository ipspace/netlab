description: Extreme EXOS
interface_name: Port{ifindex}
loopback_interface_name: lo{ifindex}
ifindex_offset: 1
mgmt_if: Port0
role: router
features:
  group: [ unprovisioned ]
  initial:
libvirt:
  create_template: exos.xml.j2
  image: netlab/exos
group_vars:
  ansible_network_os: openbsd
  ansible_connection: paramiko
  ansible_user: admin
  ansible_ssh_pass: admin
  netlab_ssh_args: >-
    -o KexAlgorithms=+diffie-hellman-group-exchange-sha1
    -o PubkeyAcceptedKeyTypes=ssh-rsa
    -o HostKeyAlgorithms=+ssh-rsa
external:
  image: none
graphite.icon: switch
