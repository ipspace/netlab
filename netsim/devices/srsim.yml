---
description: Nokia SR-SIM (SR-OS) container
mgmt_if: A/1
parent: sros
interface_name: eth-1/{ifindex // 12 + 1}/c{(ifindex - 1) % 12 + 1}
clab:
  image: nokia_srsim:25.7.R1
  build: https://containerlab.dev/manual/kinds/sros/
  mtu: 1500
  interface:
    name: 1/{ifindex // 12 + 1}/c{(ifindex - 1) % 12 + 1}/1
  node:
    kind: nokia_srsim
    type: sr-1             # By default emulate SR-1
    license: /Projects/SR_OS_SR-SIM_license.txt
    env:
      NOKIA_SROS_MDA_1: me12-100gb-qsfp28
      NOKIA_SROS_MDA_2: me12-100gb-qsfp28
group_vars:
  ansible_ssh_pass: NokiaSros1!
  netlab_srsim_first_port: 1/1/c1
  netlab_device_type: srsim
  netlab_srsim_hw:
  - slot-number: 1
    card-type: iom-1
    mda:
    - mda-slot: 1
      mda-type: me12-100gb-qsfp28
    - mda-slot: 2
      mda-type: me12-100gb-qsfp28
external:
  image: none
graphite.icon: router
