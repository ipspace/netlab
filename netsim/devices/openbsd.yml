description: OpenBSD
interface_name: vio{ifindex}
loopback_interface_name: lo{ifindex}
ifindex_offset: 1
mgmt_if: vio0
role: host
features:
  routing:
    static: true
  initial:
    roles: [ host ]
libvirt:
  create_template: openbsd.xml.j2
  image: netlab/openbsd
  create_iso: openbsd
group_vars:
  ansible_network_os: openbsd
  ansible_connection: paramiko
  ansible_user: openbsd
  ansible_ssh_pass: vagrant
  docker_shell: sh -il
  ansible_python_interpreter: auto_silent
external:
  image: none
graphite.icon: server
