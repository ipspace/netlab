description: OpenBSD
support:
  level: best-effort
interface_name: vio{ifindex}
loopback_interface_name: lo{ifindex}
ifindex_offset: 1
mgmt_if: vio0
role: router
features:
  routing:
    static: true
  initial:
    roles: [ host, router ]
    ipv6:
      use_ra: true
      lla: true
  ospf:
    unnumbered: false
    import: [ connected, static ]
    default: true
    password: true
    priority: true
    timers: true
  ripv2:
    ipv4: true
    ipv6: true
    passive: false
    import: [ connected, static ]
libvirt:
  create_template: openbsd.xml.j2
  image: netlab/openbsd
  create_iso: openbsd
clab:
  build: https://containerlab.dev/manual/kinds/openbsd/
  image: vrnetlab/openbsd_openbsd:7.7
  group_vars:
    ansible_user: admin
    ansible_ssh_pass: admin
    netlab_check_command: who
    netlab_ready: [ ssh ]
  node:
    kind: openbsd
group_vars:
  ansible_network_os: openbsd
  ansible_connection: paramiko
  ansible_user: openbsd
  ansible_ssh_pass: vagrant
  docker_shell: sh -il
  ansible_python_interpreter: auto_silent
external:
  image: none
graphite.icon: server
