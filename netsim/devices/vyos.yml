description: Vyatta VyOS VM/container
interface_name: eth{ifindex}
loopback_interface_name: "dum{ifindex}"
mgmt_if: eth0
libvirt:
  image: vyos/current
group_vars:
  ansible_network_os: vyos
  ansible_connection: paramiko
  ansible_user: vyos
  ansible_ssh_pass: vyos
  docker_shell: su - vyos
features:
  initial:
    ipv4:
      unnumbered: true
    ipv6:
      lla: True
  bfd: true
  bgp:
    activate_af: true
    ipv6_lla: true
    local_as: true
    rfc8950: true
    vrf_local_as: true
  evpn:
    asymmetrical_irb: true
    irb: true
  gateway:
    protocol: [ vrrp ]
  isis: true
  mpls:
    ldp: true
    vpn: true
  ospf:
    unnumbered: true
  vlan:
    model: l3-switch
    svi_interface_name: "br0.{vlan}"
    subif_name: "{ifname}.{vlan.access_id}"
    native_routed: true
  vrf: true
  vxlan: true
clab:
  image: ghcr.io/sysoleg/vyos-container
  mtu: 1500
  node:
    kind: linux
    binds:
      '/lib/modules': '/lib/modules'
  group_vars:
    ansible_connection: docker
    ansible_user: vyos
external:
  image: none
graphite.icon: router
