ospf:
  ospfv3:
    06-lb-prefix:
      caveat: FRR advertises IPv6 loopback prefixes with /64 prefix length (see RFC 5340, section 4.4.3.9)
evpn:
  20-vxlan-irb-ospf:
    caveat:
      FRR sends VRF OSPF hello packets with incorrect MTU over a VXLAN segment when running EVPN.
      The same setup works correctly in VXLAN networks with static ingress replication.
