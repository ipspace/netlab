---
repos:
- repo: local
  hooks:
  - id: yamllint
    name: yamllint
    description: This hook runs yamllint.
    entry: yamllint
    language: python
    types: [ file, yaml ]

  - id: ci_tests
    name: ci_tests
    stages: [ pre-push ]
    description: This hook runs before push
    entry: tests/run-tests.sh ci
    language: script
    types_or: [ yaml, python3 ]

  - id: j2lint
    name: Check for Linting error on Jinja2 templates
    entry: j2lint
    language: python
    types: [jinja]
    require_serial: true
