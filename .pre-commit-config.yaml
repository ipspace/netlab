---
repos:
- repo: local
  hooks:
  - id: yamllint
    name: yamllint
    description: This hook runs yamllint.
    entry: yamllint
    language: python
    types: [ file, yaml ]

  - id: ci_tests
    name: ci_tests
    stages: [ pre-push ]
    description: This hook runs before push
    entry: tests/run-tests.sh ci
    language: script
    types_or: [ yaml, python3 ]

  - id: jinjalint
    name: jinjalint
    description: This hook runs jinjalint on .j2 files
    entry: jinjalint
    types: [ file ]  # restore the default `types` matching
    language: script
    files: \.(j2)$
