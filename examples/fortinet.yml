#
# Simple libvirt lab using two Cumulus VX devices and one Fortinet device
#
---
addressing:
  loopback:
    ipv4: 10.0.0.0/24
    ipv6: 2001:db8:0::/48
  lan:
    ipv4: 172.16.0.0/16
    ipv6: 2001:db8:1::/48
  p2p:
    ipv4: 10.1.0.0/24
    ipv6: 2001:db8:2::/48

nodes:
  fw:
    device: fortios
  r1:
    device: cumulus
  r2:
    device: cumulus

links:
- fw:
  r1:
  bandwidth: 100000
  name: "fw-r1"
  prefix:
    ipv4: 192.168.23.0/24
    ipv6: 2001:db8:cafe:4::/64
  ospf:
    cost: 3
- r1:
  r2:

module: [ospf]
ospf:
  area: 1
  reference_bandwidth: 1000