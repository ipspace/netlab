devices:
  arubacx:
    libvirt:
  bird:
    clab:
      daemon: true
  cat8000v:
    libvirt:
  csr:
    libvirt:
  cumulus:
    libvirt:
  cumulus_nvue:
    libvirt:
  dellos10:
    libvirt:
  eos:
    clab:
      exclude: [ dhcp ]
    libvirt:
      include: [ dhcp ]
  frr:
    clab:
  iosv:
    libvirt:
  iosvl2:
    libvirt:
  iol:
    clab:
  ioll2:
    clab:
  nxos:
    libvirt:
  routeros7:
    libvirt:
  sonic:
    libvirt:
  srlinux:
    clab:
  vptx:
    libvirt:
  vjunos-switch:
    clab:
  vjunos-router:
    clab:
  vyos:
    libvirt:
    clab:
      exclude: [ vxlan ]

groups:
  containers:
    devices: [ bird, eos, frr, iol, ioll2, srlinux ]
    netlab:
      plugin: multilab
      multilab_id: 20
  cisco:
    devices: [ cat8000v, csr, iosv, iosvl2 ]
    netlab:
      plugin: multilab
      multilab_id: 21
  vms:
    devices: [ arubacx, dellos10, cumulus, cumulus_nvue, routeros7, vyos ]
    netlab:
      plugin: multilab
      multilab_id: 22
  hogs:
    devices: [ nxos, vptx, vjunos-switch, vjunos-router ]
    netlab:
      plugin: multilab
      multilab_id: 23

tests:
  initial:
    always: True
  ospfv2:
    path: ospf/ospfv2
    supports: ospf
  ospfv3:
    path: ospf/ospfv3
    supports: ospf
  bgp:
  bgp_session:
    path: bgp.session
    supports: bgp
  bgp_policy:
    path: bgp.policy
    supports: bgp
  bgp_multihop:
    path: bgp.multihop
    supports: bgp
  isis:
  vlan:
  vrf:
  vxlan:
    #  dhcp:
  ripv2:
  routing:
  evpn:
  eigrp:
  mpls:
  sr:
  gateway:
  lag:
  stp:

params:
  test_path: ~/net101/tools/tests/integration
  platform_path: ~/net101/tools/tests/platform-integration
  home: ~/netlab_cicd
  workdir: /work/netlab_cicd

netlab:
  plugin: multilab
  multilab_id: 17

skip:
  initial: [ 04-mtu ]
