devices:
  arubacx:
    libvirt:
    clab:
      include:
        initial: { limit: "01" }
  bird:
    clab:
      daemon: true
  cat8000v:
    libvirt:
    clab:
      include:
        initial: { limit: "01" }
  csr:
    libvirt:
    clab:
      include:
        initial: { limit: "01" }
#  cumulus:
#    libvirt:
#  cumulus_nvue:
#    libvirt:
  dellos10:
    libvirt:
  eos:
    clab:
      exclude: [ dhcp ]
    libvirt:
      include:
        dhcp:
        lag:
        initial: { limit: "01" }
  frr:
    clab:
    libvirt:
      include:
        initial: { limit: "01" }
  iosv:
    libvirt:
    clab:
      include:
        initial: { limit: "01" }
  iosvl2:
    libvirt:
    clab:
      include:
        initial: { limit: "01" }
#      include: [ initial, vlan, dhcp, lag, stp ]
  iol:
    clab:
  ioll2:
    clab:
#      include: [ initial, vlan, dhcp, lag, stp ]
  linux:
    clab:
    libvirt:
  nxos:
    libvirt:
    clab:
      include:
        initial: { limit: "01" }
  routeros7:
    libvirt:
  sonic:
    libvirt:
  srlinux:
    clab:
  vptx:
    libvirt:
    clab:
      include:
        initial: { limit: "01" }
  vjunos-switch:
    clab:
  vjunos-router:
    clab:
  vyos:
    libvirt:
    clab:
      exclude: [ vxlan ]
  srsim:
    clab:
  openbsd:
    libvirt:

groups:
  containers:
    devices: [ bird, eos, frr, iol, ioll2, srlinux ]
    netlab:
      plugin: multilab
      multilab_id: 20
  cisco:
    devices: [ cat8000v, csr, iosv, iosvl2, iol, ioll2 ]
    netlab:
      plugin: multilab
      multilab_id: 30
  cisco_vm:
    devices: [ cat8000v, csr, iosv, iosvl2 ]
    netlab:
      plugin: multilab
      multilab_id: 21
  vms:
    devices: [ arubacx, dellos10, routeros7, vyos ]
    netlab:
      plugin: multilab
      multilab_id: 22
  hogs:
    devices: [ nxos, vptx, vjunos-switch, vjunos-router ]
    netlab:
      plugin: multilab
      multilab_id: 23
  junos:
    devices: [ vptx, vjunos-switch, vjunos-router ]
    netlab:
      plugin: multilab
      multilab_id: 31
  sample:
    devices: [ arubacx, dellos10, vjunos-switch, iol, eos, frr, vyos, srlinux ]
    netlab:
      plugin: multilab
      multilab_id: 32

  release_p1:
    devices: [
      arubacx, bird, dellos10, eos, frr, 
      iol, ioll2, linux, srlinux, vjunos-switch, vyos ]
    netlab:
      plugin: multilab
      multilab_id: 41

  release_p2:
    devices: [ iosv, iosvl2, cat8000v, csr, nxos, routeros7, vptx, vjunos-router ]
    netlab:
      plugin: multilab
      multilab_id: 42

tests:
  initial:
    always: True
  ospfv2:
    path: ospf/ospfv2
    supports: ospf
  ospfv3:
    path: ospf/ospfv3
    supports: ospf
  bgp:
  bgp_session:
    path: bgp.session
    supports: bgp
  bgp_policy:
    path: bgp.policy
    supports: bgp
  bgp_multihop:
    path: bgp.multihop
    supports: bgp
  isis:
  vlan:
  vrf:
  vxlan:
  dhcp:
  ripv2:
  routing:
  evpn:
  eigrp:
  mpls:
  sr:
  srv6:
  gateway:
  lag:
  stp:

params:
  test_path: ~/net101/tools/tests/integration
  platform_path: ~/net101/tools/tests/platform-integration
  home: ~/netlab_cicd
  workdir: /work/netlab_cicd

netlab:
  plugin: multilab
  multilab_id: 17

skip:
  initial: [ ]
