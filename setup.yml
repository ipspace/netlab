devices:
  arubacx:
    libvirt:
  bird:
    clab:
      daemon: true
  cat8000v:
    libvirt:
  csr:
    libvirt:
  cumulus:
    libvirt:
  cumulus_nvue:
    libvirt:
  dellos10:
    libvirt:
  eos:
    clab:
      exclude: [ dhcp ]
    libvirt:
      include: [ dhcp, lag ]
  frr:
    clab:
  iosv:
    libvirt:
  iosvl2:
    libvirt:
      include: [ initial, vlan, dhcp, lag, stp ]
  iol:
    clab:
  ioll2:
    clab:
      include: [ initial, vlan, dhcp, lag, stp ]
  linux:
    clab:
    libvirt:
  nxos:
    libvirt:
  routeros7:
    libvirt:
  sonic:
    libvirt:
  srlinux:
    clab:
  vptx:
    libvirt:
  vjunos-switch:
    clab:
  vjunos-router:
    clab:
  vyos:
    libvirt:
    clab:
      exclude: [ vxlan ]
  sros:
    clab:

groups:
  containers:
    devices: [ bird, eos, frr, iol, ioll2, srlinux ]
    netlab:
      plugin: multilab
      multilab_id: 20
  cisco:
    devices: [ cat8000v, csr, iosv, iosvl2, iol, ioll2 ]
    netlab:
      plugin: multilab
      multilab_id: 30
  cisco_vm:
    devices: [ cat8000v, csr, iosv, iosvl2 ]
    netlab:
      plugin: multilab
      multilab_id: 21
  vms:
    devices: [ arubacx, dellos10, cumulus, cumulus_nvue, routeros7, vyos ]
    netlab:
      plugin: multilab
      multilab_id: 22
  hogs:
    devices: [ nxos, vptx, vjunos-switch, vjunos-router ]
    netlab:
      plugin: multilab
      multilab_id: 23
  junos:
    devices: [ vptx, vjunos-switch, vjunos-router ]
    netlab:
      plugin: multilab
      multilab_id: 31
  sample:
    devices: [ arubacx, dellos10, cumulus, cumulus_nvue, vjunos-switch, iol, eos, frr, vyos, srlinux ]
    netlab:
      plugin: multilab
      multilab_id: 32

  release_p1:
    devices: [
      arubacx, bird, cumulus_nvue, dellos10, eos, frr, 
      iol, ioll2, linux, srlinux, vjunos-switch, vyos ]
    netlab:
      plugin: multilab
      multilab_id: 41

  release_p2:
    devices: [ iosv, iosvl2, cat8000v, csr, nxos, routeros7, vptx, vjunos-router ]
    netlab:
      plugin: multilab
      multilab_id: 42

tests:
  initial:
    always: True
  ospfv2:
    path: ospf/ospfv2
    supports: ospf
  ospfv3:
    path: ospf/ospfv3
    supports: ospf
  bgp:
  bgp_session:
    path: bgp.session
    supports: bgp
  bgp_policy:
    path: bgp.policy
    supports: bgp
  bgp_multihop:
    path: bgp.multihop
    supports: bgp
  isis:
  vlan:
  vrf:
  vxlan:
  dhcp:
  ripv2:
  routing:
  evpn:
  eigrp:
  mpls:
  sr:
  srv6:
  gateway:
  lag:
  stp:

params:
  test_path: ~/net101/tools/tests/integration
  platform_path: ~/net101/tools/tests/platform-integration
  home: ~/netlab_cicd
  workdir: /work/netlab_cicd

netlab:
  plugin: multilab
  multilab_id: 17

skip:
  initial: [ ]
