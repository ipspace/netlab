    caveat: VyOS VM does not generate Fragmentation Needed ICMP unreachables
ospf:
  ospfv3:
    06-lb-prefix:
      caveat: FRR advertises IPv6 loopback prefixes with /64 prefix length (see RFC 5340, section 4.4.3.9)
isis:
  02-ipv6:
    caveat: VyOS IS-IS CLI cannot configure multi-topology mode
  03-dual-stack:
    caveat: VyOS IS-IS CLI cannot configure multi-topology mode

gateway:
  02-vrrp:
    caveat: VyOS uses IPv4 VRRP checksum that is not compatible with other implementations
  03-vrrp-vlan:
    caveat: VyOS VRRP daemon does not work correctly over VLAN interfaces

lag:
  01-l3-lag:
    caveat: LAG does not start on simple L3 interfaces, although it works in a VyOS container
