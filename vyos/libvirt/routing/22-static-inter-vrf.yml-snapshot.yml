            - aspath
            - community
          prefix: true
          aspath: true
          community:
            expanded: true
          static:
            vrf: true
            inter_vrf: true
            discard: true
        vlan:
          model: l3-switch
          svi_interface_name: BDI{vlan}
          subif_name: '{ifname}.{subif_index}'
          mixed_trunk: true
          native_routed: true
        vrf:
