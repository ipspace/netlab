          import:
          - ospf
          - isis
          - ripv2
          - connected
          - static
          - vrf
          community:
            standard:
            - standard
            extended:
            - extended
          confederation: true
        dhcp:
          client:
            ipv4: true
            ipv6: true
            routing: true
          relay: true
          vrf: true
          server: true
        eigrp: {}
        initial:
