%YAML 1.1
---
message: |
  Use this topology to test inter- VRF IPv4 and IPv6 static routes. DUT has
  to have static routes for loopback addresses of X1 and X2.
defaults:
  provider: libvirt
  providers:
    clab:
      description: containerlab with Docker
      config: clab.yml
      lab_prefix: clab
      node_config_attributes:
      - type
      - cmd
      - dns
      - env
      - license
      - ports
      - startup-delay
      - restart-policy
      template: clab.j2
      version: 0.69.3
      start: sudo -E containerlab deploy --reconfigure -t clab.yml
      stop: sudo -E containerlab destroy --cleanup -t clab.yml
      act_probe: docker ps
      act_title: Running containers
      probe:
      - cmd: containerlab version
        err: Containerlab is not installed
      - cmd:
        - bash
        - -c
        - "[[ `containerlab version|awk '/version/ {print $2}'` > '0.69.2' ]] && echo
          OK"
        err: Containerlab version is too old, please upgrade to 0.69.3 or later 
          with 'sudo containerlab version upgrade'
      cleanup:
      - clab.yml
      - clab_files
      bridge_type: bridge
      runtime: docker
      kmods:
        lag:
        - bonding
        mpls:
        - mpls-router
        - mpls-iptunnel
        sr:
        - mpls-router
        - mpls-iptunnel
        vxlan:
        - vxlan
        - udp_tunnel
        - ip6_udp_tunnel
        vrf:
        - vrf
      attributes:
        node:
          type: dict
          _keys:
            binds:
            kind: str
            config_templates:
            type: str
            cmd: str
            dns:
            env:
            ports: list
            image: str
            startup-config: str
            srl-agents:
            license: str
            runtime: str
            startup-delay: int
            restart-policy: str
        interface:
          name: str
        link:
          uplink: str
          provider: dict
    external:
      description: External devices
      config: external.txt
      template: external.j2
      start: []
      stop: []
      probe: []
      cleanup:
      - external.txt
    libvirt:
      description: Vagrant with libvirt/KVM
      config: Vagrantfile
      start: vagrant up --provider libvirt
      stop: vagrant destroy -f
      probe:
      - cmd: stat /usr/sbin/kvm-ok
        err: KVM is not installed or does not include kvm-ok utility
      - cmd: /usr/sbin/kvm-ok
        err: KVM is not enabled or not working properly
      - cmd: which virsh
        err: libvirt is not installed
      - cmd: which vagrant
        err: vagrant is not installed
      - cmd:
        - bash
        - -c
        - vagrant plugin list|grep vagrant-libvirt
        err: vagrant-libvirt plugin is not installed
      - cmd: virsh net-list
        err: You don't have access to virsh networking, your user should be in 
          libvirt group
      act_probe: virsh list
      act_title: KVM/libvirt domains (virtual machines)
      cleanup:
      - Vagrantfile
      tunnel_id: '17'
      vifprefix: vgif_17
      clab:
        start: sudo -E containerlab deploy --reconfigure -t clab-augment.yml
        stop: sudo -E containerlab destroy --cleanup -t clab-augment.yml
        filename: clab-augment.yml
        recreate_config: true
      attributes:
        node:
          nic_model_type: str
          nic_adapter_count: int
          image: str
          uuid: str
          ports: list
        link:
          permanent: bool
          public:
            type: str
            valid_values:
            - bridge
            - vepa
            - passthrough
            - private
            true_value: bridge
          provider: dict
          uplink: str
        global:
          providers:
    virtualbox:
      description: Vagrant with Virtualbox
      config: Vagrantfile
      start: vagrant up --provider virtualbox
      stop: vagrant destroy -f
      probe:
      - VBoxManage -h
      - vagrant plugin list
      cleanup:
      - Vagrantfile
      - .vagrant
      inventory:
        ansible_host: 127.0.0.1
      inventory_port_map:
        ssh: ansible_port
      forwarded:
        ssh: 2000
        http: 8000
        netconf: 3000
  devices:
    arubacx:
      description: ArubaOS-CX
      interface_name: 1/1/{ifindex}
      mgmt_if: mgmt
      loopback_interface_name: loopback {ifindex}
      tunnel_interface_name: tunnel {ifindex}
      lag_interface_name: lag {lag.ifindex}
      ifindex_offset: 1
      libvirt:
        image: aruba/cx
        build: https://netlab.tools/labs/arubacx/
        create: virt-install --connect=qemu:///system --name=vm_box 
          --arch=x86_64 --cpu host --vcpus=2 --hvm --ram=4096 
          --network=network:vagrant-libvirt,model=virtio --graphics none 
          --import --disk path=vm.qcow2,format=qcow2,bus=ide
      clab:
        image: vrnetlab/vr-aoscx:20240129204649
        build: https://containerlab.dev/manual/kinds/vr-aoscx/
        mtu: 1500
        node:
          kind: vr-aoscx
        interface:
          name: eth{ifindex}
        group_vars:
          netlab_check_retries: 40
          netlab_check_delay: 15
      group_vars:
        ansible_network_os: arubanetworks.aoscx.aoscx
        ansible_connection: network_cli
        ansible_user: admin
        ansible_ssh_pass: admin
        netlab_device_type: arubacx
      features:
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        bfd: {}
        bgp:
          activate_af: true
          local_as: true
          local_as_ibgp: false
          vrf_local_as: true
          import:
          - ospf
          - connected
          - static
          - vrf
        evpn:
          asymmetrical_irb: true
          irb: true
          bundle:
          - vlan_aware
        gateway:
          protocol:
          - anycast
          - vrrp
        lag:
          mlag:
            peer:
              ifindex: 255
              mac: 0600.0000.0000
          passive: true
        mpls:
          ldp: true
          vpn: true
        ospf:
          import:
          - bgp
          - connected
          - vrf
          - static
          default: true
          password: true
          priority: true
          timers: true
          unnumbered: true
        routing:
          policy:
            set:
              locpref: true
              med: true
              weight: true
              prepend: true
              community:
                standard: true
                delete: true
                append: true
            match:
            - prefix
            - nexthop
            - aspath
            - community
          prefix: true
          aspath: true
          community:
            expanded: true
          static:
            vrf: true
            inter_vrf: true
            discard: true
        stp:
          supported_protocols:
          - mstp
          - pvrst
          - stp
          enable_per_port: true
        vlan:
          model: switch
          svi_interface_name: vlan{vlan}
        vrf:
          ospfv2: true
          ospfv3: true
          bgp: true
        vxlan: {}
      external:
        image: none
      graphite:
        icon: switch
    asav:
      description: Cisco ASAv
      support:
        level: minimal
      interface_name: GigabitEthernet0/{ifindex}
      ifindex_offset: 0
      mgmt_if: Management0/0
      group_vars:
        ansible_user: vagrant
        ansible_ssh_pass: vagrant1
        ansible_become_method: enable
        ansible_become_password: vagrant1
        ansible_network_os: asa
        ansible_connection: network_cli
        netlab_ssh_args: -o KexAlgorithms=+diffie-hellman-group14-sha1 -o 
          PubkeyAcceptedKeyTypes=+ssh-rsa -o HostKeyAlgorithms=+ssh-rsa
      external:
        image: none
      features:
        bgp: {}
        isis:
          circuit_type: true
      libvirt:
        image: cisco/asav
        create_template: asav.xml.j2
        build: https://netlab.tools/labs/asav/
        create_iso: asav
