{% extends "!breadcrumbs.html" %}
{{ super }}
{%- block breadcrumbs %}
<li><a href="{{ pathto(master_doc) }}" class="breadcrumb-item">Home</a></li>
  {%- for doc in parents %}
    <li class="breadcrumb-item"><a href="{{ doc.link|e }}">{{ doc.title }}</a></li>
  {%- endfor %}
<li class="breadcrumb-item active">{{ title }}</li>
{%- endblock %}
