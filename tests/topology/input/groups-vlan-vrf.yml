---
module: [ vlan, vrf, ospf ]

groups:
  _auto_create: True
  ce_vlan:
    members: [ red_vlan, blue_vlan ]
    type: vlan
    ospf.cost: 1
    mode: route
    vrf: red_vrf
  ce_vrf:
    members: [ red_vrf ]
    type: vrf
    loopback: True
  sw:
    device: none
    members: [ s1, s2 ]
  ep:
    device: linux
    members: [ h1, h2 ]

vlans:
  red_vlan:
    ospf.cost: 2
    links: [ s1, s2 ]
    mode: irb

nodes: [ h1, h2 ]

links:
- h1:
  s2:
  vlan.access: blue_vlan
- h2:
  s2:
  vlan.access: blue_vlan
- s1:
  s2:
  vlan.trunk: [ red_vlan, blue_vlan ]
