#
# Sample SRLinux/SROS configuration that test BFD feature with IS-IS configuration module
#
# Used in manual testing (feel free to write an automated test script ;)
#
addressing: # Enable IPv6 on links
  p2p:
    ipv6: 2001:db8:1::/48

isis:
  area: 49.0002
  bfd:
    ipv4: True
    ipv6: True

module: [ isis, bfd ]

provider: clab

nodes:
- name: sros_r1
  device: sros
- name: srlinux_r2
  device: srlinux

links:
- sros_r1-srlinux_r2
