---
# Test case for issue #2880: multiaccess link with bridge node and ospf: False
# Protocol settings on the link should be respected, disabling OSPF on all member interfaces
groups:
  ospf_nodes:
    members: [hub, s1, s2]
    module: [ospf]

nodes:
  hub:
    device: eos
  s1:
    device: eos
  s2:
    device: eos
  br:
    device: eos
    role: bridge

links:
- hub:
  s1:
  s2:
  bridge: br
  ospf: False
