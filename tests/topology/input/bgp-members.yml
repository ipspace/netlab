#
# Sample multi-vendor configuration that tests most features supported by BGP configuration module
#
# Used in manual testing (feel free to write an automated test script ;)
#
module: [ bgp ]

defaults:
  device: iosv

bgp:
  as_list:
    65000:
      members: [ rr1, rr2, pe1, pe2 ]
      rr: [ rr1, rr2 ]
    65001:
      members: [ e1 ]

nodes:
- rr1
- rr2
- pe1
- pe2
- e1
- name: e2
  bgp:
    as: 65002

links:
- rr1-pe1
- rr1-pe2
- rr2-pe1
- rr2-pe2
- pe1-e1
- pe2-e2
