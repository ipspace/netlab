#
# clab specific provider attributes, see netsim/providers/clab.yml
#
---
provider: clab

nodes:
  n:
    device: frr
    clab:
      binds: []
      kind: frr
      config_templates: []
      type: unknown
      cmd: '/bin/bash'
      dns:
       servers: [ 1.1.1.1 ]
       search: [ example.com ]
      env:
        FOO: "BAR"
      ports: []
      image: quay.io/frrouting/frr:9.1.0
      startup-config: 'start.cfg'
      srl-agents: []
      license: 'license.txt'
      runtime: 'docker'
