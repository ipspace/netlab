#
# clab specific provider attributes, see netsim/providers/clab.yml
#

provider: clab

nodes: 
  n:
    device: srlinux
    clab:
     binds: []
     kind: srlinux
     config_templates: []
     type: ixrd2l
     cmd: '/bin/bash'
     env:
      FOO: "BAR"
     ports:
     image: 'srl/linux:latest'
     startup-config: 'start.cfg'
     srl-agents: []
     license: 'license.txt'
     runtime: 'docker'
