provider: clab

defaults.const.ifname.neighbors: 2      # Regression test for 1709

vlans:
  red:
    ospf.cost: 25
    links:
    - h1-s1
    - s1-s2
    - s2:
      h2:
        ipv4: 17

nodes:
  h1:
    device: linux
    netlab_lldp_enable: false
  s1:
    device: eos
    module: [ospf, vlan]
    vlans:
      red:
        ospf.cost: 10
  s2:
    device: eos
    module: [vlan, ospf]

  h2:
    device: linux
