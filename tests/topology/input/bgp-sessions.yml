#
# BGP sessions test case -- build EBGP IPv4 sessions but not IBGP IPv4 sessions.
#
# You might need a setup similar to this if you want to test IPv4-over-SRv6
# configured with a custom configuration template
#
module: [ bgp,ospf ]

addressing:
  loopback:
    ipv6: 2001:db8::/48
  p2p:
    ipv6: 2001:db8:1::/48

defaults.device: eos
bgp.as: 65000
bgp.sessions:
  ipv4: [ ebgp ]
  ipv6: [ ibgp, ebgp ]

nodes:
  x1:
    bgp.as: 65100
  r1:
  r2:

links:
- x1-r1
- r1-r2
