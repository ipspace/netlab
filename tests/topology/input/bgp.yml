#
# Sample multi-vendor configuration that tests most features supported by BGP configuration module
#
# Used in manual testing (feel free to write an automated test script ;)
#
module: [ bgp,ospf ]

addressing:
  loopback:
    ipv6: 2001:db8::/48
  p2p:
    ipv6: 2001:db8:1::/48
  external:
    ipv4: 172.31.0.0/24
    prefix: 30
  stub:
    ipv6: 2001:db8:2::/48
  unnumbered:
    unnumbered: True

defaults:
  device: iosv

bgp:
  as: 65000

nodes:
- name: rr1
  bgp:
    rr: true
- name: rr2
  bgp:
    rr: true
- pe1
- pe2
- name: e1
  bgp:
    as: 65001
- name: e2
  bgp:
    as: 65002
- name: nar           # Non-BGP node to test EBGP link with non-BGP neighbor scenario
  module: []

links:
- rr1-pe1
- rr1-pe2
- rr2-pe1
- rr2-pe2
- pe1:
  e1:
#  role: unnumbered    # Trigger unnumbered BGP coverage
- pe2-e2
- e1:
    bgp:
      advertise: True
- e2:                  # Stub network on E2
- e2:                  # Loopback interface on E2
  type: loopback
- e2-nar
