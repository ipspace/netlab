# Tests the 'tunnel' link type (#780)
#
defaults:
  devices.eos.tunnel_interface_name: False

nodes:
  r1:
    device: eos
  r2:
    device: iosv
  r3:
    device: iosv

links:
- r1:                       # Multipoint tunnel, uses LAN pool
    ifname: Tunnel13
  r2:
  r3:
  type: tunnel
- r2:                       # P2P tunnel, will use P2P pool
  r3:
  type: tunnel
- r3:                       # Single-node tunnel (MPLS TE headend?)
  type: tunnel
- r1-r2-r3
