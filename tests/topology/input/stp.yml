---
defaults.device: eos
stp.protocol: pvrst  # Topology requires running STP per VLAN

addressing:
  p2p:
    ipv4: False      # STP only applies to L2 interfaces

groups:
  _auto_create: true
  hosts:
    members: [h1, h2, h3, h4]
    device: linux
    provider: clab
  switches:
    members: [s1, s2, s3]
    module: [vlan, stp]

vlans:
  red:
    mode: bridge
    links: [s1-h1, s2-h2, s1-s2]    # NOT s1-s3
  blue:
    mode: bridge
    links: [s1-h3, s3-h4, s1-s3]    # NOT s1-s2

links:
- s2:
  s3:
  vlan.trunk: [red, blue]

- name: P2P L2 link with STP disabled on link
  s1:
  s2:
  stp.enable: False

- name: P2P L2 link with STP disabled on s3 interface
  s2:
  s3:
    stp.enable: False

nodes:
  s1:
    vlans.red.stp.priority: 4096   # Test per-VLAN priority
  s2:
    vlans.blue.stp.priority: 4096
