provider: clab

defaults:
 device: srlinux

vlans:
 vxlan-vlan:
 non-vxlan-vlan:

vxlan.vlans: [ vxlan-vlan ]

bgp.as: 65000

nodes:
 r1:
  module: [ vlan, vxlan, evpn, bgp ]
  vlans:
   vxlan-vlan:
   non-vxlan-vlan:

 r2:
  module: [ evpn, bgp ]       # No 'vlan' module or 'vxlan', pure EVPN RR
  bgp.rr: True

links:
- r1-r2