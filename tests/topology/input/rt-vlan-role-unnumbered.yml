provider: clab

defaults:
  device: frr

addressing:
  fabric:
    ipv6: true       # Unnumbered
    ipv4: true

vlans:
  vxlan:
    pool: fabric     # Triggered parsing exception, prefix ipv4/ipv6 representing "true" as string

module: [vlan]

groups:
  fabric:
    members: [leaf]

nodes:
  leaf:
  host:

links:

- leaf:
  host:
  vlan.trunk: [vxlan]
