#
# Basic L3 LAG with VLANs example - ensure virtual 'lag' interfaces get created with L3 attributes moved from first physical link,
# and VLAN interfaces are associated with the correct elements
#

defaults:
 provider: clab
 device: frr

module: [ lag,vlan ]

vlans:
 v1:
 v2:

nodes: [ r1, r2 ]
links:
- r1:
  r2:
  lag.id: 1
  vlan.trunk: [v1,v2]
- r1:
  r2:
  lag.id: 1
