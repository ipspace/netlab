# Test link formats and naming
#
defaults:
  device: iosv

module: [ ospf ]

nodes:
- r1
- r2
- r3

links:

# P2P link
- r1 - r2

# LAN link
- [ r1, r2, r3 ]

# Another LAN link

- r1-r2-r3

# Named P2P link
- r1:
    ospf.cost: 3
  r2:
  name: P2P link

# Named LAN link
- r1:
  r2:
  r3:
  name: LAN link

- name: LAN link with simple interfaces
  interfaces: [ r1, r2 ]

- name: LAN link with complex interfaces
  interfaces:
  - node: r1
    ospf.cost: 3
  - node: r2

- name: Looped P2P link to same node
  interfaces: [ r1, r1 ]

- name: Looped LAN link to a set of nodes
  interfaces: [ r1, r1, r1, r2, r2, r3 ]
