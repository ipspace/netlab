defaults.device: eos
provider: clab
  
module: [ vrf,bgp,ospf,isis ]
bgp.as: 65000

vrfs:
  red:
  blue:
    ospf.area: 0.0.0.2          # Regression test for #494
    loopback: True              # ... needs a loopback to make sure loopback and phy intf are in the same OSPF area

nodes:
  pe1:
  pe2:
    vrf.loopback: True
    vrfs:
      blue:
        ospf.area: 0.0.0.1
  r2:
    module: [ bgp, vrf ]
    bgp.as: 65001
  r3:
    module: [ vrf,ospf ]
    vrfs:
      yellow:
        rd: 1
      brown:
        ospf.active: True
links:
- pe1:
  pe2:
  ospf: False         # Do not run OSPF on the core link
- pe1:
    vrf: red
  r2:
- pe1:
  pe2:
  vrf: blue
  prefix.ipv4: True
- pe2:
    vrf: blue
  r3:
    ospf.area: 0.0.0.1
- r3:
    vrf: yellow
- r3:
    vrf: brown
