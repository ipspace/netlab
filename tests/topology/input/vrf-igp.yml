defaults.device: none
provider: clab
defaults.vrf.warnings.inactive: False
addressing.p2p.ipv6: 2001:db8:3::/48

module: [vrf, bgp, ospf, isis]
bgp.as: 65000

vrfs:
  red:
  blue:
    ospf.area: 0.0.0.2          # Regression test for #494
    isis.af.ipv4: True          # No IPv6 IS-IS in blue VRF
    loopback: true              # ... needs a loopback to make sure loopback and phy intf are in the same OSPF area

nodes:
  pe1:
  pe2:
    vrf.loopback: true
    vrfs:
      blue:
        ospf.area: 0.0.0.1
  r2:
    module: [bgp, vrf]
    bgp.as: 65001
  r3:
    module: [vrf, ospf]
    vrfs:
      yellow:
        rd: 1
      brown:
        ospf.active: true
links:
- pe1:
  pe2:
  ospf: false         # Do not run OSPF on the core link
- pe1:
    vrf: red
  r2:
- pe1:
  pe2:
  vrf: blue
  prefix.ipv4: true
- pe2:
    vrf: blue
  r3:
    ospf.area: 0.0.0.1
- r3:
    vrf: yellow
- r3:
    vrf: brown
