defaults:
  device: iosv
  link_attr: [ bandwidth ]

nodes:
  e1:
    igp: [ ospf ]
    edge: true
  e2:
  pe1:
    device: csr
    igp: [ ospf ]

links:
- e1-e2
- e1:
  pe1:
  prefix:
    ipv6: 2001:db8:cafe:1::/64
- e2:
  pe1:
  type: lan
  prefix: 192.168.22.0/24
- e1:
  e2:
  prefix:
    ipv4: 192.168.23.0/24
    ipv6: 2001:db8:cafe:2::/64
  bandwidth: 100000
