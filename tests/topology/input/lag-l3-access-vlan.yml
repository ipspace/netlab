#
# Basic L3 LAG with access VLAN example
#

defaults:
  provider: clab
  device: frr

module: [vlan, lag]   # Wrong order; frr requires lag to create bonds before adding vlans

vlans:
  v1:

nodes: [r1, r2]
links:
- vlan.access: v1
  lag:
    members: [r1-r2, r1-r2, r2-r1]   # Vary order of nodes
    lacp: "off"
