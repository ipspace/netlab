#
# Sample multi-vendor configuration that test most features supported by OSPF configuration module
#
# Used in manual testing (feel free to write an automated test script ;)
#
addressing:
  passive:
    ipv4: 172.31.0.0/16
    prefix: 24
    ipv6: 2008:db8:0001::/48

module: [ eigrp ]

nodes:
  c_nxos:
    device: nxos
    eigrp.af.ipv4: True
    eigrp.af.ipv6: False
    eigrp.as: 123
  c_csr:
    device: csr
  c_ios:
    device: iosv

links:
- c_nxos-c_ios
- c_ios-c_csr

# Stub links:
- role: passive
  c_nxos:
  c_ios:
  c_csr:

- c_nxos:
- c_csr:
- c_ios:

# External link - should be passive
- role: external
  c_nxos:
  c_ios:
  c_csr:
