#
# Basic L3 LAG example - single lag with 2 member links and custom MTU and STP settings
#

defaults:
 provider: clab
 device: eos

module: [ lag, stp, vlan ]
nodes: [ r1, r2 ]
links:
- mtu: 1600            # Test that MTU is copied to member links
  stp.enable: False    # Test that STP settings are applied to the LAG, not its members
  lag.members: [ r1-r2, r1-r2 ]
  prefix: False        # port-channel on EOS cannot have IP
