#
# Basic L3 LAG example - single lag with 2 member links
#

defaults:
  provider: clab
  device: dellos10

module: [lag, gateway]
nodes: [r1, r2]
links:
- lag.members: [r1-r2, r1-r2]

- prefix: 10.11.12.0/24        # Custom link prefix
  lag.members:
  - r1:
      gateway.protocol: vrrp   # Gateway enabled on interface
      ipv4: 12                 # Custom relative IP
    r2:
  - r1:
    r2:
