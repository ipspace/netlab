---
# Test case: multiaccess link without bridge node and ospf: False
# Protocol settings on the link should be respected, disabling OSPF on all member interfaces
groups:
  ospf_nodes:
    members: [hub, s1, s2]
    module: [ospf]

nodes:
  hub:
    device: eos
  s1:
    device: eos
  s2:
    device: eos

links:
- hub:
  s1:
  s2:
  ospf: False
