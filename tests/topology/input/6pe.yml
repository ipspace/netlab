addressing:
  loopback:
    ipv6: 2001:db8:0::/48
  external:
    ipv6: 2001:db8:2::/48
    ipv4: 172.31.0.0/16

module: [ bgp ]
mpls.ldp: True
defaults.device: iosv

bgp:
  as_list:
    65000:
      members: [ pe1,pe2 ]
    65001:
      members: [ ce1 ]
    65002:
      members: [ ce2 ]

groups:
  pe:
    members: [ pe1, pe2 ]
    module: [ bgp, isis, mpls ]

  p:
    members: [ cr ]
    module: [ isis, mpls ]

nodes:
  pe1:
    mpls.6pe: True
  pe2:
    mpls.6pe: [ ibgp ]
  cr:
  ce1:
  ce2:

links:
- ce1:
  pe1:
  role: external
- ce2:
  pe2:
  role: external
- pe1-cr
- pe2-cr
