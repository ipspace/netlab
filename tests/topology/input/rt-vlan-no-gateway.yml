# Regression test for #427
#
# Hosts connected to switches with 'vlan.mode == bridge' should not
# have default gateways
groups:
  hosts:
    members: [ h1, h2 ]
    device: linux
  switches:
    members: [ s1 ]
    module: [ vlan ]
    device: eos

vlans:
  red:
    mode: bridge
  blue:
    mode: bridge

nodes:
  h1:
  h2:
  s1:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s1:
    vlan.access: red
