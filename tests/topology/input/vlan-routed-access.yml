vlans:
  red:
    ospf.cost: 10

module: [ vlan, ospf ]

nodes:
  r1:
    device: iosv
  s1:
    device: eos
    vlans:
      red:
        mode: bridge
  r2:
    device: eos
    vlans:
      red:
        mode: route

links:
- r1:
    vlan.mode: route
  s1:
  vlan.access: red
- s1:
  r2:
  vlan.access: red
- s1:                     # To enforce OSPF module on S1
