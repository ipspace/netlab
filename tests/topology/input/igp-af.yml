#
# Run IGP address family tests
#
addressing:
  p2p:
    unnumbered: true
  stub:
    ipv6: 2001:db8:1::/48
  loopback:
    ipv6: 2001:db8::/48
  vrf_loopback:
    ipv6: 2001:db8:cafe::/48

isis:
  area: '49.0002'
  af:
    ipv6: True

module: [ isis,ospf ]

defaults.device: eos

nodes:
  r1:
    isis.af: [ ipv4, ipv6 ]
  r2:
    isis.af.ipv4: True
  r3:
    isis.af:
      ipv4: True
      ipv6: False
  r4:
    isis.af:
  r5:

links:
- r1-r2
- r1-r3
- r3-r4
- r4-r5
- r5:
  role: stub
- r5:                               # Test IGP on loopback interfaces
  pool: vrf_loopback
  type: loopback
