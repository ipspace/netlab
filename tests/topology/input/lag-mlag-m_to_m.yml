#
# M:M MLAG example
#

groups:
  _auto_create: true
  switches:
    members: [a1, a2, b1, b2]
    module: [lag, vlan]
    device: eos
  hosts:
    members: [h1, h2]
    device: linux

vlans:
  red:
    links: [a1-h1, b2-h2]

links:
- lag:
    members: [a1-a2]
    mlag.peergroup: 1
- lag:
    members: [b1-b2]
    mlag.peergroup: true # Auto-assigned 2
- lag:
    members:
    - a1:
        lag.ifindex: 10 # Custom port-channel number
      b1:
        lag.ifindex: 20
    - a2:
        lag.ifindex: 10
      b2:
        lag.ifindex: 20
  vlan.trunk: [red]
