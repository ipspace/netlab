addressing:
  loopback:
    ipv4: 172.18.1.0/24
    ipv6: 2001:db8:0::/48
  lan:
    ipv4: 172.19.0.0/16
    ipv6: 2001:db8:1::/48
  core:
    ipv4: True

module: ospf

defaults.interfaces.mtu: 1400

ospf.area: 0.0.0.1

nodes:
- name: c_nxos
  device: nxos
  ospf.af: [ ipv4 ]
- name: c_csr
  device: csr
  ospf.af.ipv4: True
- name: a_eos
  device: eos
- name: j_vsrx
  device: vsrx

links:
- c_nxos:
    ospf:
      cost: 20
  a_eos:
  j_vsrx:
  c_csr:
  name: Common link
  mtu: 1500
  ospf:
    cost: 10

- c_nxos:
  a_eos:
  role: core
  ospf:
    cost: 3

- c_nxos:
    ospf:
      cost: 10
  c_csr:
  role: core
  ospf:
    cost: 3

- c_nxos:
  j_vsrx:
  role: core
  ospf:
    cost: 3

- a_eos:
  j_vsrx:
  role: core
  ospf:
    cost: 3

- a_eos:
  c_csr:
  role: core
  ospf:
    cost: 3

- c_csr:
  j_vsrx:
  role: core
  ospf:
    cost: 3

- c_nxos:
    mtu: 8192
  role: edge

- a_eos:
  role: edge

# External link - should not be in IGP
- role: external
  c_nxos:
  c_csr:
  a_eos:
  j_vsrx:
