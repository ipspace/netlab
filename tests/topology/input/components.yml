defaults.device: frr
provider: clab

module: [ ospf,bgp ]

components:
  pod:
    nodes:
      l1:
        include: tor
      l2:
        include: tor
      s1:
      s2:
    bgp.as: 65000
    links: [ l1_leaf-s1, l1_leaf-s2, l2_leaf-s1, l2_leaf-s2 ]

  tor:
    nodes:
      srv:
        device: linux
        module: []
      leaf:
    links: [ leaf-srv ]

groups:
  superspine:
    members: [ c1, c2 ]
    module: [ bgp ]

nodes:
  c1:
    bgp.as: 65100
  c2:
    bgp.as: 65100
  pod_1:
    include: pod
    bgp.as: 65101
  pod_2:
    include: pod
    bgp.as: 65102

links:
- c1-pod_1_s1
- c1-pod_2_s1
- c2-pod_1_s2
- c2-pod_2_s2
