provider: clab

defaults:
 device: srlinux

addressing:
  fabric:
    ipv6: True  # Unnumbered
    ipv4: True

vlans:
  vxlan:
    role: fabric # Triggers parsing exception, prefix ipv4/ipv6 representing "true" as string

groups:
  fabric:
    members: [ leaf ]
    device: srlinux
    module: [ vlan ]

nodes:
  leaf:
  host:

links:

- leaf:
  host:
  vlan.trunk: [ vxlan ]
