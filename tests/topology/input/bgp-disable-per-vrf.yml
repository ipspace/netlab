provider: clab

defaults.device: srlinux

vrfs:
  red:

  blue:
    bgp: False # Disable BGP sessions in 'blue' VRF

vlans:
  red:
    mode: route
    vrf: red
  blue:
    mode: route
    vrf: blue

module: [ vlan, vrf, bgp ]

nodes:
  r1:
    bgp.as: 65100
  r2:
    bgp.as: 65000
    vrfs:
      red:
        bgp.router_id: 172.31.0.1
      blue:
        bgp.router_id: 172.32.0.2
  r3:
    bgp.as: 65101

links:
- r1:
  r2:
  vlan.trunk: [ red, blue ]
- r2:
  r3:
  vlan.trunk: [ red, blue ]
