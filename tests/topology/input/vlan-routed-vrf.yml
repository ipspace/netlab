addressing:
  unnumbered:
    ipv4: True
    ipv6: True

vrfs:
  red:
  blue:
  green:

vlans:
  red:
    vrf: red
  blue:
    vrf: blue
  green:
    vrf: green
    mode: route
    pool: unnumbered

groups:
  hosts:
    members: [ h1, h2, h3 ]
    module: []
    device: frr

module: [ vlan, vrf ]

provider: clab

nodes:
  r1:
    device: frr
    vlans:
      red:
        mode: route
      blue:
        mode: route
  r2:
    device: frr
    vlans:
      red:
        mode: route
      blue:
        mode: route
      green:
        mode: route
  s1:
    device: eos
    vlans:
      green:
        mode: bridge
  s2:
    device: frr
    vlan.mode: bridge
  h1:                   # red VLAN
  h2:                   # blue VLAN
  h3:                   # green VLAN

links:
- s1:
    vlan.access: red
  h1:
- s2:
    vlan.access: blue
  h2:
- s2:
    vlan.access: green
  h3:
- s1:
  s2:
  vlan.trunk: [ red, green, blue ]
- s1:
  r1:
    vlan.mode: route
  vlan.trunk: [ red, green, blue ]
- s2:
  r2:
  vlan.trunk: [ red, green, blue ]
