#
# Verify 'bgp: False' disables EBGP sessions on links and interfaces (test for #446)
#
module: [ bgp ]

defaults.device: iosv

nodes:
  r1:
    bgp.as: 65000
  r2:
    bgp.as: 65101

links:
- r1:
  r2:
  name: Regular EBGP
- r1:
  r2:
  bgp: False
  name: No EBGP sesion
- r1:
    bgp: False
  r2:
  name: No EBGP session on R1
