defaults.device: linux

vlans:
  red:
    vni: 1000
    links: [ s1-h1, s2-h3 ]
  blue:
    vni: 1001
    links: [ s1-h2, s2-h4 ]

groups:
  switch:
    module: [ vlan, vxlan, ospf ]
    device: eos
    members: [ s1, s2, s3 ]
    vlans:
      red:
        mode: bridge
      blue:
        mode: bridge

nodes:
  s1:
  s2:
  s3:
  h1:
  h2:
  h3:
  h4:

links:
- s1-s3
- s2-s3
