provider: clab

defaults.device: srlinux

module: [bgp,vrf]

vrfs:
  some_vrf:
    as: 65123
  some_vrf_no_bgp:
    bgp: False

nodes:
 r1:
  bgp.as: 65001
 r2:
  bgp.as: 65002

links:
- r1-r2 # regular ebgp
- r1:
    vrf: some_vrf
  r2:

- r1:
    vrf: some_vrf_no_bgp
  r2:

- r1:
  r2:
  bgp: False # Disable bgp at link level

- r1:
    bgp: False # Disable bgp at interface level
  r2:
