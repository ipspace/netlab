bgp:
  advertise_loopback: true
  as: 65000
  community:
    ebgp:
    - standard
    ibgp:
    - standard
    - extended
  next_hop_self: true
evpn:
  session:
  - ibgp
  vrfs:
  - hub
  - spoke
groups:
  as65000:
    members:
    - r1
    - r2
input:
- topology/input/evpn-hub-spoke.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: eth1
    ipv4: 10.1.0.1/30
    node: r1
    vrf: hub
  - ifindex: 1
    ifname: eth1
    ipv4: 10.1.0.2/30
    node: r2
    vrf: spoke
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
module:
- bgp
- vrf
- evpn
name: input
nodes:
  r1:
    af:
      ipv4: true
      vpnv4: true
    bgp:
      advertise_loopback: true
      as: 65000
      community:
        ebgp:
        - standard
        - large
        ibgp:
        - standard
        - large
        - extended
        ibgp_localas:
        - standard
        - large
        - extended
      ipv4: true
      neighbors:
      - activate:
          ipv4: true
        as: 65000
        evpn: true
        ipv4: 10.0.0.2
        name: r2
        type: ibgp
      next_hop_self: true
      router_id: 10.0.0.1
    box: quay.io/frrouting/frr:9.1.0
    clab:
      binds:
      - clab_files/r1/daemons:/etc/frr/daemons
      - clab_files/r1/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    evpn:
      session:
      - ibgp
      vrfs:
      - hub
    hostname: clab-input-r1
    id: 1
    interfaces:
    - ifindex: 1
      ifname: eth1
      ipv4: 10.1.0.1/30
      linkindex: 1
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: eth1
        ipv4: 10.1.0.2/30
        node: r2
        vrf: spoke
      type: p2p
      vrf: hub
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - bgp
    - vrf
    - evpn
    mtu: 1500
    name: r1
    vrf:
      as: 65000
    vrfs:
      hub:
        af:
          ipv4: true
        evpn:
          evi: 1
          rd: 10.0.0.1:1
          transit_vni: 200000
        export:
        - '65000:1'
        id: 1
        import:
        - '65000:2'
        rd: '65000:1'
        vrfidx: 100
  r2:
    af:
      ipv4: true
      vpnv4: true
    bgp:
      advertise_loopback: true
      as: 65000
      community:
        ebgp:
        - standard
        - large
        ibgp:
        - standard
        - large
        - extended
        ibgp_localas:
        - standard
        - large
        - extended
      ipv4: true
      neighbors:
      - activate:
          ipv4: true
        as: 65000
        evpn: true
        ipv4: 10.0.0.1
        name: r1
        type: ibgp
      next_hop_self: true
      router_id: 10.0.0.2
    box: quay.io/frrouting/frr:9.1.0
    clab:
      binds:
      - clab_files/r2/daemons:/etc/frr/daemons
      - clab_files/r2/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    evpn:
      session:
      - ibgp
      vrfs:
      - spoke
    hostname: clab-input-r2
    id: 2
    interfaces:
    - ifindex: 1
      ifname: eth1
      ipv4: 10.1.0.2/30
      linkindex: 1
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: eth1
        ipv4: 10.1.0.1/30
        node: r1
        vrf: hub
      type: p2p
      vrf: spoke
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - bgp
    - vrf
    - evpn
    mtu: 1500
    name: r2
    vrf:
      as: 65000
    vrfs:
      spoke:
        af:
          ipv4: true
        evpn:
          evi: 2
          rd: 10.0.0.2:2
          transit_vni: 200000
        export:
        - '65000:2'
        id: 2
        import:
        - '65000:1'
        rd: '65000:2'
        vrfidx: 100
provider: clab
vrf:
  as: 65000
vrfs:
  hub:
    evpn:
      evi: 1
      transit_vni: 200000
    export:
    - '65000:1'
    id: 1
    import:
    - '65000:2'
    rd: '65000:1'
  spoke:
    evpn:
      evi: 2
      transit_vni: 200000
    export:
    - '65000:2'
    id: 2
    import:
    - '65000:1'
    rd: '65000:2'
