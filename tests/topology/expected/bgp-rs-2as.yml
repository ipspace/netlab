    members:
    - r1
  as65001:
    members:
    - r2
  as65100:
    members:
    - rs1
  as65101:
    members:
    - rs2
input:
- topology/input/bgp-rs-2as.yml
- package:topology-defaults.yml
links:
- bridge: input_1
