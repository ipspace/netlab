groups:
  hosts:
    device: linux
    members:
    - h1
    - h2
    - h3
    node_data:
      ansible_connection: ac
      netlab_device_type: hx
input:
- topology/input/group-ansible-variables.yml
- package:topology-defaults.yml
libvirt:
  providers:
    clab: true
name: input
nodes:
  h1:
    af: {}
    ansible_connection: ac
    box: generic/ubuntu2004
    device: linux
    id: 1
    interfaces: []
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    name: h1
    netlab_device_type: hx
    role: host
  h2:
    af: {}
    ansible_connection: ac
    box: python:3.9-alpine
    clab:
      binds:
      - clab_files/h2/hosts:/etc/hosts
      config_templates:
      - hosts:/etc/hosts
      kind: linux
    device: linux
    hostname: clab-input-h2
    id: 2
    interfaces: []
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    mtu: 1500
    name: h2
    netlab_device_type: ac2
    provider: clab
    role: host
  h3:
    af: {}
    ansible_connection: ac3
    box: python:3.9-alpine
    clab:
      binds:
      - clab_files/h3/hosts:/etc/hosts
      config_templates:
      - hosts:/etc/hosts
      kind: linux
    device: linux
    hostname: clab-input-h3
    id: 3
    interfaces: []
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.103
      mac: 08:4f:a9:00:00:03
    mtu: 1500
    name: h3
    netlab_device_type: hx
    provider: clab
    role: host
provider: libvirt
