groups:
  hosts:
    device: linux
    members:
    - h1
    - h2
    - h3
    node_data:
      ansible_connection: ac
      netlab_device_type: hx
input:
- topology/input/group-ansible-variables.yml
- package:topology-defaults.yml
libvirt:
  providers:
    clab: true
name: input
nodes:
  h1:
    af: {}
    ansible_connection: ac
    box: bento/ubuntu-24.04
    device: linux
    id: 1
    interfaces: []
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: ca:fe:00:01:00:00
    name: h1
    netlab_device_type: hx
    role: host
  h2:
    af: {}
    ansible_connection: ac
    box: python:3.13-alpine
    clab:
      binds:
      - clab_files/-shared-hosts:/etc/hosts:ro
      config_templates:
      - hosts:/etc/hosts:shared
      kind: linux
    device: linux
    hostname: clab-input-h2
    id: 2
    interfaces: []
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: ca:fe:00:02:00:00
    mtu: 1500
    name: h2
    netlab_device_type: ac2
    provider: clab
    role: host
  h3:
    af: {}
    ansible_connection: ac3
    box: python:3.13-alpine
    clab:
      binds:
      - clab_files/-shared-hosts:/etc/hosts:ro
      config_templates:
      - hosts:/etc/hosts:shared
      kind: linux
    device: linux
    hostname: clab-input-h3
    id: 3
    interfaces: []
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.103
      mac: ca:fe:00:03:00:00
    mtu: 1500
    name: h3
    netlab_device_type: hx
    provider: clab
    role: host
provider: libvirt
