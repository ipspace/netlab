input:
- topology/input/device-global-attr.yml
- package:topology-defaults.yml
isis:
  area: 49.0001
  type: level-2
links:
- interfaces:
  - ipv4: 10.1.0.1/30
    node: l1
  - ipv4: 10.1.0.2/30
    node: l2
  left:
    ifname: ethernet-1/1
    ipv4: 10.1.0.1/30
    node: l1
  linkindex: 1
  name: l1 - l2
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  right:
    ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: l2
  type: p2p
module:
- isis
- sr
name: input
nodes:
  l1:
    af:
      ipv4: true
    box: ghcr.io/nokia/srlinux
    clab:
      kind: srl
      type: ixrd2
    device: srlinux
    hostname: clab-input-l1
    id: 1
    interfaces:
    - clab:
        name: e1-1
      ifindex: 1
      ifname: ethernet-1/1
      ipv4: 10.1.0.1/30
      isis:
        network_type: point-to-point
        passive: false
      linkindex: 1
      name: l1 -> l2
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.2/30
        node: l2
      remote_id: 2
      remote_ifindex: 1
      type: p2p
    isis:
      af:
        ipv4: true
      area: 49.0001
      type: level-2
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
