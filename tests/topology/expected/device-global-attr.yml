input:
- topology/input/device-global-attr.yml
- package:topology-defaults.yml
isis:
  area: '49.0001'
  type: level-2
links:
- interfaces:
  - ifindex: 1
    ifname: ethernet-1/1
    ipv4: 10.1.0.1/30
    node: l1
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: l2
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
module:
- isis
- sr
name: input
nodes:
  l1:
    af:
      ipv4: true
    box: ghcr.io/nokia/srlinux:23.3.1
    clab:
      kind: srl
      type: ixrd2
    device: srlinux
    hostname: clab-input-l1
    id: 1
    interfaces:
    - clab:
        name: e1-1
      ifindex: 1
      ifname: ethernet-1/1
      ipv4: 10.1.0.1/30
      isis:
        network_type: point-to-point
        passive: false
      linkindex: 1
      name: l1 -> l2
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.2/30
        node: l2
      type: p2p
    isis:
      af:
        ipv4: true
      area: '49.0001'
      type: level-2
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - isis
    - sr
    name: l1
    sr:
      id: 101
      ipv6_sid_offset: 100
      srgb_range_size: 1000
      srgb_range_start: 500000
  l2:
    af:
      ipv4: true
    box: ceos:4.26.4M
    clab:
      env:
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-l2
    id: 2
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.2/30
      isis:
        network_type: point-to-point
        passive: false
      linkindex: 1
      name: l2 -> l1
      neighbors:
      - ifname: ethernet-1/1
        ipv4: 10.1.0.1/30
        node: l1
      type: p2p
    isis:
      af:
        ipv4: true
      area: '49.0001'
      type: level-2
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - isis
    - sr
    name: l2
    sr:
      id: 102
provider: clab
