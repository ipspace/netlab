    - isis
    - sr
    name: l1
    sr:
      id: 101
      ipv6_sid_offset: 100
      srgb_range_size: 1000
      srgb_range_start: 500000
  l2:
    af:
      ipv4: true
    box: ceos:4.26.4M
    clab:
      env:
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-l2
    id: 2
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.2/30
