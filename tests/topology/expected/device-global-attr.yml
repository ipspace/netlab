        network_type: point-to-point
        passive: false
      linkindex: 1
      name: l2 -> l1
      neighbors:
      - ifname: ethernet-1/1
        ipv4: 10.1.0.1/30
        node: l1
      remote_id: 1
      remote_ifindex: 1
      type: p2p
    isis:
      af:
        ipv4: true
      area: 49.0001
      type: level-2
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    module:
    - isis
    - sr
    name: l2
    sr:
      id: 102
