bgp:
  advertise_loopback: true
  as: 65000
  community:
    ebgp:
    - standard
    ibgp:
    - standard
    - extended
  next_hop_self: true
evpn:
  session:
  - ibgp
  vrfs:
  - red
groups:
  as65000:
    members:
    - r1
    - r2
input:
- topology/input/evpn-l3vni-only.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: eth1
    ipv4: 10.1.0.1/30
    node: r1
  - ifindex: 1
    ifname: eth1
    ipv4: 10.1.0.2/30
    node: r2
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
- bridge: input_2
  interfaces:
  - ifindex: 2
    ifname: eth2
    ipv4: 172.16.0.1/24
    node: r1
  linkindex: 2
  node_count: 1
  prefix:
    ipv4: 172.16.0.0/24
  type: stub
  vrf: red
- bridge: input_3
  interfaces:
  - ifindex: 2
    ifname: eth2
    ipv4: 172.16.1.2/24
    node: r2
  linkindex: 3
  node_count: 1
  prefix:
    ipv4: 172.16.1.0/24
  type: stub
  vrf: red
module:
- vlan
- bgp
- ospf
- vrf
- vxlan
- evpn
name: input
nodes:
  r1:
    af:
      ipv4: true
      vpnv4: true
    bgp:
      advertise_loopback: true
      as: 65000
      community:
        ebgp:
        - standard
        - large
        ibgp:
        - standard
        - large
        - extended
        ibgp_localas:
        - standard
        - large
        - extended
      ipv4: true
      neighbors:
      - _source_ifname: lo
        activate:
          ipv4: true
        as: 65000
        evpn: true
        ipv4: 10.0.0.2
        name: r2
        type: ibgp
      next_hop_self: true
      router_id: 10.0.0.1
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/r1/daemons:/etc/frr/daemons
      - clab_files/r1/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    evpn:
      session:
      - ibgp
      vrfs:
      - red
    hostname: clab-input-r1
    id: 1
    interfaces:
    - ifindex: 1
      ifname: eth1
      ipv4: 10.1.0.1/30
      linkindex: 1
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: eth1
        ipv4: 10.1.0.2/30
        node: r2
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: false
      type: p2p
    - bgp:
        advertise: true
      bridge: input_2
      ifindex: 2
      ifname: eth2
      ipv4: 172.16.0.1/24
      linkindex: 2
      mtu: 1500
      name: r1 -> stub
      neighbors: []
      type: stub
      vrf: red
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      ospf:
        area: 0.0.0.0
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - vlan
    - bgp
    - ospf
    - vrf
    - vxlan
    - evpn
    mtu: 1500
    name: r1
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.1
    vrf:
      as: 65000
    vrfs:
      red:
        af:
          ipv4: true
        evpn:
          evi: 1
          rd: 10.0.0.1:1
          transit_vni: 200000
        export:
        - '65000:1'
        id: 1
        import:
        - '65000:1'
        rd: '65000:1'
        vrfidx: 100
    vxlan:
      domain: global
      flooding: evpn
      l3vnis:
      - red
      vtep: 10.0.0.1
      vtep_interface: lo
  r2:
    af:
      ipv4: true
      vpnv4: true
    bgp:
      advertise_loopback: true
      as: 65000
      community:
        ebgp:
        - standard
        - large
        ibgp:
        - standard
        - large
        - extended
        ibgp_localas:
        - standard
        - large
        - extended
      ipv4: true
      neighbors:
      - _source_ifname: lo
        activate:
          ipv4: true
        as: 65000
        evpn: true
        ipv4: 10.0.0.1
        name: r1
        type: ibgp
      next_hop_self: true
      router_id: 10.0.0.2
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/r2/daemons:/etc/frr/daemons
      - clab_files/r2/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    evpn:
      session:
      - ibgp
      vrfs:
      - red
    hostname: clab-input-r2
    id: 2
    interfaces:
    - ifindex: 1
      ifname: eth1
      ipv4: 10.1.0.2/30
      linkindex: 1
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: eth1
        ipv4: 10.1.0.1/30
        node: r1
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: false
      type: p2p
    - bgp:
        advertise: true
      bridge: input_3
      ifindex: 2
      ifname: eth2
      ipv4: 172.16.1.2/24
      linkindex: 3
      mtu: 1500
      name: r2 -> stub
      neighbors: []
      type: stub
      vrf: red
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.2/32
      neighbors: []
      ospf:
        area: 0.0.0.0
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - vlan
    - bgp
    - ospf
    - vrf
    - vxlan
    - evpn
    mtu: 1500
    name: r2
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.2
    vrf:
      as: 65000
    vrfs:
      red:
        af:
          ipv4: true
        evpn:
          evi: 1
          rd: 10.0.0.2:1
          transit_vni: 200000
        export:
        - '65000:1'
        id: 1
        import:
        - '65000:1'
        rd: '65000:1'
        vrfidx: 100
    vxlan:
      domain: global
      flooding: evpn
      l3vnis:
      - red
      vtep: 10.0.0.2
      vtep_interface: lo
ospf:
  area: 0.0.0.0
provider: clab
vrf:
  as: 65000
vrfs:
  red:
    evpn:
      evi: 1
      transit_vni: 200000
    export:
    - '65000:1'
    id: 1
    import:
    - '65000:1'
    rd: '65000:1'
vxlan:
  domain: global
  flooding: evpn
  use_v6_vtep: false
