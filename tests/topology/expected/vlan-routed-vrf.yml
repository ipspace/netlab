input:
- topology/input/vlan-routed-vrf.yml
- package:topology-defaults.yml
links:
- bridge: input_1
  interfaces:
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.0.3/24
    node: s1
    vlan:
      access: red
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.0.5/24
    node: h1
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 172.16.0.0/24
  type: lan
  vrf: red
- bridge: input_2
