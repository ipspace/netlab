    node: s2
    vlan:
      access: blue
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.1.6/24
    node: h2
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 172.16.1.0/24
  type: lan
  vrf: blue
- bridge: input_3
  interfaces:
  - ifindex: 2
    ifname: Ethernet2
    node: s2
    vlan:
      access: green
      mode: bridge
  - ifindex: 1
    ifname: eth1
    ipv4: true
    ipv6: true
    node: h3
  linkindex: 3
  node_count: 2
  prefix:
    ipv4: true
    ipv6: true
  type: lan
  vrf: green
- interfaces:
  - ifindex: 2
    ifname: Ethernet2
    node: s1
    vlan:
      trunk:
        blue: {}
        green: {}
        red: {}
  - ifindex: 3
    ifname: Ethernet3
    node: s2
    vlan:
      mode: bridge
      trunk:
        blue: {}
        green: {}
        red: {}
  linkindex: 4
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      blue: {}
      green: {}
      red: {}
- interfaces:
  - ifindex: 3
    ifname: Ethernet3
    node: s1
    vlan:
      trunk:
        blue: {}
        green: {}
        red: {}
  - ifindex: 1
    ifname: eth1
    node: r1
    vlan:
      mode: route
      trunk:
        blue: {}
        green: {}
        red: {}
  linkindex: 5
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      blue: {}
      green: {}
      red: {}
- interfaces:
  - ifindex: 4
    ifname: Ethernet4
    node: s2
    vlan:
      mode: bridge
      trunk:
        blue: {}
        green: {}
        red: {}
  - ifindex: 1
    ifname: eth1
    node: r2
    vlan:
      trunk:
        blue: {}
        green: {}
        red: {}
  linkindex: 6
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      blue: {}
      green: {}
      red: {}
