input:
- topology/input/lag-l3-access-vlan.yml
- package:topology-defaults.yml
lag:
  lacp: fast
  lacp_mode: active
  mode: 802.3ad
links:
- bridge: input_1
  interfaces:
  - _vlan_mode: irb
    ifindex: 30000
    ifname: bond1
    ipv4: 172.16.0.1/24
    node: r1
    vlan:
      access: v1
  - _vlan_mode: irb
    ifindex: 30000
    ifname: bond1
    ipv4: 172.16.0.2/24
    node: r2
    vlan:
      access: v1
  lag:
    ifindex: 1
    lacp: 'off'
  linkindex: 1
  node_count: 2
  prefix:
    allocation: id_based
    ipv4: 172.16.0.0/24
  type: lag
  vlan:
    access: v1
- interfaces:
  - ifindex: 1
    ifname: eth1
    node: r1
  - ifindex: 1
    ifname: eth1
    node: r2
  lag:
    _parentindex: 1
  linkindex: 2
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: eth2
    node: r1
  - ifindex: 2
    ifname: eth2
    node: r2
  lag:
    _parentindex: 1
  linkindex: 3
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 3
    ifname: eth3
    node: r2
  - ifindex: 3
    ifname: eth3
    node: r1
  lag:
    _parentindex: 1
  linkindex: 4
  node_count: 2
  prefix: false
  type: p2p
module:
- vlan
- lag
name: input
nodes:
  r1:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/r1/daemons:/etc/frr/daemons
      - clab_files/r1/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-r1
    id: 1
    interfaces:
    - ifindex: 30000
      ifname: bond1
      lag:
        lacp: 'off'
        lacp_mode: active
        mode: 802.3ad
      linkindex: 1
      mtu: 1500
      name: '[Access VLAN v1] r1 -> r2'
      neighbors:
      - ifname: bond1
        ipv4: 172.16.0.2/24
        node: r2
      type: lag
      virtual_interface: true
      vlan:
        access: v1
        access_id: 1000
    - ifindex: 1
      ifname: eth1
      lag:
        _parentindex: 1
      linkindex: 2
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: eth1
        node: r2
      type: p2p
    - ifindex: 2
      ifname: eth2
      lag:
        _parentindex: 1
      linkindex: 3
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: eth2
        node: r2
      type: p2p
    - ifindex: 3
      ifname: eth3
      lag:
        _parentindex: 1
      linkindex: 4
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: eth3
        node: r2
      type: p2p
    - bridge_group: 1
      ifindex: 4
      ifname: vlan1000
      ipv4: 172.16.0.1/24
      name: VLAN v1 (1000) -> [r2]
      neighbors:
      - ifname: vlan1000
        ipv4: 172.16.0.2/24
        node: r2
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: v1
    lag:
      lacp: fast
      lacp_mode: active
      mode: 802.3ad
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - vlan
    - lag
    mtu: 1500
    name: r1
    vlan:
      max_bridge_group: 1
    vlans:
      v1:
        bridge_group: 1
        id: 1000
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
  r2:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/r2/daemons:/etc/frr/daemons
      - clab_files/r2/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-r2
    id: 2
    interfaces:
    - ifindex: 30000
      ifname: bond1
      lag:
        lacp: 'off'
        lacp_mode: active
        mode: 802.3ad
      linkindex: 1
      mtu: 1500
      name: '[Access VLAN v1] r2 -> r1'
      neighbors:
      - ifname: bond1
        ipv4: 172.16.0.1/24
        node: r1
      type: lag
      virtual_interface: true
      vlan:
        access: v1
        access_id: 1000
    - ifindex: 1
      ifname: eth1
      lag:
        _parentindex: 1
      linkindex: 2
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: eth1
        node: r1
      type: p2p
    - ifindex: 2
      ifname: eth2
      lag:
        _parentindex: 1
      linkindex: 3
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: eth2
        node: r1
      type: p2p
    - ifindex: 3
      ifname: eth3
      lag:
        _parentindex: 1
      linkindex: 4
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: eth3
        node: r1
      type: p2p
    - bridge_group: 1
      ifindex: 4
      ifname: vlan1000
      ipv4: 172.16.0.2/24
      name: VLAN v1 (1000) -> [r1]
      neighbors:
      - ifname: vlan1000
        ipv4: 172.16.0.1/24
        node: r1
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: v1
    lag:
      lacp: fast
      lacp_mode: active
      mode: 802.3ad
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - vlan
    - lag
    mtu: 1500
    name: r2
    vlan:
      max_bridge_group: 1
    vlans:
      v1:
        bridge_group: 1
        id: 1000
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
provider: clab
vlans:
  v1:
    host_count: 0
    id: 1000
    neighbors:
    - ifname: vlan1000
      ipv4: 172.16.0.2/24
      node: r2
    - ifname: vlan1000
      ipv4: 172.16.0.1/24
      node: r1
    prefix:
      allocation: id_based
      ipv4: 172.16.0.0/24
