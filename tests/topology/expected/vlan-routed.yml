- package:topology-defaults.yml
links:
- bridge: input_1
  gateway:
    ipv4: 172.16.1.1/24
  interfaces:
  - _vlan_mode: route
    ifindex: 1
    ifname: GigabitEthernet0/1
    ipv4: 172.16.1.1/24
    node: r1
    vlan:
      access: red
      mode: route
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.1.2/24
    node: h1
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 172.16.1.0/24
  role: stub
  type: lan
  vlan:
    mode: route
- bridge: input_2
  gateway:
    ipv4: 172.16.2.1/24
  interfaces:
  - _vlan_mode: route
    ifindex: 2
    ifname: GigabitEthernet0/2
    ipv4: 172.16.2.1/24
    node: r1
    vlan:
      access: red
      mode: route
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.2.3/24
    node: h2
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 172.16.2.0/24
  role: stub
  type: lan
  vlan:
    mode: route
module:
- vlan
