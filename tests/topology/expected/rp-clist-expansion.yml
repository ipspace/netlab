input:
- topology/input/rp-clist-expansion.yml
- package:topology-defaults.yml
module:
- routing
name: input
nodes:
  r1:
    af:
      ipv4: true
    box: none
    device: none
    id: 1
    interfaces: []
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - routing
    name: r1
    routing:
      community:
        cl1:
          regexp: ''
          type: standard
          value:
          - _value: 65000:100
            action: permit
            sequence: 10
        cl2:
          regexp: ''
          type: standard
          value:
          - _value: 65000:100
            action: permit
            sequence: 10
          - _value: 65000:101
            action: permit
            sequence: 20
        cl3:
          regexp: regexp
          type: expanded
          value:
          - _value: _65000:10[1-2]_
            action: permit
            regexp: _65000:10[1-2]_
            sequence: 10
        cl4:
          regexp: ''
          type: standard
          value:
          - _value: 65000:100 65001:100
            action: permit
            sequence: 10
          - _value: 65000:103 65001:103
            action: permit
            sequence: 20
        cl5:
          regexp: regexp
          type: expanded
          value:
          - _value: 65000:100 65001:100
            action: deny
            sequence: 10
          - _value: _6510.:307_
            action: permit
            regexp: _6510.:307_
            sequence: 20
        cl6:
          regexp: regexp
          type: expanded
          value:
          - _value: 65000:100 65001:100
            action: deny
            sequence: 10
          - _value: .*
            action: permit
            regexp: .*
            sequence: 20
prefix:
  any:
    ipv4: 0.0.0.0/0
    ipv6: ::/0
provider: libvirt
