groups:
  ospf_nodes:
    members:
    - hub
    - s1
    - s2
    module:
    - ospf
input:
- topology/input/link-bridge-ospf-disable.yml
- package:topology-defaults.yml
links:
- _linkname: links[1].1
  bridge: input_2
  interfaces:
  - _vlan_mode: bridge
    ifindex: 1
    ifname: Ethernet1
    node: br
    vlan:
      access: br_vlan_100
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.1.1/24
    node: hub
  linkindex: 2
  node_count: 2
  ospf: false
  prefix:
    allocation: id_based
    ipv4: 172.16.1.0/24
  type: lan
- _linkname: links[1].2
  bridge: input_3
  interfaces:
  - _vlan_mode: bridge
    ifindex: 2
    ifname: Ethernet2
    node: br
    vlan:
      access: br_vlan_100
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.1.2/24
    node: s1
  linkindex: 3
  node_count: 2
  ospf: false
  prefix:
    allocation: id_based
    ipv4: 172.16.1.0/24
  type: lan
- _linkname: links[1].3
  bridge: input_4
  interfaces:
  - _vlan_mode: bridge
    ifindex: 3
    ifname: Ethernet3
    node: br
    vlan:
      access: br_vlan_100
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.1.3/24
    node: s2
  linkindex: 4
  node_count: 2
  ospf: false
  prefix:
    allocation: id_based
    ipv4: 172.16.1.0/24
  type: lan
module:
- vlan
- ospf
name: input
nodes:
  br:
    af: {}
    box: arista/veos
    device: eos
    id: 4
    interfaces:
    - bridge: input_2
      ifindex: 1
      ifname: Ethernet1
      linkindex: 2
      name: '[Access VLAN br_vlan_100] br -> hub'
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.1.1/24
        node: hub
      type: lan
      vlan:
        access: br_vlan_100
        access_id: 100
    - bridge: input_3
      ifindex: 2
      ifname: Ethernet2
      linkindex: 3
      name: '[Access VLAN br_vlan_100] br -> s1'
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.1.2/24
        node: s1
      type: lan
      vlan:
        access: br_vlan_100
        access_id: 100
    - bridge: input_4
      ifindex: 3
      ifname: Ethernet3
      linkindex: 4
      name: '[Access VLAN br_vlan_100] br -> s2'
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.1.3/24
        node: s2
      type: lan
      vlan:
        access: br_vlan_100
        access_id: 100
    - _linkname: links[1]
      bridge_group: 1
      ifindex: 40000
      ifname: Vlan100
      name: VLAN br_vlan_100 (100) -> [hub,s1,s2]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.1.1/24
        node: hub
      - ifname: Ethernet1
        ipv4: 172.16.1.2/24
        node: s1
      - ifname: Ethernet1
        ipv4: 172.16.1.3/24
        node: s2
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: br_vlan_100
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.104
      mac: ca:fe:00:04:00:00
    module:
    - vlan
    name: br
    role: bridge
    vlan:
      max_bridge_group: 1
      mode: bridge
    vlans:
      br_default:
        id: 1
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
      br_vlan_100:
        _linkname: links[1]
        bridge_group: 1
        host_count: 0
        id: 100
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
  hub:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    id: 1
    interfaces:
    - bridge: input_2
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.1.1/24
      linkindex: 2
      mac_address: caf0.0001.0001
      name: hub -> [s1,s2,br]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.1.2/24
        node: s1
      - ifname: Ethernet1
        ipv4: 172.16.1.3/24
        node: s2
      - ifname: Vlan100
        node: br
        vlan:
          mode: bridge
          name: br_vlan_100
      type: lan
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.101
      mac: ca:fe:00:01:00:00
    module: []
    name: hub
    role: router
  s1:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    id: 2
    interfaces:
    - bridge: input_3
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.1.2/24
      linkindex: 3
      mac_address: caf0.0002.0001
      name: s1 -> [hub,s2,br]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.1.1/24
        node: hub
      - ifname: Ethernet1
        ipv4: 172.16.1.3/24
        node: s2
      - ifname: Vlan100
        node: br
        vlan:
          mode: bridge
          name: br_vlan_100
      type: lan
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.102
      mac: ca:fe:00:02:00:00
    module: []
    name: s1
    role: router
  s2:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    id: 3
    interfaces:
    - bridge: input_4
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.1.3/24
      linkindex: 4
      mac_address: caf0.0003.0001
      name: s2 -> [hub,s1,br]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.1.1/24
        node: hub
      - ifname: Ethernet1
        ipv4: 172.16.1.2/24
        node: s1
      - ifname: Vlan100
        node: br
        vlan:
          mode: bridge
          name: br_vlan_100
      type: lan
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.3/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.103
      mac: ca:fe:00:03:00:00
    module: []
    name: s2
    role: router
ospf:
  area: 0.0.0.0
provider: libvirt
vlans:
  br_default: {}
