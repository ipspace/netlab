    device: frr
    hostname: clab-input-h2
    id: 4
    interfaces:
    - ifindex: 30000
      ifname: bond2
      lag:
        ifindex: 2
        lacp: fast
        lacp_mode: active
        mode: 802.3ad
      linkindex: 3
      mtu: 1500
      name: '[Access VLAN red] h2 -> [s1,s2]'
      neighbors:
      - ifname: port-channel2
        ipv4: 172.16.0.1/24
        node: s1
      - ifname: port-channel2
        ipv4: 172.16.0.2/24
        node: s2
      type: lag
      virtual_interface: true
      vlan:
        access: red
        access_id: 1000
    - ifindex: 1
      ifname: eth1
      lag:
        _parentindex: 3
      linkindex: 9
      mtu: 1500
      name: h2 -> s1
      neighbors:
      - ifname: ethernet1/1/4
        node: s1
      type: p2p
    - ifindex: 2
      ifname: eth2
      lag:
        _parentindex: 3
      linkindex: 10
      mtu: 1500
      name: h2 -> s1
      neighbors:
      - ifname: ethernet1/1/5
        node: s1
      type: p2p
    - ifindex: 3
      ifname: eth3
      lag:
        _parentindex: 3
      linkindex: 11
      mtu: 1500
      name: h2 -> s2
      neighbors:
      - ifname: ethernet1/1/4
        node: s2
      type: p2p
    - ifindex: 4
