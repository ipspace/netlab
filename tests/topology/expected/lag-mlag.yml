groups:
  hosts:
    device: frr
    members:
    - h1
    - h2
  switches:
    device: dellos10
    members:
    - s1
    - s2
input:
- topology/input/lag-mlag.yml
- package:topology-defaults.yml
lag:
  lacp: fast
  lacp_mode: active
  mode: 802.3ad
links:
- bridge: input_1
  interfaces:
  - ifindex: 40000
    ifname: vlt-domain 1
    node: s1
  - ifindex: 40000
    ifname: vlt-domain 1
    node: s2
  lag:
    mlag:
      peergroup: 1
  linkindex: 1
  node_count: 2
  prefix: false
  type: mlag_peer
- bridge: input_2
  interfaces:
  - _vlan_mode: irb
    ifindex: 30000
    ifname: bond1
    ipv4: 172.16.0.3/24
    node: h1
    vlan:
      access: red
  - _vlan_mode: irb
    ifindex: 30000
    ifname: port-channel1
    ipv4: 172.16.0.1/24
    lag:
      mlag: true
    node: s1
    vlan:
      access: red
  - _vlan_mode: irb
    ifindex: 30000
    ifname: port-channel1
    ipv4: 172.16.0.2/24
    lag:
      mlag: true
    node: s2
    vlan:
      access: red
  lag:
    ifindex: 1
  linkindex: 2
  node_count: 3
  prefix:
    allocation: id_based
    ipv4: 172.16.0.0/24
  type: lag
  vlan:
    access: red
- bridge: input_3
  interfaces:
  - _vlan_mode: irb
    ifindex: 30000
    ifname: bond2
    ipv4: 172.16.0.4/24
    node: h2
    vlan:
      access: red
  - _vlan_mode: irb
    ifindex: 30001
    ifname: port-channel2
    ipv4: 172.16.0.1/24
    lag:
      mlag: true
    node: s1
    vlan:
      access: red
  - _vlan_mode: irb
    ifindex: 30001
    ifname: port-channel2
    ipv4: 172.16.0.2/24
    lag:
      mlag: true
    node: s2
    vlan:
      access: red
  lag:
    ifindex: 2
  linkindex: 3
  node_count: 3
  prefix:
    allocation: id_based
    ipv4: 172.16.0.0/24
  type: lag
  vlan:
    access: red
- interfaces:
  - ifindex: 1
    ifname: ethernet1/1/1
    node: s1
  - ifindex: 1
    ifname: ethernet1/1/1
    node: s2
  lag:
    _parentindex: 1
  linkindex: 4
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 1
    ifname: eth1
    node: h1
  - ifindex: 2
    ifname: ethernet1/1/2
    node: s1
  lag:
    _parentindex: 2
  linkindex: 5
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: eth2
    node: h1
  - ifindex: 3
    ifname: ethernet1/1/3
    node: s1
  lag:
    _parentindex: 2
  linkindex: 6
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 3
    ifname: eth3
    node: h1
  - ifindex: 2
    ifname: ethernet1/1/2
    node: s2
  lag:
    _parentindex: 2
  linkindex: 7
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 4
    ifname: eth4
    node: h1
  - ifindex: 3
    ifname: ethernet1/1/3
    node: s2
  lag:
    _parentindex: 2
  linkindex: 8
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 1
    ifname: eth1
    node: h2
  - ifindex: 4
    ifname: ethernet1/1/4
    node: s1
  lag:
    _parentindex: 3
  linkindex: 9
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: eth2
    node: h2
  - ifindex: 5
    ifname: ethernet1/1/5
    node: s1
  lag:
    _parentindex: 3
  linkindex: 10
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 3
    ifname: eth3
    node: h2
  - ifindex: 4
    ifname: ethernet1/1/4
    node: s2
  lag:
    _parentindex: 3
  linkindex: 11
  node_count: 2
  prefix: false
  type: p2p
- interfaces:
  - ifindex: 4
    ifname: eth4
    node: h2
  - ifindex: 5
    ifname: ethernet1/1/5
    node: s2
  lag:
    _parentindex: 3
  linkindex: 12
  node_count: 2
  prefix: false
  type: p2p
module:
- lag
- vlan
name: input
nodes:
  h1:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/h1/daemons:/etc/frr/daemons
      - clab_files/h1/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-h1
    id: 3
    interfaces:
    - ifindex: 30000
      ifname: bond1
      lag:
        ifindex: 1
        lacp: fast
        lacp_mode: active
        mode: 802.3ad
      linkindex: 2
      mtu: 1500
      name: '[Access VLAN red] h1 -> [s1,s2]'
      neighbors:
      - ifname: port-channel1
        ipv4: 172.16.0.1/24
        node: s1
      - ifname: port-channel1
        ipv4: 172.16.0.2/24
        node: s2
      type: lag
      virtual_interface: true
      vlan:
        access: red
        access_id: 1000
    - ifindex: 1
      ifname: eth1
      lag:
        _parentindex: 2
      linkindex: 5
      mtu: 1500
      name: h1 -> s1
      neighbors:
      - ifname: ethernet1/1/2
        node: s1
      type: p2p
    - ifindex: 2
      ifname: eth2
      lag:
        _parentindex: 2
      linkindex: 6
      mtu: 1500
      name: h1 -> s1
      neighbors:
      - ifname: ethernet1/1/3
        node: s1
      type: p2p
    - ifindex: 3
      ifname: eth3
      lag:
        _parentindex: 2
      linkindex: 7
      mtu: 1500
      name: h1 -> s2
      neighbors:
      - ifname: ethernet1/1/2
        node: s2
      type: p2p
    - ifindex: 4
      ifname: eth4
      lag:
        _parentindex: 2
      linkindex: 8
      mtu: 1500
      name: h1 -> s2
      neighbors:
      - ifname: ethernet1/1/3
        node: s2
      type: p2p
    - bridge_group: 1
      ifindex: 5
      ifname: vlan1000
      ipv4: 172.16.0.3/24
      name: VLAN red (1000) -> [s2,s1,h2]
      neighbors:
      - ifname: virtual-network1000
        ipv4: 172.16.0.2/24
        node: s2
      - ifname: virtual-network1000
        ipv4: 172.16.0.1/24
        node: s1
      - ifname: vlan1000
        ipv4: 172.16.0.4/24
        node: h2
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: red
    lag:
      lacp: fast
      lacp_mode: active
      mode: 802.3ad
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.3/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.103
      mac: 08:4f:a9:00:00:03
    module:
    - lag
    - vlan
    mtu: 1500
    name: h1
    vlan:
      max_bridge_group: 1
    vlans:
      red:
        bridge_group: 1
        id: 1000
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
  h2:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/h2/daemons:/etc/frr/daemons
      - clab_files/h2/hosts:/etc/hosts
