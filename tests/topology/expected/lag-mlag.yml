      linkindex: 12
      mtu: 1500
      name: h2 -> s2
      neighbors:
      - ifname: ethernet1/1/5
        node: s2
      type: p2p
    - bridge_group: 1
      ifindex: 5
      ifname: vlan1000
      ipv4: 172.16.0.4/24
      name: VLAN red (1000) -> [h1,s2,s1]
      neighbors:
      - ifname: vlan1000
        ipv4: 172.16.0.3/24
        node: h1
      - ifname: virtual-network1000
        ipv4: 172.16.0.2/24
        node: s2
      - ifname: virtual-network1000
        ipv4: 172.16.0.1/24
        node: s1
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: red
    lag:
      lacp: fast
      lacp_mode: active
      mode: 802.3ad
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.4/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.104
      mac: 08:4f:a9:00:00:04
    module:
    - lag
    - vlan
    mtu: 1500
    name: h2
    vlan:
      max_bridge_group: 1
    vlans:
      red:
        bridge_group: 1
        id: 1000
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
  s1:
    af:
