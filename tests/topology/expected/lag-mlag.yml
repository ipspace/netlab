    - clab:
        name: eth1
      ifindex: 1
      ifname: ethernet1/1/1
      lag:
        _parentindex: 1
      linkindex: 4
      mtu: 1500
      name: s1 -> s2
      neighbors:
      - ifname: ethernet1/1/1
        node: s2
      type: p2p
    - clab:
