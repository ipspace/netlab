input:
- topology/input/lag-l2.yml
- package:topology-defaults.yml
lag:
  lacp: fast
  lacp_mode: active
links:
- _linkname: links[1].lag[1]
  interfaces:
  - ifindex: 1
    ifname: ethernet1/1/1
    node: r1
  - ifindex: 1
    ifname: ethernet1/1/1
    node: r2
  lag:
    _parentindex: 1
  linkindex: 4
  mtu: 1600
  node_count: 2
  prefix: false
  type: p2p
- _linkname: links[1].lag[2]
  interfaces:
  - ifindex: 2
    ifname: ethernet1/1/2
    node: r1
  - ifindex: 2
    ifname: ethernet1/1/2
    node: r2
  lag:
    _parentindex: 1
  linkindex: 5
  mtu: 1600
  node_count: 2
  prefix: false
  type: p2p
- _linkname: links[2].lag[1]
  interfaces:
  - ifindex: 3
    ifname: ethernet1/1/3
    node: r1
  - ifindex: 3
    ifname: ethernet1/1/3
    node: r2
  lag:
    _parentindex: 2
  linkindex: 6
  node_count: 2
  prefix: false
  type: p2p
- _linkname: links[2].lag[2]
  interfaces:
  - ifindex: 4
    ifname: ethernet1/1/4
    node: r1
  - ifindex: 4
    ifname: ethernet1/1/4
    node: r2
  lag:
    _parentindex: 2
  linkindex: 7
  node_count: 2
  prefix: false
  type: p2p
- _linkname: links[3].lag[1]
  interfaces:
  - ifindex: 5
    ifname: ethernet1/1/5
    node: r1
  - ifindex: 5
    ifname: ethernet1/1/5
    node: r2
  lag:
    _parentindex: 3
  linkindex: 8
  node_count: 2
  prefix: false
  type: p2p
- _linkname: links[3].lag[2]
  interfaces:
  - ifindex: 6
    ifname: ethernet1/1/6
    node: r1
  - ifindex: 6
    ifname: ethernet1/1/6
    node: r2
  lag:
    _parentindex: 3
  linkindex: 9
  node_count: 2
  prefix: false
  type: p2p
module:
- lag
- vlan
- stp
name: input
nodes:
  r1:
    af:
      ipv4: true
    box: vrnetlab/vr-ftosv
    clab:
      kind: vr-ftosv
    device: dellos10
    hostname: clab-input-r1
    id: 1
    interfaces:
    - ifindex: 30000
      ifname: port-channel1
      lag:
        ifindex: 1
        lacp: fast
        lacp_mode: active
      mtu: 1600
      name: r1 -> r2
      neighbors:
      - ifname: port-channel1
        node: r2
      stp:
        enable: false
      type: lag
      virtual_interface: true
    - ifindex: 30001
      ifname: port-channel2
      lag:
        ifindex: 2
        lacp: slow
        lacp_mode: active
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: port-channel2
        node: r2
      type: lag
      virtual_interface: true
    - ifindex: 30002
      ifname: port-channel3
      lag:
        ifindex: 3
        lacp: fast
        lacp_mode: active
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: port-channel3
        node: r2
      type: lag
      virtual_interface: true
    - clab:
        name: eth1
      ifindex: 1
      ifname: ethernet1/1/1
      lag:
        _parentindex: 1
      linkindex: 4
      mtu: 1600
      name: r1 -> r2
      neighbors:
      - ifname: ethernet1/1/1
        node: r2
      type: p2p
    - clab:
        name: eth2
      ifindex: 2
      ifname: ethernet1/1/2
      lag:
        _parentindex: 1
      linkindex: 5
      mtu: 1600
      name: r1 -> r2
      neighbors:
      - ifname: ethernet1/1/2
        node: r2
      type: p2p
    - clab:
        name: eth3
      ifindex: 3
      ifname: ethernet1/1/3
      lag:
        _parentindex: 2
      linkindex: 6
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: ethernet1/1/3
        node: r2
      type: p2p
    - clab:
        name: eth4
      ifindex: 4
      ifname: ethernet1/1/4
      lag:
        _parentindex: 2
      linkindex: 7
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: ethernet1/1/4
        node: r2
      type: p2p
    - clab:
        name: eth5
      ifindex: 5
      ifname: ethernet1/1/5
      lag:
        _parentindex: 3
      linkindex: 8
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: ethernet1/1/5
        node: r2
      type: p2p
    - clab:
        name: eth6
      ifindex: 6
      ifname: ethernet1/1/6
      lag:
        _parentindex: 3
      linkindex: 9
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: ethernet1/1/6
        node: r2
      type: p2p
    lag:
      lacp: fast
      lacp_mode: active
    loopback:
      ifindex: 0
      ifname: loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: mgmt1/1/1
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - lag
    - vlan
    - stp
    mtu: 1500
    name: r1
    stp:
      enable: true
      protocol: stp
  r2:
    af:
      ipv4: true
    box: vrnetlab/vr-ftosv
    clab:
      kind: vr-ftosv
    device: dellos10
    hostname: clab-input-r2
    id: 2
    interfaces:
    - ifindex: 30000
      ifname: port-channel1
      lag:
        ifindex: 1
        lacp: slow
        lacp_mode: active
      mtu: 1600
      name: r2 -> r1
      neighbors:
      - ifname: port-channel1
        node: r1
      stp:
        enable: false
      type: lag
      virtual_interface: true
    - ifindex: 30001
      ifname: port-channel2
      lag:
        ifindex: 2
        lacp: slow
        lacp_mode: active
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: port-channel2
        node: r1
      type: lag
      virtual_interface: true
    - ifindex: 30002
      ifname: port-channel3
      lag:
        ifindex: 3
        lacp: fast
        lacp_mode: active
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: port-channel3
        node: r1
      type: lag
      virtual_interface: true
    - clab:
        name: eth1
      ifindex: 1
      ifname: ethernet1/1/1
      lag:
        _parentindex: 1
      linkindex: 4
      mtu: 1600
      name: r2 -> r1
      neighbors:
      - ifname: ethernet1/1/1
        node: r1
      type: p2p
    - clab:
        name: eth2
      ifindex: 2
      ifname: ethernet1/1/2
      lag:
        _parentindex: 1
      linkindex: 5
      mtu: 1600
      name: r2 -> r1
      neighbors:
      - ifname: ethernet1/1/2
        node: r1
      type: p2p
    - clab:
        name: eth3
      ifindex: 3
      ifname: ethernet1/1/3
      lag:
        _parentindex: 2
      linkindex: 6
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: ethernet1/1/3
        node: r1
      type: p2p
    - clab:
        name: eth4
      ifindex: 4
      ifname: ethernet1/1/4
      lag:
        _parentindex: 2
      linkindex: 7
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: ethernet1/1/4
        node: r1
      type: p2p
    - clab:
        name: eth5
      ifindex: 5
      ifname: ethernet1/1/5
      lag:
        _parentindex: 3
      linkindex: 8
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: ethernet1/1/5
        node: r1
      type: p2p
    - clab:
        name: eth6
      ifindex: 6
      ifname: ethernet1/1/6
      lag:
        _parentindex: 3
      linkindex: 9
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: ethernet1/1/6
        node: r1
      type: p2p
    lag:
      lacp: slow
      lacp_mode: active
    loopback:
      ifindex: 0
      ifname: loopback0
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: mgmt1/1/1
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - lag
    - vlan
    - stp
    mtu: 1500
    name: r2
    stp:
      enable: true
      protocol: stp
provider: clab
stp:
  enable: true
  protocol: stp
