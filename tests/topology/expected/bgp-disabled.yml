bgp:
  advertise_loopback: true
  community:
    ebgp:
    - standard
    ibgp:
    - standard
    - extended
  next_hop_self: true
groups:
  as65001:
    members:
    - r1
  as65002:
    members:
    - r2
input:
- topology/input/bgp-disabled.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ipv4: 10.1.0.1/30
    node: r1
  - ifindex: 1
    ipv4: 10.1.0.2/30
    node: r2
  left:
    ifname: ethernet-1/1
    ipv4: 10.1.0.1/30
    node: r1
  linkindex: 1
  name: r1 - r2
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  right:
    ifname: ethernet-1/1
    ipv4: 10.1.0.2/30
    node: r2
  role: external
  type: p2p
- interfaces:
  - ifindex: 2
    ipv4: 10.1.0.5/30
    node: r1
    vrf: some_vrf
  - ifindex: 2
    ipv4: 10.1.0.6/30
    node: r2
  left:
    ifname: ethernet-1/2
    ipv4: 10.1.0.5/30
    node: r1
  linkindex: 2
  name: r1 - r2
  node_count: 2
  prefix:
    ipv4: 10.1.0.4/30
  right:
    ifname: ethernet-1/2
    ipv4: 10.1.0.6/30
    node: r2
  role: external
  type: p2p
- interfaces:
  - ifindex: 3
    ipv4: 10.1.0.9/30
    node: r1
    vrf: some_vrf_no_bgp
  - ifindex: 3
    ipv4: 10.1.0.10/30
    node: r2
  left:
    ifname: ethernet-1/3
    ipv4: 10.1.0.9/30
    node: r1
  linkindex: 3
  name: r1 - r2
  node_count: 2
  prefix:
    ipv4: 10.1.0.8/30
  right:
    ifname: ethernet-1/3
    ipv4: 10.1.0.10/30
    node: r2
  role: external
  type: p2p
- interfaces:
  - ifindex: 4
    ipv4: 10.1.0.13/30
    node: r1
  - ifindex: 4
    ipv4: 10.1.0.14/30
    node: r2
  left:
    ifname: ethernet-1/4
    ipv4: 10.1.0.13/30
    node: r1
  linkindex: 4
  name: r1 - r2
  node_count: 2
  prefix:
    ipv4: 10.1.0.12/30
  right:
    ifname: ethernet-1/4
    ipv4: 10.1.0.14/30
    node: r2
  role: external
  type: p2p
- interfaces:
  - ifindex: 5
    ipv4: 10.1.0.17/30
    node: r1
  - ifindex: 5
    ipv4: 10.1.0.18/30
    node: r2
  left:
    ifname: ethernet-1/5
    ipv4: 10.1.0.17/30
    node: r1
  linkindex: 5
  name: r1 - r2
  node_count: 2
  prefix:
    ipv4: 10.1.0.16/30
  right:
    ifname: ethernet-1/5
    ipv4: 10.1.0.18/30
    node: r2
  role: external
  type: p2p
module:
- bgp
- vrf
name: input
nodes:
  r1:
    af:
      ipv4: true
      vpnv4: true
    bgp:
      advertise_loopback: true
      as: 65001
      community:
        ebgp:
        - standard
        ibgp:
        - standard
        - extended
      ipv4: true
      neighbors:
      - activate:
          ipv4: true
        as: 65002
        ifindex: 1
        ipv4: 10.1.0.2
        name: r2
        type: ebgp
      next_hop_self: true
      router_id: 10.0.0.1
    box: ghcr.io/nokia/srlinux
    clab:
      kind: srl
      type: ixrd2
    device: srlinux
    hostname: clab-input-r1
    id: 1
    interfaces:
    - clab:
        name: e1-1
      ifindex: 1
      ifname: ethernet-1/1
      ipv4: 10.1.0.1/30
      linkindex: 1
      name: r1 -> r2
      neighbors:
      - ifname: ethernet-1/1
        ipv4: 10.1.0.2/30
        node: r2
      role: external
      type: p2p
    - clab:
        name: e1-2
      ifindex: 2
      ifname: ethernet-1/2
      ipv4: 10.1.0.5/30
      linkindex: 2
      name: r1 -> r2
      neighbors:
      - ifname: ethernet-1/2
        ipv4: 10.1.0.6/30
        node: r2
      role: external
      type: p2p
      vrf: some_vrf
    - clab:
        name: e1-3
      ifindex: 3
      ifname: ethernet-1/3
      ipv4: 10.1.0.9/30
      linkindex: 3
      name: r1 -> r2
      neighbors:
      - ifname: ethernet-1/3
        ipv4: 10.1.0.10/30
        node: r2
      role: external
      type: p2p
      vrf: some_vrf_no_bgp
    - clab:
        name: e1-4
      ifindex: 4
      ifname: ethernet-1/4
      ipv4: 10.1.0.13/30
      linkindex: 4
      name: r1 -> r2
      neighbors:
      - ifname: ethernet-1/4
        ipv4: 10.1.0.14/30
        node: r2
      role: external
      type: p2p
    - clab:
        name: e1-5
      ifindex: 5
      ifname: ethernet-1/5
      ipv4: 10.1.0.17/30
      linkindex: 5
      name: r1 -> r2
      neighbors:
      - ifname: ethernet-1/5
        ipv4: 10.1.0.18/30
        node: r2
      role: external
      type: p2p
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    module:
    - bgp
    - vrf
    name: r1
    vrf:
      as: 65000
    vrfs:
      some_vrf:
        af:
          ipv4: true
        as: 65123
        bgp:
          neighbors:
          - as: 65002
            ifindex: 2
            ipv4: 10.1.0.6
            name: r2
            type: ebgp
        export:
        - '65000:1'
        id: 1
        import:
        - '65000:1'
        rd: '65000:1'
        vrfidx: 100
      some_vrf_no_bgp:
        af:
          ipv4: true
        export:
        - '65000:2'
        id: 2
        import:
        - '65000:2'
        rd: '65000:2'
        vrfidx: 101
  r2:
    af:
      ipv4: true
    bgp:
      advertise_loopback: true
      as: 65002
      community:
        ebgp:
        - standard
        ibgp:
        - standard
        - extended
      ipv4: true
      neighbors:
      - activate:
          ipv4: true
        as: 65001
        ifindex: 1
        ipv4: 10.1.0.1
        name: r1
        type: ebgp
      - activate:
          ipv4: true
        as: 65001
        ifindex: 2
        ipv4: 10.1.0.5
        name: r1
        type: ebgp
      next_hop_self: true
      router_id: 10.0.0.2
    box: ghcr.io/nokia/srlinux
    clab:
      kind: srl
      type: ixrd2
    device: srlinux
    hostname: clab-input-r2
    id: 2
    interfaces:
    - clab:
        name: e1-1
      ifindex: 1
      ifname: ethernet-1/1
      ipv4: 10.1.0.2/30
      linkindex: 1
      name: r2 -> r1
      neighbors:
      - ifname: ethernet-1/1
        ipv4: 10.1.0.1/30
        node: r1
      role: external
      type: p2p
    - clab:
        name: e1-2
      ifindex: 2
      ifname: ethernet-1/2
      ipv4: 10.1.0.6/30
      linkindex: 2
      name: r2 -> r1
      neighbors:
      - ifname: ethernet-1/2
        ipv4: 10.1.0.5/30
        node: r1
        vrf: some_vrf
      role: external
      type: p2p
    - clab:
        name: e1-3
      ifindex: 3
      ifname: ethernet-1/3
      ipv4: 10.1.0.10/30
      linkindex: 3
      name: r2 -> r1
      neighbors:
      - ifname: ethernet-1/3
        ipv4: 10.1.0.9/30
        node: r1
        vrf: some_vrf_no_bgp
      role: external
      type: p2p
    - clab:
        name: e1-4
      ifindex: 4
      ifname: ethernet-1/4
      ipv4: 10.1.0.14/30
      linkindex: 4
      name: r2 -> r1
      neighbors:
      - ifname: ethernet-1/4
        ipv4: 10.1.0.13/30
        node: r1
      role: external
      type: p2p
    - clab:
        name: e1-5
      ifindex: 5
      ifname: ethernet-1/5
      ipv4: 10.1.0.18/30
      linkindex: 5
      name: r2 -> r1
      neighbors:
      - ifname: ethernet-1/5
        ipv4: 10.1.0.17/30
        node: r1
      role: external
      type: p2p
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    module:
    - bgp
    - vrf
    name: r2
    vrf:
      as: 65000
    vrfs: {}
provider: clab
vrf:
  as: 65000
vrfs:
  some_vrf:
    as: 65123
    export:
    - '65000:1'
    id: 1
    import:
    - '65000:1'
    rd: '65000:1'
  some_vrf_no_bgp:
    export:
    - '65000:2'
    id: 2
    import:
    - '65000:2'
    rd: '65000:2'
