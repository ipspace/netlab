      vlan:
        mode: bridge
        name: blue
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.5/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.105
      mac: ca:fe:00:05:00:00
