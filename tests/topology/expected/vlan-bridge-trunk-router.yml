name: input
nodes:
  h1:
    af:
      ipv4: true
    box: bento/ubuntu-24.04
    device: linux
    domain: input_h1
    id: 2
    interfaces:
    - bridge: input_2
      gateway:
        ipv4: 172.16.0.1/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.0.2/24
      linkindex: 2
      name: h1 -> [s1,r1,s2]
      neighbors:
      - ifname: Vlan1000
        node: s1
        vlan:
          mode: bridge
          name: red
      - ifname: GigabitEthernet0/1
        ipv4: 172.16.0.1/24
        node: r1
      - ifname: Vlan1000
        node: s2
        vlan:
          mode: bridge
          name: red
      type: lan
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: ca:fe:00:02:00:00
    module:
    - routing
    name: h1
    role: host
    routing:
      static:
      - ipv4: 172.16.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
      - ipv4: 10.0.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
      - ipv4: 10.1.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
      - ipv4: 10.2.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
  h2:
    af:
      ipv4: true
    box: bento/ubuntu-24.04
    device: linux
    domain: input_h2
    id: 3
    interfaces:
    - bridge: input_3
      gateway:
        ipv4: 172.16.1.1/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.1.3/24
      linkindex: 3
      name: h2 -> [s1,r1,s2]
      neighbors:
      - ifname: Vlan1001
        node: s1
        vlan:
          mode: bridge
          name: blue
      - ifname: GigabitEthernet0/2
        ipv4: 172.16.1.1/24
        node: r1
      - ifname: Vlan1001
        node: s2
        vlan:
          mode: bridge
          name: blue
      type: lan
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.103
      mac: ca:fe:00:03:00:00
    module:
    - routing
    name: h2
    role: host
    routing:
      static:
      - ipv4: 172.16.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
      - ipv4: 10.0.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
      - ipv4: 10.1.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
      - ipv4: 10.2.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
  r1:
    af:
      ipv4: true
    box: cisco/iosv
    device: iosv
    domain: input_r1
    id: 1
    interfaces:
    - bridge: input_4
      ifindex: 1
      ifname: GigabitEthernet0/1
      ipv4: 172.16.0.1/24
      linkindex: 4
      name: r1 -> [h1,s1,s2]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.2/24
        node: h1
      - ifname: Vlan1000
        node: s1
        vlan:
          mode: bridge
          name: red
      - ifname: Vlan1000
        node: s2
        vlan:
          mode: bridge
          name: red
      type: lan
    - bridge: input_5
      ifindex: 2
      ifname: GigabitEthernet0/2
      ipv4: 172.16.1.1/24
      linkindex: 5
      name: r1 -> [h2,s1,s2]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.1.3/24
        node: h2
      - ifname: Vlan1001
        node: s1
        vlan:
          mode: bridge
          name: blue
      - ifname: Vlan1001
        node: s2
        vlan:
          mode: bridge
          name: blue
      type: lan
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: GigabitEthernet0/0
      ipv4: 192.168.121.101
      mac: ca:fe:00:01:00:00
    name: r1
    role: router
  s1:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    domain: input_s1
    id: 4
    interfaces:
    - ifindex: 1
      ifname: Ethernet1
      linkindex: 1
      mac_address: caf0.0004.0001
      name: s1 -> s2
      neighbors:
      - ifname: Ethernet1
        node: s2
      type: p2p
      vlan:
        trunk:
          blue: {}
          red: {}
        trunk_id:
        - 1000
        - 1001
    - bridge: input_2
      ifindex: 2
      ifname: Ethernet2
      linkindex: 2
      name: '[Access VLAN red] s1 -> h1'
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.2/24
        node: h1
      type: lan
      vlan:
        access: red
        access_id: 1000
    - bridge: input_3
      ifindex: 3
      ifname: Ethernet3
      linkindex: 3
      name: '[Access VLAN blue] s1 -> h2'
      neighbors:
      - ifname: eth1
        ipv4: 172.16.1.3/24
        node: h2
      type: lan
      vlan:
        access: blue
        access_id: 1001
    - bridge_group: 1
      ifindex: 40000
      ifname: Vlan1000
      name: VLAN red (1000) -> [h1,r1,s2]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.2/24
        node: h1
      - ifname: GigabitEthernet0/1
        ipv4: 172.16.0.1/24
        node: r1
      - ifname: Vlan1000
        node: s2
        vlan:
          mode: bridge
          name: red
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: red
    - bridge_group: 2
      ifindex: 40001
      ifname: Vlan1001
      name: VLAN blue (1001) -> [h2,r1,s2]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.1.3/24
        node: h2
      - ifname: GigabitEthernet0/2
        ipv4: 172.16.1.1/24
        node: r1
      - ifname: Vlan1001
        node: s2
        vlan:
          mode: bridge
          name: blue
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: blue
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.4/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.104
      mac: ca:fe:00:04:00:00
    module:
    - vlan
    name: s1
    role: router
    vlan:
      max_bridge_group: 2
    vlans:
      blue:
        bridge_group: 2
        id: 1001
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
      red:
        bridge_group: 1
        id: 1000
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
  s2:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    domain: input_s2
    id: 5
    interfaces:
    - ifindex: 1
      ifname: Ethernet1
      linkindex: 1
      mac_address: caf0.0005.0001
      name: s2 -> s1
      neighbors:
      - ifname: Ethernet1
        node: s1
      type: p2p
      vlan:
        trunk:
          blue: {}
          red: {}
        trunk_id:
        - 1000
        - 1001
    - bridge: input_4
      ifindex: 2
      ifname: Ethernet2
      linkindex: 4
      name: '[Access VLAN red] s2 -> r1'
      neighbors:
      - ifname: GigabitEthernet0/1
        ipv4: 172.16.0.1/24
        node: r1
      type: lan
      vlan:
        access: red
        access_id: 1000
    - bridge: input_5
      ifindex: 3
      ifname: Ethernet3
      linkindex: 5
      name: '[Access VLAN blue] s2 -> r1'
      neighbors:
      - ifname: GigabitEthernet0/2
        ipv4: 172.16.1.1/24
        node: r1
      type: lan
      vlan:
        access: blue
        access_id: 1001
    - bridge_group: 1
      ifindex: 40000
      ifname: Vlan1000
      name: VLAN red (1000) -> [h1,s1,r1]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.2/24
        node: h1
      - ifname: Vlan1000
        node: s1
        vlan:
          mode: bridge
          name: red
      - ifname: GigabitEthernet0/1
        ipv4: 172.16.0.1/24
        node: r1
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: red
    - bridge_group: 2
      ifindex: 40001
      ifname: Vlan1001
      name: VLAN blue (1001) -> [h2,s1,r1]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.1.3/24
