groups:
  hosts:
    device: linux
    members:
    - h1
    - h2
  routers:
    device: iosv
    members:
    - r1
  switches:
    device: eos
    members:
    - s1
    - s2
    module:
    - vlan
input:
- topology/input/vlan-bridge-trunk-router.yml
- package:topology-defaults.yml
links:
