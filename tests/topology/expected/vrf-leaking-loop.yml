input:
- topology/input/vrf-leaking-loop.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    name: Global side
    node: leaf1
    vlan:
      trunk:
        route-leak-to-global-customer1:
          vrf: global
  - ifindex: 2
    name: Customer side
    node: leaf1
    vlan:
      trunk:
        route-leak-to-global-customer1:
          vrf: customer1
  left:
    ifname: ethernet-1/1
    node: leaf1
  linkindex: 1
  name: leaf1 - leaf1
  node_count: 2
  prefix: {}
  right:
    ifname: ethernet-1/2
    node: leaf1
  type: p2p
  vlan:
    trunk:
      route-leak-to-global-customer1: {}
module:
- vlan
- vrf
name: input
nodes:
  leaf1:
    af:
      ipv4: true
      vpnv4: true
    box: ghcr.io/nokia/srlinux
    clab:
      kind: srl
      type: ixrd2
    device: srlinux
    hostname: clab-input-leaf1
    id: 1
    interfaces:
    - clab:
        name: e1-1
      ifindex: 1
      ifname: ethernet-1/1
      linkindex: 1
      name: leaf1 -> leaf1
      neighbors:
      - ifname: ethernet-1/2
        node: leaf1
      subif_index: 2
      type: p2p
      vlan: {}
    - clab:
        name: e1-2
      ifindex: 2
      ifname: ethernet-1/2
      linkindex: 1
      name: leaf1 -> leaf1
      neighbors:
      - ifname: ethernet-1/1
        node: leaf1
      type: p2p
      vlan:
        trunk:
          route-leak-to-global-customer1:
            vrf: customer1
        trunk_id:
        - 1000
    - bridge_group: 1
      ifindex: 3
      ifname: ethernet-1/1.1000
      ipv4: 172.16.1.1/24
      name: leaf1 -> [leaf1]
      neighbors:
      - ifname: ethernet-1/1.1000
        ipv4: 172.16.1.1/24
        node: leaf1
        vrf: customer1
      parent_ifindex: 1
      parent_ifname: ethernet-1/1
      type: vlan_member
      virtual_interface: true
      vlan:
        access_id: 1000
        mode: route
        routed_link: true
      vrf: global
    - bridge_group: 1
      ifindex: 4
      ifname: ethernet-1/1.1000
      ipv4: 172.16.1.1/24
      name: leaf1 -> [leaf1]
      neighbors:
      - ifname: ethernet-1/1.1000
        ipv4: 172.16.1.1/24
        node: leaf1
        vrf: global
      parent_ifindex: 1
      parent_ifname: ethernet-1/1
      type: vlan_member
      virtual_interface: true
      vlan:
        access_id: 1000
        mode: route
        routed_link: true
      vrf: customer1
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    module:
    - vlan
    - vrf
    name: leaf1
    vlan:
      max_bridge_group: 1
      mode: irb
    vlans:
      route-leak-to-global-customer1:
        bridge_group: 1
        id: 1000
        mode: route
        prefix:
          ipv4: 172.16.0.0/24
        vni: 101000
    vrf:
      as: 65000
    vrfs:
      customer1:
        af:
          ipv4: true
        export:
        - '65000:2'
        id: 2
        import:
        - '65000:2'
        rd: '65000:2'
        vrfidx: 101
      global:
        af:
          ipv4: true
        export:
        - '65000:1'
        id: 1
        import:
        - '65000:1'
        rd: '65000:1'
        vrfidx: 100
provider: clab
vlan:
  mode: irb
vlans:
  route-leak-to-global-customer1:
    id: 1000
    mode: route
    prefix:
      ipv4: 172.16.0.0/24
    vni: 101000
vrf:
  as: 65000
vrfs:
  customer1:
    export:
    - '65000:2'
    id: 2
    import:
    - '65000:2'
    rd: '65000:2'
  global:
    export:
    - '65000:1'
    id: 1
    import:
    - '65000:1'
    rd: '65000:1'
