input:
- topology/input/vrf-leaking-loop.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: eth1
    name: Global side
    node: leaf1
    vlan:
      trunk:
        leak-customer1:
          vrf: global
        leak-customer2:
          vrf: global
  - ifindex: 2
    ifname: eth2
    name: Customer side
    node: leaf1
    vlan:
      trunk:
        leak-customer1:
          vrf: customer1
        leak-customer2:
          vrf: customer2
  linkindex: 1
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      leak-customer1: {}
      leak-customer2: {}
module:
- vlan
- vrf
name: input
nodes:
  leaf1:
    af:
      ipv4: true
      vpnv4: true
    box: quay.io/frrouting/frr:9.1.0
    clab:
      binds:
      - clab_files/leaf1/daemons:/etc/frr/daemons
      - clab_files/leaf1/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-leaf1
    id: 1
    interfaces:
    - ifindex: 1
      ifname: eth1
      linkindex: 1
      mtu: 1500
      name: leaf1 -> leaf1
      neighbors:
      - ifname: eth2
        node: leaf1
      subif_index: 2
      type: p2p
    - ifindex: 2
      ifname: eth2
      linkindex: 1
      mtu: 1500
      name: leaf1 -> leaf1
      neighbors:
      - ifname: eth1
        node: leaf1
      subif_index: 2
      type: p2p
    - bridge_group: 1
      ifindex: 3
      ifname: eth1.1000
      ipv4: 172.16.2.1/24
      name: leaf1 -> leaf1
      neighbors:
      - ifname: eth2.1000
        ipv4: 172.16.2.1/24
        node: leaf1
        vrf: customer1
      parent_ifindex: 1
      parent_ifname: eth1
      type: vlan_member
      virtual_interface: true
      vlan:
        access_id: 1000
        mode: route
        routed_link: true
      vrf: global
    - bridge_group: 1
      ifindex: 4
      ifname: eth2.1000
      ipv4: 172.16.2.1/24
      name: leaf1 -> leaf1
      neighbors:
      - ifname: eth1.1000
        ipv4: 172.16.2.1/24
        node: leaf1
        vrf: global
      parent_ifindex: 2
      parent_ifname: eth2
      type: vlan_member
      virtual_interface: true
      vlan:
        access_id: 1000
        mode: route
        routed_link: true
      vrf: customer1
    - bridge_group: 2
      ifindex: 5
      ifname: eth1.1001
      ipv4: 172.16.3.1/24
      name: leaf1 -> leaf1
      neighbors:
      - ifname: eth2.1001
        ipv4: 172.16.3.1/24
        node: leaf1
        vrf: customer2
      parent_ifindex: 1
      parent_ifname: eth1
      type: vlan_member
      virtual_interface: true
      vlan:
        access_id: 1001
        mode: route
        routed_link: true
      vrf: global
    - bridge_group: 2
      ifindex: 6
      ifname: eth2.1001
      ipv4: 172.16.3.1/24
      name: leaf1 -> leaf1
      neighbors:
      - ifname: eth1.1001
        ipv4: 172.16.3.1/24
        node: leaf1
        vrf: global
      parent_ifindex: 2
      parent_ifname: eth2
      type: vlan_member
      virtual_interface: true
      vlan:
        access_id: 1001
        mode: route
        routed_link: true
      vrf: customer2
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - vlan
    - vrf
    mtu: 1500
    name: leaf1
    vlan:
      max_bridge_group: 2
    vlans:
      leak-customer1:
        bridge_group: 1
        id: 1000
        mode: route
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
      leak-customer2:
        bridge_group: 2
        id: 1001
        mode: route
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
    vrf:
      as: 65000
    vrfs:
      customer1:
        af:
          ipv4: true
        export:
        - '65000:2'
        id: 2
        import:
        - '65000:2'
        rd: '65000:2'
        vrfidx: 101
      customer2:
        af:
          ipv4: true
        export:
        - '65000:3'
        id: 3
        import:
        - '65000:3'
        rd: '65000:3'
        vrfidx: 102
      global:
        af:
          ipv4: true
        export:
        - '65000:1'
        id: 1
        import:
        - '65000:1'
        rd: '65000:1'
        vrfidx: 100
provider: clab
vlans:
  leak-customer1:
    id: 1000
    mode: route
    prefix:
      allocation: id_based
      ipv4: 172.16.0.0/24
  leak-customer2:
    id: 1001
    mode: route
    prefix:
      allocation: id_based
      ipv4: 172.16.1.0/24
vrf:
  as: 65000
vrfs:
  customer1:
    export:
    - '65000:2'
    id: 2
    import:
    - '65000:2'
    rd: '65000:2'
  customer2:
    export:
    - '65000:3'
    id: 3
    import:
    - '65000:3'
    rd: '65000:3'
  global:
    export:
    - '65000:1'
    id: 1
    import:
    - '65000:1'
    rd: '65000:1'
