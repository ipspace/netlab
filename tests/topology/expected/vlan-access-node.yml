groups:
  hosts:
    device: linux
    members:
    - h1
    - h2
  switches:
    device: iosv
    members:
    - s1
    - s2
    module:
    - vlan
input:
- topology/input/vlan-access-node.yml
- package:topology-defaults.yml
links:
- bridge: input_1
  gateway:
    ipv4: 172.16.0.1/24
  interfaces:
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.0.3/24
    node: h1
  - _vlan_mode: irb
    ifindex: 1
    ifname: GigabitEthernet0/1
    ipv4: 172.16.0.1/24
    node: s1
    vlan:
      access: red
  linkindex: 1
  node_count: 2
  prefix:
    allocation: id_based
    ipv4: 172.16.0.0/24
  type: lan
- bridge: input_2
  interfaces:
  - ifindex: 2
    ifname: GigabitEthernet0/2
    ipv4: 172.16.1.1/24
    node: s1
  - _vlan_mode: irb
    ifindex: 1
    ifname: GigabitEthernet0/1
    ipv4: 172.16.1.2/24
    node: s2
    vlan:
      access: blue
  linkindex: 2
  node_count: 2
  prefix:
    allocation: id_based
    ipv4: 172.16.1.0/24
  type: lan
- bridge: input_3
  gateway:
    ipv4: 172.16.1.2/24
  interfaces:
  - _vlan_mode: irb
    ifindex: 2
    ifname: GigabitEthernet0/2
    ipv4: 172.16.1.2/24
    node: s2
    vlan:
      access: blue
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.1.4/24
    node: h2
  linkindex: 3
  node_count: 2
  prefix:
    allocation: id_based
    ipv4: 172.16.1.0/24
  type: lan
module:
- vlan
