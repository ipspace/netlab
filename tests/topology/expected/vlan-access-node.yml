input:
- topology/input/vlan-access-node.yml
- package:topology-defaults.yml
links:
- bridge: input_1
  gateway:
    ipv4: 172.16.0.2/24
  interfaces:
  - ipv4: 172.16.0.1/24
    node: h1
  - ipv4: 172.16.0.2/24
    node: s1
    vlan:
      access: red
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 172.16.0.0/24
  type: lan
  vlan_name: red
- bridge: input_2
  interfaces:
  - ipv4: 172.16.1.2/24
    node: s1
  - ipv4: 172.16.1.3/24
    node: s2
    vlan:
      access: blue
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 172.16.1.0/24
  type: lan
  vlan_name: blue
- bridge: input_3
  gateway:
    ipv4: 172.16.1.3/24
  interfaces:
  - ipv4: 172.16.1.3/24
    node: s2
    vlan:
      access: blue
  - ipv4: 172.16.1.4/24
    node: h2
  linkindex: 3
  node_count: 2
  prefix:
    ipv4: 172.16.1.0/24
  type: lan
  vlan_name: blue
module:
- vlan
name: input
nodes:
  h1:
    af:
      ipv4: true
    box: generic/ubuntu2004
    device: linux
    id: 1
    interfaces:
    - bridge: input_1
      gateway:
        ipv4: 172.16.0.2/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.0.1/24
      linkindex: 1
      name: h1 -> [s1]
      neighbors: []
      type: lan
      vlan_name: red
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    name: h1
    role: host
    vlans:
      red:
        host_count: 0
        neighbors: {}
  h2:
    af:
      ipv4: true
    box: generic/ubuntu2004
    device: linux
    id: 4
    interfaces:
    - bridge: input_3
      gateway:
        ipv4: 172.16.1.3/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.1.4/24
      linkindex: 3
      name: h2 -> [s2]
      neighbors: []
      type: lan
      vlan_name: blue
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.104
      mac: 08-4F-A9-00-00-04
    name: h2
    role: host
    vlans:
      blue:
        host_count: 0
        neighbors: {}
  s1:
    af:
      ipv4: true
    box: cisco/iosv
    device: iosv
    id: 2
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: GigabitEthernet0/1
      linkindex: 1
      type: lan
      vlan:
        access: red
        access_id: 1000
    - bridge: input_2
      ifindex: 2
      ifname: GigabitEthernet0/2
      ipv4: 172.16.1.2/24
      linkindex: 2
      name: s1 -> [s2]
      neighbors: []
      type: lan
      vlan_name: blue
    - bridge_group: 1
      ifindex: 3
      ifname: BVI1
      ipv4: 172.16.0.2/24
      name: VLAN red (1000) -> [h1]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.1/24
        node: h1
      role: stub
      virtual_interface: true
      vlan_name: red
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: GigabitEthernet0/0
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    module:
    - vlan
    name: s1
    vlans:
      blue:
        host_count: 0
        neighbors: {}
      red:
        bridge_group: 1
        host_count: 1
        id: 1000
        neighbors:
        - ifname: eth1
          ipv4: 172.16.0.1/24
          node: h1
        - ifname: BVI1
          ipv4: 172.16.0.2/24
          node: s1
        prefix:
          ipv4: 172.16.0.0/24
        vni: 101000
  s2:
    af:
      ipv4: true
    box: cisco/iosv
    device: iosv
    id: 3
    interfaces:
    - bridge: input_2
      ifindex: 1
      ifname: GigabitEthernet0/1
      linkindex: 2
      type: lan
      vlan:
        access: blue
        access_id: 1000
    - bridge: input_3
      ifindex: 2
      ifname: GigabitEthernet0/2
      linkindex: 3
      type: lan
      vlan:
        access: blue
        access_id: 1000
    - bridge_group: 1
      ifindex: 3
      ifname: BVI1
      ipv4: 172.16.1.3/24
      name: VLAN blue (1000) -> [s1,h2]
      neighbors:
      - ifname: GigabitEthernet0/2
        ipv4: 172.16.1.2/24
        node: s1
      - ifname: eth1
        ipv4: 172.16.1.4/24
        node: h2
      virtual_interface: true
      vlan_name: blue
    loopback:
      ipv4: 10.0.0.3/32
    mgmt:
      ifname: GigabitEthernet0/0
      ipv4: 192.168.121.103
      mac: 08-4F-A9-00-00-03
    module:
    - vlan
    name: s2
    vlans:
      blue:
        bridge_group: 1
        host_count: 1
        id: 1000
        neighbors:
        - ifname: GigabitEthernet0/2
          ipv4: 172.16.1.2/24
          node: s1
        - ifname: BVI1
          ipv4: 172.16.1.3/24
          node: s2
        - ifname: eth1
          ipv4: 172.16.1.4/24
          node: h2
        prefix:
          ipv4: 172.16.1.0/24
        vni: 100000
provider: libvirt
