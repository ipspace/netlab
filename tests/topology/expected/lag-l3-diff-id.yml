input:
- topology/input/lag-l3-diff-id.yml
- package:topology-defaults.yml
lag:
  lacp: 'off'
  lacp_mode: active
  lacp_mux_control: independent
  lacp_xmit_stdby: true
links:
- interfaces:
  - ifindex: 1
    ifname: 1/1/c1
    ipv4: 10.1.0.1/30
    lag:
      id: 1
    node: r1
  - ifindex: 1
    ifname: 1/1/c1
    ipv4: 10.1.0.2/30
    lag:
      id: 2
    node: r2
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: 1/1/c2
    ipv4: 10.1.0.5/30
    lag:
      id: 1
    node: r1
  - ifindex: 2
    ifname: 1/1/c2
    ipv4: 10.1.0.6/30
    lag:
      id: 2
    node: r2
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 10.1.0.4/30
  type: p2p
module:
- lag
name: input
nodes:
  r1:
    af:
      ipv4: true
    box: vrnetlab/vr-sros
    clab:
      kind: vr-sros
      license: /Projects/SR_OS_VSR-SIM_license.txt
      type: sr-1
    device: sros
    hostname: clab-input-r1
    id: 1
    interfaces:
    - clab:
        name: eth1
      ifindex: 1
      ifname: 1/1/c1
      lag:
        id: 1
      linkindex: 1
      name: r1 -> r2
      type: p2p
    - clab:
        name: eth2
      ifindex: 2
      ifname: 1/1/c2
      lag:
        id: 1
      linkindex: 2
      name: r1 -> r2
      type: p2p
    - ifindex: 3
      ifname: lag-1
      ipv4: 10.1.0.1/30
      lag:
        id: 1
      links: 2
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: lag-2
        ipv4: 10.1.0.2/30
        lag:
          id: 2
        node: r2
      type: lag
    lag:
      lacp: 'off'
      lacp_mode: active
      lacp_mux_control: independent
      lacp_xmit_stdby: true
    loopback:
      ifindex: 0
      ifname: loopback.0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: A/1
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - lag
    mtu: 1500
    name: r1
  r2:
    af:
      ipv4: true
    box: vrnetlab/vr-sros
    clab:
      kind: vr-sros
      license: /Projects/SR_OS_VSR-SIM_license.txt
      type: sr-1
    device: sros
    hostname: clab-input-r2
    id: 2
    interfaces:
    - clab:
        name: eth1
      ifindex: 1
      ifname: 1/1/c1
      lag:
        id: 2
      linkindex: 1
      name: r2 -> r1
      type: p2p
    - clab:
        name: eth2
      ifindex: 2
      ifname: 1/1/c2
      lag:
        id: 2
      linkindex: 2
      name: r2 -> r1
      type: p2p
    - ifindex: 3
      ifname: lag-2
      ipv4: 10.1.0.2/30
      lag:
        id: 2
      links: 2
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: lag-1
        ipv4: 10.1.0.1/30
        lag:
          id: 1
        node: r1
      type: lag
    lag:
      lacp: 'off'
      lacp_mode: active
      lacp_mux_control: independent
      lacp_xmit_stdby: true
    loopback:
      ifindex: 0
      ifname: loopback.0
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: A/1
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - lag
    mtu: 1500
    name: r2
provider: clab
