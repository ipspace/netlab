input:
- topology/input/link-without-prefix.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ipv4: 10.1.0.1/30
    node: r1
  - ipv4: 10.1.0.2/30
    node: r2
  left:
    ifname: Ethernet1
    ipv4: 10.1.0.1/30
    node: r1
  linkindex: 1
  name: r1 - r2
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  right:
    ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: r2
  type: p2p
- bridge: input_2
  interfaces:
  - ipv4: 172.16.0.1/24
    node: r1
  - ipv4: 172.16.0.2/24
    node: r2
  - ipv4: 172.16.0.3/24
    node: r3
  linkindex: 2
  node_count: 3
  prefix:
    ipv4: 172.16.0.0/24
  type: lan
- interfaces:
  - node: r1
  - node: r2
  left:
    ifname: Ethernet3
    node: r1
  linkindex: 3
  name: r1 - r2
  node_count: 2
  prefix: false
  right:
    ifname: Ethernet3
    node: r2
  type: p2p
- bridge: input_4
  interfaces:
  - node: r1
  - node: r2
  - node: r3
  linkindex: 4
  node_count: 3
  prefix: false
  type: lan
name: input
nodes:
  r1:
    box: arista/veos
    device: eos
    id: 1
    links:
    - ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.1/30
      linkindex: 1
      name: r1 -> r2
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.2/30
        node: r2
      remote_id: 2
      remote_ifindex: 1
      type: p2p
    - bridge: input_2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 172.16.0.1/24
      linkindex: 2
      name: r1 -> [r2,r3]
      neighbors:
      - ifname: Ethernet2
        ipv4: 172.16.0.2/24
        node: r2
      - ifname: Ethernet1
        ipv4: 172.16.0.3/24
        node: r3
      type: lan
    - ifindex: 3
      ifname: Ethernet3
      linkindex: 3
      name: r1 -> r2
      neighbors:
      - ifname: Ethernet3
        node: r2
      remote_id: 2
      remote_ifindex: 3
      type: p2p
    - bridge: input_4
      ifindex: 4
      ifname: Ethernet4
      linkindex: 4
      name: r1 -> [r2,r3]
      neighbors:
      - ifname: Ethernet4
        node: r2
      - ifname: Ethernet2
        node: r3
      type: lan
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    name: r1
  r2:
    box: arista/veos
    device: eos
    id: 2
    links:
    - ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.2/30
      linkindex: 1
      name: r2 -> r1
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.1/30
        node: r1
      remote_id: 1
      remote_ifindex: 1
      type: p2p
    - bridge: input_2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 172.16.0.2/24
      linkindex: 2
      name: r2 -> [r1,r3]
      neighbors:
      - ifname: Ethernet2
        ipv4: 172.16.0.1/24
        node: r1
      - ifname: Ethernet1
        ipv4: 172.16.0.3/24
        node: r3
      type: lan
    - ifindex: 3
      ifname: Ethernet3
      linkindex: 3
      name: r2 -> r1
      neighbors:
      - ifname: Ethernet3
        node: r1
      remote_id: 1
      remote_ifindex: 3
      type: p2p
    - bridge: input_4
      ifindex: 4
      ifname: Ethernet4
      linkindex: 4
      name: r2 -> [r1,r3]
      neighbors:
      - ifname: Ethernet4
        node: r1
      - ifname: Ethernet2
        node: r3
      type: lan
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    name: r2
  r3:
    box: arista/veos
    device: eos
    id: 3
    links:
    - bridge: input_2
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.0.3/24
      linkindex: 2
      name: r3 -> [r1,r2]
      neighbors:
      - ifname: Ethernet2
        ipv4: 172.16.0.1/24
        node: r1
      - ifname: Ethernet2
        ipv4: 172.16.0.2/24
        node: r2
      type: lan
    - bridge: input_4
      ifindex: 2
      ifname: Ethernet2
      linkindex: 4
      name: r3 -> [r1,r2]
      neighbors:
      - ifname: Ethernet4
        node: r1
      - ifname: Ethernet4
        node: r2
      type: lan
    loopback:
      ipv4: 10.0.0.3/32
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.103
      mac: 08-4F-A9-00-00-03
    name: r3
provider: libvirt
