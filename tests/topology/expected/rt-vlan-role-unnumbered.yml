groups:
  fabric:
    members:
    - leaf
input:
- topology/input/rt-vlan-role-unnumbered.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: eth1
    node: leaf
    vlan:
      trunk:
        vxlan: {}
  - ifindex: 1
    ifname: eth1
    node: host
    vlan:
      trunk:
        vxlan: {}
  linkindex: 1
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      vxlan: {}
module:
- vlan
name: input
nodes:
  host:
    af:
      ipv4: true
      ipv6: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/host/daemons:/etc/frr/daemons
      - clab_files/host/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-host
    id: 2
    interfaces:
    - ifindex: 1
      ifname: eth1
      linkindex: 1
      mtu: 1500
      name: host -> leaf
      neighbors:
      - ifname: eth1
        node: leaf
      subif_index: 1
      type: p2p
    - ifindex: 2
      ifname: eth1.1000
      parent_ifindex: 1
      parent_ifname: eth1
      type: vlan_member
      virtual_interface: true
      vlan:
        access: vxlan
        access_id: 1000
    - bridge_group: 1
      ifindex: 3
      ifname: vlan1000
      ipv4: true
      ipv6: true
      name: VLAN vxlan (1000) -> [leaf]
      neighbors:
      - ifname: vlan1000
        ipv4: true
        ipv6: true
        node: leaf
      pool: fabric
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: vxlan
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - vlan
    mtu: 1500
    name: host
    vlan:
      max_bridge_group: 1
    vlans:
      vxlan:
        bridge_group: 1
        id: 1000
        mode: irb
        pool: fabric
        prefix:
          allocation: id_based
          ipv4: true
          ipv6: true
  leaf:
    af:
      ipv4: true
      ipv6: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/leaf/daemons:/etc/frr/daemons
      - clab_files/leaf/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-leaf
    id: 1
    interfaces:
    - ifindex: 1
      ifname: eth1
      linkindex: 1
      mtu: 1500
      name: leaf -> host
      neighbors:
      - ifname: eth1
        node: host
      subif_index: 1
      type: p2p
    - ifindex: 2
      ifname: eth1.1000
      parent_ifindex: 1
      parent_ifname: eth1
      type: vlan_member
      virtual_interface: true
      vlan:
        access: vxlan
        access_id: 1000
    - bridge_group: 1
      ifindex: 3
      ifname: vlan1000
      ipv4: true
      ipv6: true
      name: VLAN vxlan (1000) -> [host]
      neighbors:
      - ifname: vlan1000
        ipv4: true
        ipv6: true
        node: host
      pool: fabric
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: vxlan
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - vlan
    mtu: 1500
    name: leaf
    vlan:
      max_bridge_group: 1
    vlans:
      vxlan:
        bridge_group: 1
        id: 1000
        mode: irb
        pool: fabric
        prefix:
          allocation: id_based
          ipv4: true
          ipv6: true
provider: clab
vlans:
  vxlan:
    host_count: 0
    id: 1000
    neighbors:
    - ifname: vlan1000
      ipv4: true
      ipv6: true
      node: host
    - ifname: vlan1000
      ipv4: true
      ipv6: true
      node: leaf
    pool: fabric
    prefix:
      allocation: id_based
      ipv4: true
      ipv6: true
