    - l1
  as65002:
    members:
    - l2
  as65003:
    members:
    - l3
  as65004:
    members:
    - l4
  as65100:
    members:
    - S1
    - S2
  leafs:
    device: eos
    members:
    - l1
    - l2
    - l3
    - l4
    node_data:
      bgp: {}
  spines:
    device: cumulus
    members:
    - S1
    - S2
    node_data:
      bgp:
        as: 65100
