    isis:
      af:
        ipv4: true
      area: '49.0001'
      type: level-2
    lag:
      lacp: fast
      lacp_mode: active
      lacp_mux_control: independent
      lacp_xmit_stdby: false
    loopback:
      ifindex: 0
