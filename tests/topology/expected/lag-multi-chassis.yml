      linkindex: 1
      mtu: 1500
      name: r2 -> r3
      neighbors:
      - ifname: 1/1/c1
        ipv4: 10.1.0.2/30
        node: r3
      type: p2p
    - clab:
        name: eth2
      ifindex: 2
      ifname: 1/1/c2
      lag:
        id: 1
        peer:
        - r3
      linkindex: 2
      name: r2 -> r1
      type: p2p
    - ifindex: 3
