    ifname: Ethernet2
    ipv4: 10.1.0.10/30
    node: r3
  linkindex: 4
  node_count: 2
  prefix:
    ipv4: 10.1.0.8/30
  type: p2p
  vrf: blue
- interfaces:
  - ifindex: 10001
    ifname: Loopback1
    ipv4: 172.16.1.3/24
    node: r3
  linkindex: 5
  node_count: 1
  prefix:
    ipv4: 172.16.1.0/24
  type: loopback
  vrf: blue
module:
- bgp
- ospf
- vrf
