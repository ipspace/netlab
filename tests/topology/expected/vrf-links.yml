    ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: r2
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
  vrf: red
- interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 10.1.0.5/30
    node: r2
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 10.1.0.6/30
    node: r3
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 10.1.0.4/30
  type: p2p
  vrf: red
- interfaces:
  - ifindex: 10001
    ifname: Loopback1
    ipv4: 172.16.0.1/24
    node: r1
  linkindex: 3
  node_count: 1
  prefix:
    ipv4: 172.16.0.0/24
  type: loopback
  vrf: red
- interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 10.1.0.9/30
    node: r1
