input:
- topology/input/rt-vlan-trunk-partial-overlap.yml
- package:topology-defaults.yml
links:
- bridge: input_1
  interfaces:
  - ifindex: 1
    ifname: Ethernet1
    node: s1
    vlan:
      trunk:
        green: {}
        red: {}
  - ifindex: 1
    ifname: Ethernet1
    node: s2
    vlan:
      trunk:
        blue: {}
        red: {}
  - ifindex: 1
    ifname: Ethernet1
    node: s3
    vlan:
      trunk:
        blue: {}
        green: {}
  linkindex: 1
  node_count: 3
  prefix: {}
  type: lan
  vlan:
    trunk:
      blue: {}
      green: {}
      red: {}
module:
- vlan
name: input
