bgp:
  advertise_loopback: true
  as_list:
    65000:
      members:
      - r1
    65100:
      members:
      - r2
    65200:
      members:
      - r3
  community:
    ebgp:
    - standard
    ibgp:
    - standard
    - extended
  next_hop_self: true
groups:
  as65000:
    members:
    - r1
  as65100:
    members:
    - r2
  as65200:
    members:
    - r3
input:
- topology/input/bgp-unnumbered.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: swp1
    ipv4: true
    ipv6: true
    node: r1
  - ifindex: 1
    ifname: swp1
    ipv4: true
    ipv6: true
    node: r2
  linkindex: 1
  node_count: 2
  role: external
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: swp2
    ipv4: 10.10.10.1/24
    node: r2
  - ifindex: 1
    ifname: swp1
    ipv4: 10.10.10.2/24
    node: r3
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 10.10.10.0/24
  role: external
  type: p2p
