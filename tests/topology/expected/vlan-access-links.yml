input:
- topology/input/vlan-access-links.yml
- package:topology-defaults.yml
links:
- bridge: input_1
  gateway:
    ipv4: 172.16.0.2/24
  interfaces:
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.0.1/24
    node: h1
  - _vlan_mode: irb
    ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.0.2/24
    node: s1
    vlan:
      access: red
  linkindex: 1
  node_count: 2
  ospf:
    cost: 25
  prefix:
    allocation: id_based
    ipv4: 172.16.0.0/24
  type: lan
  vlan:
    access: red
- bridge: input_2
  interfaces:
  - _vlan_mode: irb
    ifindex: 2
    ifname: Ethernet2
    ipv4: 172.16.0.2/24
    node: s1
    vlan:
      access: red
  - _vlan_mode: irb
    ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.0.3/24
    node: s2
    vlan:
      access: red
  linkindex: 2
  node_count: 2
  ospf:
    cost: 25
  prefix:
    allocation: id_based
    ipv4: 172.16.0.0/24
  type: lan
  vlan:
    access: red
- bridge: input_3
  gateway:
    ipv4: 172.16.0.3/24
  interfaces:
  - _vlan_mode: irb
    ifindex: 2
    ifname: Ethernet2
    ipv4: 172.16.0.3/24
    node: s2
    vlan:
      access: red
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.0.17/24
    node: h2
  linkindex: 3
  node_count: 2
  ospf:
    cost: 25
  prefix:
    allocation: id_based
    ipv4: 172.16.0.0/24
  type: lan
  vlan:
    access: red
module:
- vlan
- ospf
name: input
nodes:
  h1:
    af:
      ipv4: true
    box: python:3.9-alpine
    clab:
      binds:
      - clab_files/h1/hosts:/etc/hosts
      config_templates:
      - hosts:/etc/hosts
      kind: linux
    device: linux
    hostname: clab-input-h1
    id: 1
    interfaces:
    - bridge: input_1
      gateway:
        ipv4: 172.16.0.2/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.0.1/24
      linkindex: 1
      mtu: 1500
      name: h1 -> [s1,s2,h2]
      neighbors:
      - ifname: Vlan1000
        ipv4: 172.16.0.2/24
        node: s1
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: s2
      - ifname: eth1
        ipv4: 172.16.0.17/24
        node: h2
      type: lan
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    mtu: 1500
    name: h1
    netlab_lldp_enable: false
    role: host
  h2:
    af:
      ipv4: true
    box: python:3.9-alpine
    clab:
      binds:
      - clab_files/h2/hosts:/etc/hosts
      config_templates:
      - hosts:/etc/hosts
      kind: linux
    device: linux
    hostname: clab-input-h2
    id: 4
    interfaces:
    - bridge: input_3
      gateway:
        ipv4: 172.16.0.3/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.0.17/24
      linkindex: 3
      mtu: 1500
      name: h2 -> [h1,s1,s2]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.1/24
        node: h1
      - ifname: Vlan1000
        ipv4: 172.16.0.2/24
        node: s1
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: s2
      type: lan
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.104
      mac: 08:4f:a9:00:00:04
    mtu: 1500
    name: h2
    role: host
  s1:
    af:
      ipv4: true
    box: ceos:4.32.1F
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-s1
    id: 2
    interfaces:
    - bridge: input_1
      clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      linkindex: 1
      type: lan
      vlan:
        access: red
        access_id: 1000
    - bridge: input_2
      clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      linkindex: 2
      type: lan
      vlan:
        access: red
        access_id: 1000
    - bridge_group: 1
      ifindex: 3
      ifname: Vlan1000
      ipv4: 172.16.0.2/24
      name: VLAN red (1000) -> [h1,s2,h2]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.1/24
        node: h1
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: s2
      - ifname: eth1
        ipv4: 172.16.0.17/24
        node: h2
      ospf:
        area: 0.0.0.0
        cost: 10
        passive: false
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: red
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.2/32
      neighbors: []
      ospf:
        area: 0.0.0.0
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - vlan
    - ospf
    name: s1
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.2
    vlan:
      max_bridge_group: 1
    vlans:
      red:
        bridge_group: 1
        id: 1000
        mode: irb
        ospf:
          cost: 10
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
  s2:
    af:
      ipv4: true
    box: ceos:4.32.1F
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-s2
    id: 3
    interfaces:
    - bridge: input_2
      clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      linkindex: 2
      type: lan
      vlan:
        access: red
        access_id: 1000
    - bridge: input_3
      clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      linkindex: 3
      type: lan
      vlan:
        access: red
        access_id: 1000
    - bridge_group: 1
      ifindex: 3
      ifname: Vlan1000
      ipv4: 172.16.0.3/24
      name: VLAN red (1000) -> [h1,s1,h2]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.1/24
        node: h1
      - ifname: Vlan1000
        ipv4: 172.16.0.2/24
        node: s1
      - ifname: eth1
        ipv4: 172.16.0.17/24
        node: h2
      ospf:
        area: 0.0.0.0
        cost: 25
        passive: false
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: red
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.3/32
      neighbors: []
      ospf:
        area: 0.0.0.0
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.103
      mac: 08:4f:a9:00:00:03
    module:
    - vlan
    - ospf
    name: s2
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.3
    vlan:
      max_bridge_group: 1
    vlans:
      red:
        bridge_group: 1
        id: 1000
        mode: irb
        ospf:
          cost: 25
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
ospf:
  area: 0.0.0.0
provider: clab
