input:
- topology/input/lag-l3.yml
- package:topology-defaults.yml
lag:
  lacp: fast
  lacp_mode: active
  mode: 802.3ad
links:
- bridge: input_1
  interfaces:
  - ifindex: 30000
    ifname: port-channel1
    node: r1
  - ifindex: 30000
    ifname: port-channel1
    node: r2
  lag:
    ifindex: 1
  linkindex: 1
  mtu: 1600
  node_count: 2
  prefix: false
  stp:
    enable: false
  type: lag
- interfaces:
  - ifindex: 1
    ifname: Ethernet1
    node: r1
  - ifindex: 1
    ifname: Ethernet1
    node: r2
  lag:
    _parentindex: 1
  linkindex: 2
  mtu: 1600
  node_count: 2
  prefix: false
  stp:
    enable: false
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: Ethernet2
    node: r1
  - ifindex: 2
    ifname: Ethernet2
    node: r2
  lag:
    _parentindex: 1
  linkindex: 3
  mtu: 1600
  node_count: 2
  prefix: false
  stp:
    enable: false
  type: p2p
module:
- vlan
- lag
- stp
name: input
nodes:
  r1:
    af:
      ipv4: true
    box: ceos:4.32.1F
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-r1
    id: 1
    interfaces:
    - ifindex: 30000
      ifname: port-channel1
      lag:
        ifindex: 1
        lacp: fast
        lacp_mode: active
        mode: 802.3ad
      linkindex: 1
      mtu: 1600
      name: r1 -> r2
      neighbors:
      - ifname: port-channel1
        node: r2
        stp:
          enable: false
      stp:
        enable: false
      type: lag
      virtual_interface: true
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      lag:
        _parentindex: 1
      linkindex: 2
      mtu: 1600
      name: r1 -> r2
      neighbors:
      - ifname: Ethernet1
        node: r2
        stp:
          enable: false
      stp:
        enable: false
      type: p2p
    - clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      lag:
        _parentindex: 1
      linkindex: 3
      mtu: 1600
      name: r1 -> r2
      neighbors:
      - ifname: Ethernet2
        node: r2
        stp:
          enable: false
      stp:
        enable: false
      type: p2p
    lag:
      lacp: fast
      lacp_mode: active
      mode: 802.3ad
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - vlan
    - lag
    - stp
    name: r1
    stp:
      enable: true
      protocol: stp
  r2:
    af:
      ipv4: true
    box: ceos:4.32.1F
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-r2
    id: 2
    interfaces:
    - ifindex: 30000
      ifname: port-channel1
      lag:
        ifindex: 1
        lacp: fast
        lacp_mode: active
        mode: 802.3ad
      linkindex: 1
      mtu: 1600
      name: r2 -> r1
      neighbors:
      - ifname: port-channel1
        node: r1
        stp:
          enable: false
      stp:
        enable: false
      type: lag
      virtual_interface: true
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      lag:
        _parentindex: 1
      linkindex: 2
      mtu: 1600
      name: r2 -> r1
      neighbors:
      - ifname: Ethernet1
        node: r1
        stp:
          enable: false
      stp:
        enable: false
      type: p2p
    - clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      lag:
        _parentindex: 1
      linkindex: 3
      mtu: 1600
      name: r2 -> r1
      neighbors:
      - ifname: Ethernet2
        node: r1
        stp:
          enable: false
      stp:
        enable: false
      type: p2p
    lag:
      lacp: fast
      lacp_mode: active
      mode: 802.3ad
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - vlan
    - lag
    - stp
    name: r2
    stp:
      enable: true
      protocol: stp
provider: clab
stp:
  enable: true
  protocol: stp
