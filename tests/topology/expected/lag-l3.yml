input:
- topology/input/lag-l3.yml
- package:topology-defaults.yml
lag:
  lacp: fast
  lacp_mode: active
links:
- interfaces:
  - ifindex: 1
    ifname: eth1
    node: r1
  - ifindex: 1
    ifname: eth1
    node: r2
  lag:
    id: 1
  linkindex: 1
  mtu: 1600
  node_count: 2
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: eth2
    node: r1
  - ifindex: 2
    ifname: eth2
    node: r2
  lag:
    id: 1
  linkindex: 2
  node_count: 2
  type: p2p
- bridge: input_3
  interfaces:
  - ifindex: 30000
    ifname: bond0
    ipv4: 10.1.0.1/30
    node: r1
  - ifindex: 30000
    ifname: bond0
    ipv4: 10.1.0.2/30
    node: r2
  lag:
    id: 1
  linkindex: 3
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: lag
module:
- lag
name: input
nodes:
  r1:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/r1/daemons:/etc/frr/daemons
      - clab_files/r1/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-r1
    id: 1
    interfaces:
    - ifindex: 1
      ifname: eth1
      lag:
        id: 1
      linkindex: 1
      mtu: 1600
      name: r1 -> r2
      neighbors:
      - ifname: eth1
        lag:
          id: 1
        node: r2
      type: p2p
    - ifindex: 2
      ifname: eth2
      lag:
        id: 1
      linkindex: 2
      mtu: 1500
      name: r1 -> r2
      neighbors:
      - ifname: eth2
        lag:
          id: 1
        node: r2
      type: p2p
    - ifindex: 30000
      ifname: bond0
      ipv4: 10.1.0.1/30
      lag:
        id: 1
      linkindex: 3
      name: r1 -> r2
      neighbors:
      - ifname: bond0
        ipv4: 10.1.0.2/30
        lag:
          id: 1
        node: r2
      type: lag
      virtual_interface: true
    lag:
      lacp: fast
      lacp_mode: active
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - lag
    mtu: 1500
    name: r1
  r2:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/r2/daemons:/etc/frr/daemons
      - clab_files/r2/hosts:/etc/hosts
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts
      kind: linux
    device: frr
    hostname: clab-input-r2
    id: 2
    interfaces:
    - ifindex: 1
      ifname: eth1
      lag:
        id: 1
      linkindex: 1
      mtu: 1600
      name: r2 -> r1
      neighbors:
      - ifname: eth1
        lag:
          id: 1
        node: r1
      type: p2p
    - ifindex: 2
      ifname: eth2
      lag:
        id: 1
      linkindex: 2
      mtu: 1500
      name: r2 -> r1
      neighbors:
      - ifname: eth2
        lag:
          id: 1
        node: r1
      type: p2p
    - ifindex: 30000
      ifname: bond0
      ipv4: 10.1.0.2/30
      lag:
        id: 1
      linkindex: 3
      name: r2 -> r1
      neighbors:
      - ifname: bond0
        ipv4: 10.1.0.1/30
        lag:
          id: 1
        node: r1
      type: lag
      virtual_interface: true
    lag:
      lacp: fast
      lacp_mode: active
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - lag
    mtu: 1500
    name: r2
provider: clab
