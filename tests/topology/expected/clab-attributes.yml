input:
- topology/input/clab-attributes.yml
- package:topology-defaults.yml
name: input
nodes:
  n:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds: []
      cmd: /bin/bash
      config_templates: []
      dns:
        search:
        - example.com
        servers:
        - 1.1.1.1
      env:
        FOO: BAR
      image: quay.io/frrouting/frr:9.1.0
      kind: frr
      license: license.txt
      ports: []
      runtime: docker
      srl-agents: []
      startup-config: start.cfg
      type: unknown
    device: frr
    hostname: clab-input-n
    id: 1
    interfaces: []
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    mtu: 1500
    name: n
provider: clab
