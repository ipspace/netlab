    hostname: clab-input-n
    id: 1
    interfaces: []
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    name: n
provider: clab
