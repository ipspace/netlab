input:
- topology/input/clab-attributes.yml
- package:topology-defaults.yml
name: input
nodes:
  n:
    af:
      ipv4: true
    box: ghcr.io/nokia/srlinux:24.3.2
    clab:
      binds: []
      cmd: /bin/bash
      config_templates: []
      env:
        FOO: BAR
      image: srl/linux:latest
      kind: srlinux
      license: license.txt
      ports: []
      runtime: docker
      srl-agents: []
      startup-config: start.cfg
      type: ixrd2l
    device: srlinux
    hostname: clab-input-n
    id: 1
    interfaces: []
    loopback:
      ifindex: 0
      ifname: lo0.0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    name: n
provider: clab
