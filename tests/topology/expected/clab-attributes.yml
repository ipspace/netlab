input:
- topology/input/clab-attributes.yml
- package:topology-defaults.yml
name: input
nodes:
  n:
    af:
      ipv4: true
    box: ghcr.io/nokia/srlinux:23.3.1
    clab:
      binds: []
      cmd: /bin/bash
      config_templates: []
      env:
        FOO: BAR
      image: srl/linux:latest
      kind: srlinux
      license: license.txt
      ports: null
      runtime: docker
      srl-agents: []
