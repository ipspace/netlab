input:
- topology/input/unnumbered.yml
- package:topology-defaults.yml
links:
- bridge: input_1
  interfaces:
  - ipv4: 172.19.0.1/24
    ipv6: 2001:db8:1::1/64
    node: c_nxos
  - ipv4: 172.19.0.2/24
    ipv6: 2001:db8:1::2/64
    node: a_eos
  - ipv4: 172.19.0.3/24
    ipv6: 2001:db8:1::3/64
    node: j_vsrx
  linkindex: 1
  node_count: 3
  prefix:
    ipv4: 172.19.0.0/24
    ipv6: 2001:db8:1::/64
  type: lan
- interfaces:
  - ipv4: true
    ipv6: true
    node: a_eos
  - ipv4: true
    ipv6: true
    node: c_nxos
  left:
    ifname: Ethernet2
    ipv4: true
    ipv6: true
    node: a_eos
  linkindex: 2
  name: a_eos - c_nxos
  node_count: 2
  right:
    ifname: Ethernet1/2
    ipv4: true
    ipv6: true
    node: c_nxos
  role: core
  type: p2p
  unnumbered: true
name: input
nodes:
  a_eos:
    box: arista/veos
    device: eos
    id: 2
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.19.0.2/24
      ipv6: 2001:db8:1::2/64
      linkindex: 1
      name: a_eos -> [c_nxos,j_vsrx]
      neighbors:
      - ifname: Ethernet1/1
        ipv4: 172.19.0.1/24
        ipv6: 2001:db8:1::1/64
        node: c_nxos
      - ifname: ge-0/0/0
        ipv4: 172.19.0.3/24
        ipv6: 2001:db8:1::3/64
        node: j_vsrx
      type: lan
    - ifindex: 2
      ifname: Ethernet2
      ipv4: true
      ipv6: true
      linkindex: 2
      name: a_eos -> c_nxos
      neighbors:
      - ifname: Ethernet1/2
        ipv4: true
        ipv6: true
        node: c_nxos
      remote_id: 1
      remote_ifindex: 2
      role: core
      type: p2p
      unnumbered: true
    loopback:
      ipv4: 172.18.1.2/32
      ipv6: 2001:db8:0:2::1/64
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    name: a_eos
  c_nxos:
    box: cisco/nexus9300v
    device: nxos
    id: 1
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: Ethernet1/1
      ipv4: 172.19.0.1/24
      ipv6: 2001:db8:1::1/64
      linkindex: 1
      name: c_nxos -> [a_eos,j_vsrx]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.19.0.2/24
        ipv6: 2001:db8:1::2/64
        node: a_eos
      - ifname: ge-0/0/0
        ipv4: 172.19.0.3/24
        ipv6: 2001:db8:1::3/64
        node: j_vsrx
      type: lan
    - ifindex: 2
      ifname: Ethernet1/2
      ipv4: true
      ipv6: true
      linkindex: 2
      name: c_nxos -> a_eos
      neighbors:
      - ifname: Ethernet2
        ipv4: true
        ipv6: true
        node: a_eos
      remote_id: 2
      remote_ifindex: 2
      role: core
      type: p2p
      unnumbered: true
    loopback:
      ipv4: 172.18.1.1/32
      ipv6: 2001:db8:0:1::1/64
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    name: c_nxos
  j_vsrx:
    box: juniper/vsrx3
    device: vsrx
    id: 3
    interfaces:
    - bridge: input_1
      ifindex: 0
      ifname: ge-0/0/0
      ipv4: 172.19.0.3/24
      ipv6: 2001:db8:1::3/64
      linkindex: 1
      name: j_vsrx -> [c_nxos,a_eos]
      neighbors:
      - ifname: Ethernet1/1
        ipv4: 172.19.0.1/24
        ipv6: 2001:db8:1::1/64
        node: c_nxos
      - ifname: Ethernet1
        ipv4: 172.19.0.2/24
        ipv6: 2001:db8:1::2/64
        node: a_eos
      type: lan
    loopback:
      ipv4: 172.18.1.3/32
      ipv6: 2001:db8:0:3::1/64
    mgmt:
      ifname: fxp0
      ipv4: 192.168.121.103
      mac: 08-4F-A9-00-00-03
    name: j_vsrx
provider: libvirt
