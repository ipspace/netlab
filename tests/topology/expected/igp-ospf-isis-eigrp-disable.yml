    ifname: GigabitEthernet0/1
    ipv4: 10.1.0.2/30
    node: r2
  type: p2p
- eigrp: false
  interfaces:
  - ifindex: 2
    ipv4: 10.1.0.5/30
    node: r1
  - ifindex: 2
    ipv4: 10.1.0.6/30
    node: r2
  isis: false
