    ipv4: 10.1.0.4/30
  right:
    ifname: GigabitEthernet0/2
    ipv4: 10.1.0.6/30
    node: r2
  type: p2p
- interfaces:
  - eigrp: false
    ifindex: 3
    ipv4: 10.1.0.9/30
    isis: false
    node: r1
    ospf: false
  - ifindex: 3
    ipv4: 10.1.0.10/30
    node: r2
  left:
    ifname: GigabitEthernet0/3
    ipv4: 10.1.0.9/30
    node: r1
  linkindex: 3
  name: IGP disabled on a R1 interface
  node_count: 2
  prefix:
    ipv4: 10.1.0.8/30
  right:
    ifname: GigabitEthernet0/3
    ipv4: 10.1.0.10/30
    node: r2
  type: p2p
module:
- isis
- ospf
- eigrp
name: input
