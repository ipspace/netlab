bgp:
  advertise_loopback: true
  as: 65000
  community:
    ebgp:
    - standard
    ibgp:
    - standard
    - extended
  next_hop_self: true
groups:
  as65000:
    members:
    - r1
  as65001:
    members:
    - r2
input:
- topology/input/vrf.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 10.1.0.1/30
    node: r1
    vrf: red
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: r2
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  role: external
  type: p2p
- interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 10.1.0.5/30
    node: r1
    vrf: blue
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 10.1.0.6/30
    node: r3
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 10.1.0.4/30
  type: p2p
- bridge: input_3
  interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 172.16.0.3/24
    node: r3
    vrf: yellow
  linkindex: 3
  node_count: 1
  prefix:
    ipv4: 172.16.0.0/24
  type: stub
- bridge: input_4
  interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 172.16.1.2/24
    node: r2
    vrf: black
  linkindex: 4
  node_count: 1
  prefix:
    ipv4: 172.16.1.0/24
  type: stub
module:
- bgp
- ospf
- vrf
name: input
nodes:
  r1:
    af:
      ipv4: true
      vpnv4: true
    bgp:
      _cprop_order:
      - standard
      - extended
      - large
      - link-bandwidth
      advertise_loopback: true
      as: 65000
      community:
        ebgp:
        - standard
        - large
        ibgp:
        - standard
        - large
        - extended
        ibgp_localas:
        - standard
        - large
        - extended
      ipv4: true
      neighbors: []
      next_hop_self: true
      router_id: 10.0.0.1
    box: ceos:4.31.2F
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-r1
    id: 1
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.1/30
      linkindex: 1
      name: r1 -> r2
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.2/30
        node: r2
      role: external
      type: p2p
      vrf: red
    - clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 10.1.0.5/30
      linkindex: 2
      name: r1 -> r3
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.6/30
        node: r3
      type: p2p
      vrf: blue
    - ifindex: 10001
      ifname: Loopback1
      ipv4: 10.2.0.1/32
      name: VRF Loopback red
      neighbors: []
      type: loopback
      virtual_interface: true
      vrf: red
    - ifindex: 10002
      ifname: Loopback2
      ipv4: 10.2.0.2/32
      name: VRF Loopback blue
      neighbors: []
      type: loopback
      virtual_interface: true
      vrf: blue
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      ospf:
        area: 0.0.0.0
      type: loopback
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - bgp
    - ospf
    - vrf
    name: r1
    vrf:
      as: 65000
      loopback: true
    vrfs:
      blue:
        af:
          ipv4: true
        export:
        - '65000:3'
        id: 3
        import:
        - '65000:3'
        loopback_address:
          ipv4: 10.2.0.2/32
        networks:
        - ipv4: 10.2.0.2/32
        ospf:
          active: true
          area: 0.0.0.0
          interfaces:
          - clab:
              name: et2
            ifindex: 2
            ifname: Ethernet2
            ipv4: 10.1.0.5/30
            linkindex: 2
            name: r1 -> r3
            neighbors:
            - ifname: Ethernet1
              ipv4: 10.1.0.6/30
              node: r3
            ospf:
              area: 0.0.0.0
              network_type: point-to-point
              passive: false
            type: p2p
            vrf: blue
          - ifindex: 10002
            ifname: Loopback2
            ipv4: 10.2.0.2/32
            name: VRF Loopback blue
            neighbors: []
            ospf:
              area: 0.0.0.0
              passive: false
            type: loopback
            virtual_interface: true
            vrf: blue
          router_id: 10.0.0.1
        rd: '65000:3'
        vrfidx: 101
      red:
        af:
          ipv4: true
        bgp:
          neighbors:
          - as: 65001
            ifindex: 1
            ipv4: 10.1.0.2
            name: r2
            type: ebgp
        export:
        - '65000:2'
        id: 2
        import:
        - '65000:2'
        loopback_address:
          ipv4: 10.2.0.1/32
        networks:
        - ipv4: 10.2.0.1/32
        rd: '65000:2'
        vrfidx: 100
  r2:
    af:
      ipv4: true
      vpnv4: true
    bgp:
      _cprop_order:
      - standard
      - extended
      - large
      - link-bandwidth
      advertise_loopback: true
      as: 65001
      community:
        ebgp:
        - standard
        - large
        ibgp:
        - standard
        - large
        - extended
        ibgp_localas:
        - standard
        - large
        - extended
      ipv4: true
      neighbors:
      - activate:
          ipv4: true
        as: 65000
        ifindex: 1
        ipv4: 10.1.0.1
        name: r1
        type: ebgp
      next_hop_self: true
      router_id: 10.0.0.2
    box: ceos:4.31.2F
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-r2
    id: 2
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.2/30
      linkindex: 1
      name: r2 -> r1
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.1/30
        node: r1
        vrf: red
      role: external
      type: p2p
    - bgp:
        advertise: true
      bridge: input_4
      clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 172.16.1.2/24
      linkindex: 4
      name: r2 -> stub
      neighbors: []
      type: stub
      vrf: black
    - ifindex: 10001
      ifname: Loopback1
      ipv4: 10.0.0.1/32
      name: VRF Loopback black
      neighbors: []
      type: loopback
      virtual_interface: true
      vrf: black
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.2/32
      neighbors: []
      ospf:
        area: 0.0.0.0
      type: loopback
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:00:00:02
    module:
    - bgp
    - vrf
    name: r2
    vrf:
      as: 65000
    vrfs:
      black:
        af:
          ipv4: true
        export:
        - '65001:5'
        id: 5
        import:
        - '65303:3'
        loopback:
          ipv4: 10.0.0.1
        loopback_address:
          ipv4: 10.0.0.1/32
        networks:
        - ipv4: 10.0.0.1/32
        rd: '65001:5'
        vrfidx: 102
      green:
        export:
        - '65001:4'
        id: 4
        import:
        - '65001:4'
        rd: '65001:4'
        vrfidx: 101
      red:
        export:
        - '65000:2'
        id: 2
        import:
        - '65000:2'
        rd: '65000:2'
        vrfidx: 100
  r3:
    af:
      ipv4: true
      vpnv4: true
    box: ceos:4.31.2F
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-r3
    id: 3
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.6/30
      linkindex: 2
      name: r3 -> r1
      neighbors:
      - ifname: Ethernet2
        ipv4: 10.1.0.5/30
        node: r1
        vrf: blue
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: false
      type: p2p
    - bridge: input_3
      clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 172.16.0.3/24
      linkindex: 3
      name: r3 -> stub
      neighbors: []
      type: stub
      vrf: yellow
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.3/32
      neighbors: []
      ospf:
        area: 0.0.0.0
      type: loopback
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.103
      mac: 08:4f:a9:00:00:03
    module:
    - ospf
    - vrf
    name: r3
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.3
    vrf:
      as: 65000
    vrfs:
      orange:
        export: []
        id: 7
        import:
        - '65101:2'
        loopback: null
        rd: '65101:2'
        vrfidx: 101
      yellow:
        af:
          ipv4: true
        export:
        - '65000:1'
        id: 6
        import:
        - '65000:1'
        rd: '65000:1'
        vrfidx: 100
ospf:
  area: 0.0.0.0
provider: clab
vrf:
  as: 65000
vrfs:
  blue:
    export:
    - '65000:3'
    id: 3
    import:
    - '65000:3'
    rd: '65000:3'
  red:
    export:
    - '65000:2'
    id: 2
    import:
    - '65000:2'
    rd: '65000:2'
