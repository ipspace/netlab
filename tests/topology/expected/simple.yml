        ipv4: 172.16.0.1/24
        node: c_ios
      - ifname: GigabitEthernet2
        ipv4: 172.16.0.2/24
        node: c_csr
      - ifname: Ethernet1
        ipv4: 172.16.0.4/24
        node: a_eos
      - ifname: ge-0/0/0
        ipv4: 172.16.0.5/24
        node: j_vsrx
      type: lan
    - bridge: c-to-a
      ifindex: 2
      ifname: Ethernet1/2
      ipv4: 172.16.1.3/24
      linkindex: 3
      name: c_nxos -> a_eos
      neighbors:
      - ifname: Ethernet2
        ipv4: 172.16.1.4/24
        node: a_eos
      type: lan
    loopback:
      ipv4: 10.0.0.3/32
    mgmt:
      ifname: mgmt0
      ipv4: 192.168.121.103
      mac: 08-4F-A9-00-00-03
    name: c_nxos
  j_vsrx:
    af:
      ipv4: true
    box: juniper/vsrx3
    device: vsrx
    id: 5
    interfaces:
    - bridge: input_1
      ifindex: 0
      ifname: ge-0/0/0
      ipv4: 172.16.0.5/24
      linkindex: 1
      name: j_vsrx -> [c_ios,c_csr,c_nxos,a_eos]
      neighbors:
      - ifname: GigabitEthernet0/1
        ipv4: 172.16.0.1/24
        node: c_ios
      - ifname: GigabitEthernet2
        ipv4: 172.16.0.2/24
        node: c_csr
      - ifname: Ethernet1/1
        ipv4: 172.16.0.3/24
        node: c_nxos
      - ifname: Ethernet1
        ipv4: 172.16.0.4/24
        node: a_eos
      type: lan
    loopback:
      ipv4: 10.0.0.5/32
    mgmt:
      ifname: fxp0
      ipv4: 192.168.121.105
      mac: 08-4F-A9-00-00-05
    name: j_vsrx
provider: libvirt
