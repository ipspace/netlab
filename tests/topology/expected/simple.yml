input:
- topology/input/simple.yml
- package:topology-defaults.yml
links:
- bridge: input_1
  interfaces:
  - ifindex: 1
    ifname: GigabitEthernet0/1
    ipv4: 172.16.0.1/24
    node: c_ios
  - ifindex: 2
    ifname: GigabitEthernet2
    ipv4: 172.16.0.2/24
    node: c_csr
  - ifindex: 1
    ifname: Ethernet1/1
    ipv4: 172.16.0.3/24
    node: c_nxos
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.0.4/24
    node: a_eos
  - ifindex: 0
    ifname: ge-0/0/0
    ipv4: 172.16.0.5/24
    node: j_vsrx
  linkindex: 1
  node_count: 5
  prefix:
    ipv4: 172.16.0.0/24
  type: lan
- interfaces:
  - ifindex: 2
    ifname: GigabitEthernet0/2
    ipv4: 10.1.0.2/30
    node: c_ios
  - ifindex: 3
    ifname: GigabitEthernet3
    ipv4: 10.1.0.1/30
    node: c_csr
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
- bridge: c-to-a
  interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 172.16.1.4/24
    node: a_eos
  - ifindex: 2
    ifname: Ethernet1/2
    ipv4: 172.16.1.3/24
    node: c_nxos
  linkindex: 3
  node_count: 2
  prefix:
    ipv4: 172.16.1.0/24
  type: lan
name: input
nodes:
  a_eos:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    id: 4
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.0.4/24
      linkindex: 1
      name: a_eos -> [c_ios,c_csr,c_nxos,j_vsrx]
      neighbors:
      - ifname: GigabitEthernet0/1
        ipv4: 172.16.0.1/24
        node: c_ios
      - ifname: GigabitEthernet2
        ipv4: 172.16.0.2/24
        node: c_csr
      - ifname: Ethernet1/1
        ipv4: 172.16.0.3/24
        node: c_nxos
      - ifname: ge-0/0/0
        ipv4: 172.16.0.5/24
        node: j_vsrx
      type: lan
    - bridge: c-to-a
      ifindex: 2
      ifname: Ethernet2
      ipv4: 172.16.1.4/24
      linkindex: 3
      name: a_eos -> c_nxos
      neighbors:
      - ifname: Ethernet1/2
        ipv4: 172.16.1.3/24
        node: c_nxos
      type: lan
    loopback:
      ipv4: 10.0.0.4/32
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.104
      mac: 08-4F-A9-00-00-04
    name: a_eos
  c_csr:
    af:
      ipv4: true
    box: cisco/csr1000v
    device: csr
    id: 2
    interfaces:
    - bridge: input_1
      ifindex: 2
      ifname: GigabitEthernet2
      ipv4: 172.16.0.2/24
      linkindex: 1
      name: c_csr -> [c_ios,c_nxos,a_eos,j_vsrx]
      neighbors:
      - ifname: GigabitEthernet0/1
        ipv4: 172.16.0.1/24
        node: c_ios
      - ifname: Ethernet1/1
        ipv4: 172.16.0.3/24
        node: c_nxos
      - ifname: Ethernet1
        ipv4: 172.16.0.4/24
        node: a_eos
      - ifname: ge-0/0/0
        ipv4: 172.16.0.5/24
        node: j_vsrx
      type: lan
    - ifindex: 3
      ifname: GigabitEthernet3
      ipv4: 10.1.0.1/30
      linkindex: 2
      name: c_csr -> c_ios
      neighbors:
      - ifname: GigabitEthernet0/2
        ipv4: 10.1.0.2/30
        node: c_ios
      type: p2p
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: GigabitEthernet1
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    min_mtu: 1500
    name: c_csr
  c_ios:
    af:
      ipv4: true
    box: cisco/iosv
    device: iosv
    id: 1
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: GigabitEthernet0/1
      ipv4: 172.16.0.1/24
      linkindex: 1
      name: c_ios -> [c_csr,c_nxos,a_eos,j_vsrx]
      neighbors:
      - ifname: GigabitEthernet2
        ipv4: 172.16.0.2/24
        node: c_csr
      - ifname: Ethernet1/1
        ipv4: 172.16.0.3/24
        node: c_nxos
      - ifname: Ethernet1
        ipv4: 172.16.0.4/24
        node: a_eos
      - ifname: ge-0/0/0
        ipv4: 172.16.0.5/24
        node: j_vsrx
      type: lan
    - ifindex: 2
      ifname: GigabitEthernet0/2
      ipv4: 10.1.0.2/30
      linkindex: 2
      name: c_ios -> c_csr
      neighbors:
      - ifname: GigabitEthernet3
        ipv4: 10.1.0.1/30
        node: c_csr
      type: p2p
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: GigabitEthernet0/0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    name: c_ios
  c_nxos:
    af:
      ipv4: true
    box: cisco/nexus9300v
    device: nxos
    id: 3
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: Ethernet1/1
      ipv4: 172.16.0.3/24
      linkindex: 1
      name: c_nxos -> [c_ios,c_csr,a_eos,j_vsrx]
      neighbors:
