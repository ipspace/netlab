    - ifindex: 1
      ifname: eth1
      ipv4: 10.1.0.1/30
      linkindex: 1
      mtu: 1500
      name: l1 -> l2
      neighbors:
      - ifname: eth1
        ipv4: 10.1.0.2/30
        node: l2
      role: external
      type: p2p
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:00:00:01
    module:
    - bgp
    mtu: 1500
    name: l1
  l2:
    af:
      ipv4: true
    bgp:
      advertise_loopback: true
      as: 65002
      community:
        ebgp:
        - standard
        ibgp:
        - standard
        - extended
        ibgp_localas:
        - standard
        - extended
      ipv4: true
      neighbors:
      - activate:
          ipv4: true
        as: 65000
        ifindex: 1
        ipv4: 10.1.0.1
        name: l1
        type: ebgp
      next_hop_self: true
      router_id: 10.0.0.2
