input:
- topology/input/device-node-defaults.yml
- package:topology-defaults.yml
links:
- _linkname: links[1]
  bridge: input_1
  interfaces:
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.0.2/24
    node: h1
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.0.1/24
    node: rtr
  linkindex: 1
  node_count: 2
  prefix:
    ipv4: 172.16.0.0/24
  role: stub
  type: lan
- _linkname: links[2]
  bridge: input_2
  interfaces:
  - ifindex: 1
    ifname: eth1
    ipv4: 172.16.1.3/24
    node: h2
  - ifindex: 2
    ifname: eth2
    ipv4: 172.16.1.1/24
    node: rtr
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 172.16.1.0/24
  role: stub
  type: lan
module:
- routing
- ospf
name: input
nodes:
  h1:
    af:
      ipv4: true
    box: python:3.13-alpine
    clab:
      binds:
      - clab_files/-shared-hosts:/etc/hosts:ro
      config_templates:
      - hosts:/etc/hosts:shared
      kind: linux
    device: linux
    hostname: clab-input-h1
    id: 2
    interfaces:
    - bridge: input_1
      gateway:
        ipv4: 172.16.0.1/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.0.2/24
      linkindex: 1
      mtu: 1500
      name: h1 -> rtr
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.1/24
        node: rtr
      role: stub
      type: lan
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.102
      mac: ca:fe:00:02:00:00
    module:
    - routing
    mtu: 1500
    name: h1
    role: host
    routing:
      static:
      - ipv4: 172.16.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
      - ipv4: 10.0.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
      - ipv4: 10.1.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
      - ipv4: 10.2.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.0.1
  h2:
    af:
      ipv4: true
    box: python:3.13-alpine
    clab:
      binds:
      - clab_files/-shared-hosts:/etc/hosts:ro
      config_templates:
      - hosts:/etc/hosts:shared
      kind: linux
    device: linux
    hostname: clab-input-h2
    id: 3
    interfaces:
    - bridge: input_2
      gateway:
        ipv4: 172.16.1.1/24
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.1.3/24
      linkindex: 2
      mtu: 1500
      name: h2 -> rtr
      neighbors:
      - ifname: eth2
        ipv4: 172.16.1.1/24
        node: rtr
      role: stub
      type: lan
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.103
      mac: ca:fe:00:03:00:00
    module:
    - routing
    mtu: 1500
    name: h2
    role: host
    routing:
      static:
      - ipv4: 172.16.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
      - ipv4: 10.0.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
      - ipv4: 10.1.0.0/16
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
      - ipv4: 10.2.0.0/24
        nexthop:
          idx: 0
          intf: eth1
          ipv4: 172.16.1.1
  rtr:
    af:
      ipv4: true
    box: quay.io/frrouting/frr:10.0.1
    clab:
      binds:
      - clab_files/rtr/daemons:/etc/frr/daemons
      - clab_files/-shared-hosts:/etc/hosts:ro
      config_templates:
      - daemons:/etc/frr/daemons
      - hosts:/etc/hosts:shared
      image: none
      kind: linux
    device: frr
    hostname: clab-input-rtr
    id: 1
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: eth1
      ipv4: 172.16.0.1/24
      linkindex: 1
      mtu: 1500
      name: rtr -> h1
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.2/24
        node: h1
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: true
      role: stub
      type: lan
    - bridge: input_2
      ifindex: 2
      ifname: eth2
      ipv4: 172.16.1.1/24
      linkindex: 2
      mtu: 1500
      name: rtr -> h2
      neighbors:
      - ifname: eth1
        ipv4: 172.16.1.3/24
        node: h2
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: true
      role: stub
      type: lan
    loopback:
      ifindex: 0
      ifname: lo
      ipv4: 10.0.0.1/32
      neighbors: []
      ospf:
        area: 0.0.0.0
        passive: false
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.101
      mac: ca:fe:00:01:00:00
    module:
    - ospf
    mtu: 1500
    name: rtr
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.1
    role: router
ospf:
  area: 0.0.0.0
provider: clab
