groups:
  router:
    members:
    - r1
    module:
    - vlan
    - vxlan
    - ospf
    - vrf
    node_data:
      vlans:
        blue: {}
        red: {}
input:
- topology/input/vxlan-router-stick.yml
- package:topology-defaults.yml
links:
- _linkname: links[1]
  interfaces:
  - ifindex: 1
    ifname: Ethernet1
    node: s1
    vlan:
      trunk:
        blue: {}
        red: {}
  - ifindex: 1
    ifname: Ethernet1
    node: s2
    vlan:
      trunk:
        blue: {}
        red: {}
  linkindex: 1
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      blue: {}
      red: {}
- _linkname: links[2]
  interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 10.1.0.2/30
    node: s2
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 10.1.0.1/30
    node: r1
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
module:
- vlan
- ospf
- vrf
- vxlan
name: input
nodes:
  r1:
    af:
      ipv4: true
      vpnv4: true
    box: none
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-r1
    id: 3
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.1/30
      linkindex: 2
      name: r1 -> s2
      neighbors:
      - ifname: Ethernet2
        ipv4: 10.1.0.2/30
        node: s2
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: false
      type: p2p
    - bridge_group: 1
      ifindex: 40000
      ifname: Vlan1000
      ipv4: 172.16.0.3/24
      name: VLAN red (1000) -> [s2,s1]
      neighbors:
      - ifname: Vlan1000
        node: s2
      - ifname: Vlan1000
        node: s1
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: red
      vrf: tenant
    - bridge_group: 2
      ifindex: 40001
      ifname: Vlan1001
      ipv4: 172.16.1.3/24
      name: VLAN blue (1001) -> [s2,s1]
      neighbors:
      - ifname: Vlan1001
        node: s2
      - ifname: Vlan1001
        node: s1
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
        name: blue
      vrf: tenant
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.3/32
      neighbors: []
      ospf:
        area: 0.0.0.0
        passive: false
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.103
      mac: 08:4f:a9:03:00:00
    module:
    - vlan
    - ospf
    - vrf
    - vxlan
    name: r1
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.3
    role: router
    vlan:
      max_bridge_group: 2
    vlans:
      blue:
        bridge_group: 2
        id: 1001
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
        vni: 101001
        vrf: tenant
        vtep_list:
        - 10.0.0.2
      red:
        bridge_group: 1
        id: 1000
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
        vni: 101000
        vrf: tenant
        vtep_list:
        - 10.0.0.2
    vrf:
      as: 65000
    vrfs:
      tenant:
        af:
          ipv4: true
        export:
        - '65000:1'
        id: 1
        import:
        - '65000:1'
        rd: '65000:1'
        vrfidx: 100
    vxlan:
      domain: global
      flooding: static
      vlans:
      - red
      - blue
      vtep: 10.0.0.3
      vtep_interface: Loopback0
      vtep_list:
      - 10.0.0.2
  s1:
    af:
      ipv4: true
    box: none
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-s1
    id: 1
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      linkindex: 1
      name: s1 -> s2
      neighbors:
      - ifname: Ethernet1
        node: s2
      type: p2p
      vlan:
        trunk:
          blue: {}
          red: {}
        trunk_id:
        - 1000
        - 1001
    - bridge_group: 1
      ifindex: 40000
      ifname: Vlan1001
      name: VLAN blue (1001) -> [s2,r1]
      neighbors:
      - ifname: Vlan1001
        node: s2
      - ifname: Vlan1001
        ipv4: 172.16.1.3/24
        node: r1
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: blue
    - bridge_group: 2
      ifindex: 40001
      ifname: Vlan1000
      name: VLAN red (1000) -> [s2,r1]
      neighbors:
      - ifname: Vlan1000
        node: s2
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: r1
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: red
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.101
      mac: 08:4f:a9:01:00:00
    module:
    - vlan
    name: s1
    role: router
    vlan:
      max_bridge_group: 2
      mode: bridge
    vlans:
      blue:
        bridge_group: 1
        id: 1001
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
        vni: 101001
      red:
        bridge_group: 2
        id: 1000
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
        vni: 101000
  s2:
    af:
      ipv4: true
    box: none
    clab:
      env:
        CLAB_MGMT_VRF: management
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-s2
    id: 2
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      linkindex: 1
      name: s2 -> s1
      neighbors:
      - ifname: Ethernet1
        node: s1
      type: p2p
      vlan:
        trunk:
          blue: {}
          red: {}
        trunk_id:
        - 1000
        - 1001
    - clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 10.1.0.2/30
      linkindex: 2
      name: s2 -> r1
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.1/30
        node: r1
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: false
      type: p2p
    - bridge_group: 1
      ifindex: 40000
      ifname: Vlan1001
      name: VLAN blue (1001) -> [s1,r1]
      neighbors:
      - ifname: Vlan1001
        node: s1
      - ifname: Vlan1001
        ipv4: 172.16.1.3/24
        node: r1
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: blue
    - bridge_group: 2
      ifindex: 40001
      ifname: Vlan1000
      name: VLAN red (1000) -> [s1,r1]
      neighbors:
      - ifname: Vlan1000
        node: s1
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: r1
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
        name: red
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.2/32
      neighbors: []
      ospf:
        area: 0.0.0.0
        passive: false
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08:4f:a9:02:00:00
    module:
    - vlan
    - vxlan
    - ospf
    name: s2
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.2
    role: router
    vlan:
      max_bridge_group: 2
      mode: bridge
    vlans:
      blue:
        bridge_group: 1
        id: 1001
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
        vni: 101001
        vtep_list:
        - 10.0.0.3
      red:
        bridge_group: 2
        id: 1000
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
        vni: 101000
        vtep_list:
        - 10.0.0.3
    vxlan:
      domain: global
      flooding: static
      vlans:
      - blue
      - red
      vtep: 10.0.0.2
      vtep_interface: Loopback0
      vtep_list:
      - 10.0.0.3
ospf:
  area: 0.0.0.0
provider: clab
vlans:
  blue:
    host_count: 0
    id: 1001
    neighbors:
    - ifname: Vlan1001
      node: s2
    - ifname: Vlan1001
      node: s1
    - ifname: Vlan1001
      ipv4: 172.16.1.3/24
      node: r1
    prefix:
      allocation: id_based
      ipv4: 172.16.1.0/24
    vni: 101001
  red:
    host_count: 0
    id: 1000
    neighbors:
    - ifname: Vlan1000
      node: s2
    - ifname: Vlan1000
      node: s1
    - ifname: Vlan1000
      ipv4: 172.16.0.3/24
      node: r1
    prefix:
      allocation: id_based
      ipv4: 172.16.0.0/24
    vni: 101000
vrf:
  as: 65000
vxlan:
  domain: global
  flooding: static
  use_v6_vtep: false
  vlans:
  - red
  - blue
