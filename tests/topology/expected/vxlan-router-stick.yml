groups:
  router:
    members:
    - r1
    - r2
    module:
    - vlan
    - vxlan
    node_data:
      vlans:
        blue: {}
        red: {}
input:
- topology/input/vxlan-router-stick.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ifindex: 1
    ifname: Ethernet1
    node: s1
    vlan:
      trunk:
        blue: {}
        red: {}
  - ifindex: 1
    ifname: Ethernet1
    node: s2
    vlan:
      trunk:
        blue: {}
        red: {}
  linkindex: 1
  node_count: 2
  prefix: {}
  type: p2p
  vlan:
    trunk:
      blue: {}
      red: {}
- interfaces:
  - ifindex: 2
    ifname: Ethernet2
    ipv4: 10.1.0.2/30
    node: s2
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 10.1.0.1/30
    node: r1
  linkindex: 2
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  type: p2p
- interfaces:
  - ifindex: 3
    ifname: Ethernet3
    ipv4: 10.1.0.6/30
    node: s2
  - ifindex: 1
    ifname: eth1
    ipv4: 10.1.0.5/30
    node: r2
  linkindex: 3
  node_count: 2
  prefix:
    ipv4: 10.1.0.4/30
  type: p2p
module:
- vlan
- vxlan
name: input
nodes:
  r1:
    af:
      ipv4: true
    box: ceos:4.26.4M
    clab:
      env:
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-r1
    id: 3
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.1/30
      linkindex: 2
      name: r1 -> s2
      neighbors:
      - ifname: Ethernet2
        ipv4: 10.1.0.2/30
        node: s2
      type: p2p
    - bridge_group: 1
      ifindex: 4
      ifname: Vlan1000
      ipv4: 172.16.0.3/24
      name: VLAN red (1000) -> [s2,s1,r2]
      neighbors:
      - ifname: Vlan1000
        node: s2
      - ifname: Vlan1000
        node: s1
      - ifname: vlan1000
        ipv4: 172.16.0.4/24
        node: r2
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
    - bridge_group: 2
      ifindex: 5
      ifname: Vlan1001
      ipv4: 172.16.1.3/24
      name: VLAN blue (1001) -> [s2,s1,r2]
      neighbors:
      - ifname: Vlan1001
        node: s2
      - ifname: Vlan1001
        node: s1
      - ifname: vlan1001
        ipv4: 172.16.1.4/24
        node: r2
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
    loopback:
      ipv4: 10.0.0.3/32
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.103
      mac: 08-4F-A9-00-00-03
    module:
    - vlan
    - vxlan
    name: r1
    vlan:
      max_bridge_group: 2
    vlans:
      blue:
        bridge_group: 2
        id: 1001
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
        vni: 101001
        vtep_list:
        - 10.0.0.2
        - 10.0.0.4
      red:
        bridge_group: 1
        id: 1000
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
        vni: 101000
        vtep_list:
        - 10.0.0.2
        - 10.0.0.4
    vxlan:
      domain: global
      flooding: static
      vlans:
      - red
      - blue
      vtep: 10.0.0.3
      vtep_list:
      - 10.0.0.2
      - 10.0.0.4
  r2:
    af:
      ipv4: true
    box: frrouting/frr:v8.3.1
    clab:
      binds:
        clab_files/r2/daemons: /etc/frr/daemons
      config_templates:
        daemons: /etc/frr/daemons
      kind: linux
    device: frr
    hostname: clab-input-r2
    id: 4
    interfaces:
    - ifindex: 1
      ifname: eth1
      ipv4: 10.1.0.5/30
      linkindex: 3
      mtu: 1500
      name: r2 -> s2
      neighbors:
      - ifname: Ethernet3
        ipv4: 10.1.0.6/30
        node: s2
      parentindex: {}
      type: p2p
    - bridge_group: 1
      ifindex: 4
      ifname: vlan1000
      ipv4: 172.16.0.4/24
      name: VLAN red (1000) -> [s2,s1,r1]
      neighbors:
      - ifname: Vlan1000
        node: s2
      - ifname: Vlan1000
        node: s1
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: r1
      parentindex: {}
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
    - bridge_group: 2
      ifindex: 5
      ifname: vlan1001
      ipv4: 172.16.1.4/24
      name: VLAN blue (1001) -> [s2,s1,r1]
      neighbors:
      - ifname: Vlan1001
        node: s2
      - ifname: Vlan1001
        node: s1
      - ifname: Vlan1001
        ipv4: 172.16.1.3/24
        node: r1
      parentindex: {}
      type: svi
      virtual_interface: true
      vlan:
        mode: irb
    loopback:
      ipv4: 10.0.0.4/32
    mgmt:
      ifname: eth0
      ipv4: 192.168.121.104
      mac: 08-4F-A9-00-00-04
    module:
    - vlan
    - vxlan
    mtu: 1500
    name: r2
    vlan:
      max_bridge_group: 2
    vlans:
      blue:
        bridge_group: 2
        id: 1001
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
        vni: 101001
        vtep_list:
        - 10.0.0.2
        - 10.0.0.3
      red:
        bridge_group: 1
        id: 1000
        mode: irb
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
        vni: 101000
        vtep_list:
        - 10.0.0.2
        - 10.0.0.3
    vxlan:
      domain: global
      flooding: static
      vlans:
      - red
      - blue
      vtep: 10.0.0.4
      vtep_list:
      - 10.0.0.2
      - 10.0.0.3
  s1:
    af:
      ipv4: true
    box: ceos:4.26.4M
    clab:
      env:
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-s1
    id: 1
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      linkindex: 1
      name: s1 -> s2
      neighbors:
      - ifname: Ethernet1
        node: s2
      type: p2p
      vlan:
        trunk:
          blue: {}
          red: {}
        trunk_id:
        - 1000
        - 1001
    - bridge_group: 1
      ifindex: 4
      ifname: Vlan1001
      name: VLAN blue (1001) -> [s2,r1,r2]
      neighbors:
      - ifname: Vlan1001
        node: s2
      - ifname: Vlan1001
        ipv4: 172.16.1.3/24
        node: r1
      - ifname: vlan1001
        ipv4: 172.16.1.4/24
        node: r2
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
    - bridge_group: 2
      ifindex: 5
      ifname: Vlan1000
      name: VLAN red (1000) -> [s2,r1,r2]
      neighbors:
      - ifname: Vlan1000
        node: s2
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: r1
      - ifname: vlan1000
        ipv4: 172.16.0.4/24
        node: r2
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    module:
    - vlan
    name: s1
    vlan:
      max_bridge_group: 2
      mode: bridge
    vlans:
      blue:
        bridge_group: 1
        id: 1001
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
        vni: 101001
      red:
        bridge_group: 2
        id: 1000
        mode: bridge
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
        vni: 101000
  s2:
    af:
      ipv4: true
    box: ceos:4.26.4M
    clab:
      env:
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-input-s2
    id: 2
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      linkindex: 1
      name: s2 -> s1
      neighbors:
      - ifname: Ethernet1
        node: s1
      type: p2p
      vlan:
        trunk:
          blue: {}
          red: {}
        trunk_id:
        - 1000
        - 1001
    - clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 10.1.0.2/30
      linkindex: 2
      name: s2 -> r1
      neighbors:
      - ifname: Ethernet1
        ipv4: 10.1.0.1/30
        node: r1
      type: p2p
    - clab:
        name: et3
      ifindex: 3
      ifname: Ethernet3
      ipv4: 10.1.0.6/30
      linkindex: 3
      name: s2 -> r2
      neighbors:
      - ifname: eth1
        ipv4: 10.1.0.5/30
        node: r2
      type: p2p
    - bridge_group: 1
      ifindex: 6
      ifname: Vlan1001
      name: VLAN blue (1001) -> [s1,r1,r2]
      neighbors:
      - ifname: Vlan1001
        node: s1
      - ifname: Vlan1001
        ipv4: 172.16.1.3/24
        node: r1
      - ifname: vlan1001
        ipv4: 172.16.1.4/24
        node: r2
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
    - bridge_group: 2
      ifindex: 7
      ifname: Vlan1000
      name: VLAN red (1000) -> [s1,r1,r2]
      neighbors:
      - ifname: Vlan1000
        node: s1
      - ifname: Vlan1000
        ipv4: 172.16.0.3/24
        node: r1
      - ifname: vlan1000
        ipv4: 172.16.0.4/24
        node: r2
      type: svi
      virtual_interface: true
      vlan:
        mode: bridge
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    module:
    - vlan
    - vxlan
    name: s2
    vlan:
      max_bridge_group: 2
      mode: bridge
    vlans:
      blue:
        bridge_group: 1
        id: 1001
        mode: bridge
        neighbors:
        - ifname: Vlan1001
          node: s2
        - ifname: Vlan1001
          node: s1
        - ifname: Vlan1001
          ipv4: 172.16.1.3/24
          node: r1
        - ifname: vlan1001
          ipv4: 172.16.1.4/24
          node: r2
        prefix:
          allocation: id_based
          ipv4: 172.16.1.0/24
        vni: 101001
        vtep_list:
        - 10.0.0.3
        - 10.0.0.4
      red:
        bridge_group: 2
        id: 1000
        mode: bridge
        neighbors:
        - ifname: Vlan1000
          node: s2
        - ifname: Vlan1000
          node: s1
        - ifname: Vlan1000
          ipv4: 172.16.0.3/24
          node: r1
        - ifname: vlan1000
          ipv4: 172.16.0.4/24
          node: r2
        prefix:
          allocation: id_based
          ipv4: 172.16.0.0/24
        vni: 101000
        vtep_list:
        - 10.0.0.3
        - 10.0.0.4
    vxlan:
      domain: global
      flooding: static
      vlans:
      - blue
      - red
      vtep: 10.0.0.2
      vtep_list:
      - 10.0.0.3
      - 10.0.0.4
provider: clab
vlans:
  blue:
    host_count: 0
    id: 1001
    neighbors:
    - ifname: Vlan1001
      node: s2
    - ifname: Vlan1001
      node: s1
    - ifname: Vlan1001
      ipv4: 172.16.1.3/24
      node: r1
    - ifname: vlan1001
      ipv4: 172.16.1.4/24
      node: r2
    prefix:
      allocation: id_based
      ipv4: 172.16.1.0/24
    vni: 101001
  red:
    host_count: 0
    id: 1000
    neighbors:
    - ifname: Vlan1000
      node: s2
    - ifname: Vlan1000
      node: s1
    - ifname: Vlan1000
      ipv4: 172.16.0.3/24
      node: r1
    - ifname: vlan1000
      ipv4: 172.16.0.4/24
      node: r2
    prefix:
      allocation: id_based
      ipv4: 172.16.0.0/24
    vni: 101000
vxlan:
  domain: global
  flooding: static
  use_v6_vtep: false
  vlans:
  - red
  - blue
