input:
- topology/input/link-attr.yml
- package:topology-defaults.yml
links:
- interfaces:
  - ipv4: 10.1.0.1/30
    node: e1
  - ipv4: 10.1.0.2/30
    node: e2
  left:
    ifname: GigabitEthernet0/1
    ipv4: 10.1.0.1/30
    node: e1
  linkindex: 1
  name: e1 - e2
  node_count: 2
  prefix:
    ipv4: 10.1.0.0/30
  right:
    ifname: GigabitEthernet0/1
    ipv4: 10.1.0.2/30
    node: e2
  type: p2p
- interfaces:
  - ipv6: 2001:db8:cafe:1::1/64
    node: e1
  - ipv6: 2001:db8:cafe:1::2/64
    node: pe1
  left:
    ifname: GigabitEthernet0/2
    ipv6: 2001:db8:cafe:1::1/64
    node: e1
  linkindex: 2
  name: e1 - pe1
  node_count: 2
  prefix:
    ipv6: 2001:db8:cafe:1::/64
  right:
    ifname: GigabitEthernet2
    ipv6: 2001:db8:cafe:1::2/64
    node: pe1
  type: p2p
- bridge: input_3
  interfaces:
  - ipv4: 192.168.22.2/24
    node: e2
  - ipv4: 192.168.22.3/24
    node: pe1
  linkindex: 3
  node_count: 2
  prefix: 192.168.22.0/24
  type: lan
- dmz: 100000
  interfaces:
  - ipv4: 192.168.23.1/24
    ipv6: 2001:db8:cafe:2::1/64
    node: e1
  - ipv4: 192.168.23.2/24
    ipv6: 2001:db8:cafe:2::2/64
    node: e2
  left:
    ifname: GigabitEthernet0/3
    ipv4: 192.168.23.1/24
    ipv6: 2001:db8:cafe:2::1/64
    node: e1
  linkindex: 4
  name: e1 - e2
  node_count: 2
  prefix:
    ipv4: 192.168.23.0/24
    ipv6: 2001:db8:cafe:2::/64
  right:
    ifname: GigabitEthernet0/3
    ipv4: 192.168.23.2/24
    ipv6: 2001:db8:cafe:2::2/64
    node: e2
  type: p2p
name: input
nodes:
  e1:
    box: cisco/iosv
    device: iosv
    edge: true
    id: 1
    igp:
    - ospf
    links:
    - ifindex: 1
      ifname: GigabitEthernet0/1
      ipv4: 10.1.0.1/30
      linkindex: 1
      name: e1 -> e2
      neighbors:
      - ifname: GigabitEthernet0/1
        ipv4: 10.1.0.2/30
        node: e2
      remote_id: 2
      remote_ifindex: 1
      type: p2p
    - ifindex: 2
      ifname: GigabitEthernet0/2
      ipv6: 2001:db8:cafe:1::1/64
      linkindex: 2
      name: e1 -> pe1
      neighbors:
      - ifname: GigabitEthernet2
        ipv6: 2001:db8:cafe:1::2/64
        node: pe1
      remote_id: 3
      remote_ifindex: 2
      type: p2p
    - dmz: 100000
      ifindex: 3
      ifname: GigabitEthernet0/3
      ipv4: 192.168.23.1/24
      ipv6: 2001:db8:cafe:2::1/64
      linkindex: 4
      name: e1 -> e2
      neighbors:
      - ifname: GigabitEthernet0/3
        ipv4: 192.168.23.2/24
        ipv6: 2001:db8:cafe:2::2/64
        node: e2
      remote_id: 2
      remote_ifindex: 3
      type: p2p
    loopback:
      ipv4: 10.0.0.1/32
    mgmt:
      ifname: GigabitEthernet0/0
      ipv4: 192.168.121.101
      mac: 08-4F-A9-00-00-01
    name: e1
  e2:
    box: cisco/iosv
    device: iosv
    id: 2
    links:
    - ifindex: 1
      ifname: GigabitEthernet0/1
      ipv4: 10.1.0.2/30
      linkindex: 1
      name: e2 -> e1
      neighbors:
      - ifname: GigabitEthernet0/1
        ipv4: 10.1.0.1/30
        node: e1
      remote_id: 1
      remote_ifindex: 1
      type: p2p
    - bridge: input_3
      ifindex: 2
      ifname: GigabitEthernet0/2
      ipv4: 192.168.22.2/24
      linkindex: 3
      name: e2 -> [pe1]
      neighbors:
      - ifname: GigabitEthernet3
        ipv4: 192.168.22.3/24
        node: pe1
      type: lan
    - dmz: 100000
      ifindex: 3
      ifname: GigabitEthernet0/3
      ipv4: 192.168.23.2/24
      ipv6: 2001:db8:cafe:2::2/64
      linkindex: 4
      name: e2 -> e1
      neighbors:
      - ifname: GigabitEthernet0/3
        ipv4: 192.168.23.1/24
        ipv6: 2001:db8:cafe:2::1/64
        node: e1
      remote_id: 1
      remote_ifindex: 3
      type: p2p
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: GigabitEthernet0/0
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    name: e2
  pe1:
    box: cisco/csr1000v
    device: csr
    id: 3
    igp:
    - ospf
    links:
    - ifindex: 2
      ifname: GigabitEthernet2
      ipv6: 2001:db8:cafe:1::2/64
      linkindex: 2
      name: pe1 -> e1
      neighbors:
      - ifname: GigabitEthernet0/2
        ipv6: 2001:db8:cafe:1::1/64
        node: e1
      remote_id: 1
      remote_ifindex: 2
      type: p2p
    - bridge: input_3
      ifindex: 3
      ifname: GigabitEthernet3
      ipv4: 192.168.22.3/24
      linkindex: 3
      name: pe1 -> [e2]
      neighbors:
      - ifname: GigabitEthernet0/2
        ipv4: 192.168.22.2/24
        node: e2
      type: lan
    loopback:
      ipv4: 10.0.0.3/32
    mgmt:
      ifname: GigabitEthernet1
      ipv4: 192.168.121.103
      mac: 08-4F-A9-00-00-03
    name: pe1
provider: libvirt
