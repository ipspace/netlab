groups:
  ospf_nodes:
    members:
    - hub
    - s1
    - s2
    module:
    - ospf
input:
- topology/input/link-multiaccess-ospf-disable.yml
- package:topology-defaults.yml
links:
- _linkname: links[1]
  bridge: input_1
  interfaces:
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.0.1/24
    node: hub
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.0.2/24
    node: s1
  - ifindex: 1
    ifname: Ethernet1
    ipv4: 172.16.0.3/24
    node: s2
  linkindex: 1
  node_count: 3
  ospf: false
  prefix:
    ipv4: 172.16.0.0/24
  type: lan
module:
- ospf
name: input
nodes:
  hub:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    id: 1
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.0.1/24
      linkindex: 1
      mac_address: caf0.0001.0001
      name: hub -> [s1,s2]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.0.2/24
        node: s1
      - ifname: Ethernet1
        ipv4: 172.16.0.3/24
        node: s2
      type: lan
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.1/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.101
      mac: ca:fe:00:01:00:00
    module: []
    name: hub
    role: router
  s1:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    id: 2
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.0.2/24
      linkindex: 1
      mac_address: caf0.0002.0001
      name: s1 -> [hub,s2]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.0.1/24
        node: hub
      - ifname: Ethernet1
        ipv4: 172.16.0.3/24
        node: s2
      type: lan
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.2/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.102
      mac: ca:fe:00:02:00:00
    module: []
    name: s1
    role: router
  s2:
    af:
      ipv4: true
    box: arista/veos
    device: eos
    id: 3
    interfaces:
    - bridge: input_1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 172.16.0.3/24
      linkindex: 1
      mac_address: caf0.0003.0001
      name: s2 -> [hub,s1]
      neighbors:
      - ifname: Ethernet1
        ipv4: 172.16.0.1/24
        node: hub
      - ifname: Ethernet1
        ipv4: 172.16.0.2/24
        node: s1
      type: lan
    loopback:
      ifindex: 0
      ifname: Loopback0
      ipv4: 10.0.0.3/32
      neighbors: []
      type: loopback
      virtual_interface: true
    mgmt:
      ifname: Management1
      ipv4: 192.168.121.103
      mac: ca:fe:00:03:00:00
    module: []
    name: s2
    role: router
ospf:
  area: 0.0.0.0
provider: libvirt
