message: |
  The devices under test are bridging VLANs over MPLS

  * h1 and h2 should be able to ping each other
  * h3 and h4 should be able to ping each other
  * h1 should not be able to reach h3

groups:
  hosts:
    members: [ h1,h2,h3,h4 ]
    device: linux
  switches:
    members: [ s1,s2 ]
    module: [ vlan,mpls,ospf,bgp,evpn ]

bgp.as: 65000
evpn:
  vlans: [ red,blue ]
  transport: mpls

vlans:
  red:
    mode: bridge
  blue:
    mode: bridge

nodes:
  h1:
  h2:
  h3:
  h4:
  s1:
  s2:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s2:
    vlan.access: red
- h3:
  s1:
    vlan.access: blue
- h4:
  s2:
    vlan.access: blue
- s1:
  s2:
