message: |
  The devices under test are EVPN/MPLS PE-devices using VLAN bundles

  * h1 and h2 should be able to ping each other
  * h3 and h4 should be able to ping each other
  * h1 should not be able to reach h3

  Please note it might take a while for the lab to work due to
  STP learning phase

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  switches:
    members: [ s1,s2 ]
    module: [ vlan,mpls,ospf,bgp,evpn,vrf ]
  core:
    members: [ c ]
    module: [ mpls, ospf ]

bgp.as: 65000

evpn:
  vrfs: [ bundle ]
  vlans: [ red, blue ]
  transport: mpls

vrfs:
  bundle:
    evpn.bundle: vlan_aware

vlans:
  red:
    mode: bridge
    vrf: bundle
  blue:
    mode: bridge
    vrf: bundle

nodes:
  h1:
  h2:
  h3:
  h4:
  s1:
  s2:
  c:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s2:
    vlan.access: red
- h3:
  s1:
    vlan.access: blue
- h4:
  s2:
    vlan.access: blue
- s1:
  c:
- s2:
  c:

