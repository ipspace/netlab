message: |
  The devices under test are layer-3 switches running EVPN/MPLS with
  symmetric IRB. Hosts are in three VLANs, all in one VRF. The core
  switch is used to get a proper label stack on PE-devices ;)

  All hosts should be able to ping each other.

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  switches:
    members: [ s1,s2 ]
    module: [ vlan,mpls,ospf,bgp,evpn,vrf ]
  core:
    members: [ c ]
    module: [ mpls,ospf ]

evpn:
  vrfs: [ tenant ]
  vlans: [ red, blue, green ]
  transport: mpls

bgp.as: 65000

vrfs:
  tenant:

vlans:
  red:
    vrf: tenant
  blue:
    vrf: tenant
  green:
    vrf: tenant

nodes:
  h1:
  h2:
  h3:
  h4:
  s1:
  s2:
  c:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s2:
    vlan.access: red
- h3:
  s1:
    vlan.access: blue
- h4:
  s2:
    vlan.access: green
- s1:
  c:
- s2:
  c:
