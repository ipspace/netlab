provider: clab

groups:
  _auto_create: True
  switch:
    device: frr
    members: [ fabric ]
  fabric:
    graph.color: '#ff8080'
    graph.width: 3
    graph.fill: '#ffc0c0'
    bgp.as: 65000
    members: [ s1, s2, l1, l2 ]
  host:
    members: [ h1, h2, h3, h4 ]
    device: linux

module: [ ospf, bgp ]

links:
- s1-l1
- s1-l2
- s2-l1
- s2-l2
- l1:
  h1:
    graph.linkorder: 200
  h2:
    graph.linkorder: 200
  graph.color: "#FF0000"
  graph.width: 3
- interfaces: [ l2, h3 ]
- interfaces: [ l2, h4 ]
  graph.type: lan
