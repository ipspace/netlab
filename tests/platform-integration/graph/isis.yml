# Multilevel IS-IS networks
---
module: [isis]
defaults.device: frr
provider: clab
plugin: [ files ]

isis.area: '49.0100'
isis.type: level-2

nodes:
  c1:
    isis.type: level-1-2
  c2:
    isis.type: level-1-2
  x1:
    isis.area: "49.0001"
  x2:
    isis.area: "49.0002"
  r1:
    isis.type: level-1

links:
- x1-c1
- c1-c2
- c2-x2
- c1-r1
- c2-r1
- r1
- c1
- c2

files:
  make.sh: |
    netlab graph -t isis && dot graph.dot -Tsvg -o dot-isis.svg
    netlab graph -t isis -e d2 && d2 graph.d2 d2-isis.svg
