---
message: |
  Test TC functionality on libvirt links

provider: libvirt

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2 ]
    device: linux

links:
- interfaces: [ h1, h2 ]
  tc.delay: 200

validate:
  ping:
    nodes: [ h1 ]
    devices: [ linux ]
    exec: ping h2 -c 3
    valid: >-
      "40" in stdout
