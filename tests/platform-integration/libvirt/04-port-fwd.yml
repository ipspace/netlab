message: |
  This lab sets up forwarded SSH and HTTP ports for two EOS devices. It
  tests the container port forwarding functionality

defaults.device: eos
provider: libvirt
plugin: [ files ]

defaults.providers.libvirt.forwarded:
  ssh: 2000

nodes:
  r1:
    libvirt.ports:
    - 8080:80
    config.inline: |
      management http-server
        protocol http
  r2:

links: [ r1-r2 ]
