---
message: |
  This lab tests OSPF adjacencies on a VLAN interface with system wide default MTU settings.
  The adjacency establishment could fail due to MTU mismatch

module: [ ospf, vlan ]

vlans:
  ospf:

groups:
  probe:
    device: frr
    provider: clab
    members: [ x1 ]

nodes:
  dut:
    mtu: 1750
  x1:
    mtu: 1750

links:
- dut:
  x1:
  vlan.access: ospf

validate:
  adj:
    description: Check OSPF adjacencies
    wait_msg: Waiting for OSPF adjacency process to complete
    wait: 50
    nodes: [ x1 ]
    plugin: ospf_neighbor(nodes.dut.ospf.router_id)
