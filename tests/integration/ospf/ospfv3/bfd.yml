message: |
  This topology tests the OSPFv3 with BFD

  * Multiple OSPF areas on ABR
  * BFD enabled on all interfaces

addressing:
  loopback:
    ipv4: False
    ipv6: 2001:db8:1::/48
  lan:
    ipv4: False
    ipv6: 2001:db8:2::/48
  p2p:
    ipv4: False
    ipv6: 2001:db8:3::/48

module: [ ospf,bfd ]

ospf.bfd.ipv6: True

nodes:
  bb:
    ospf.router_id: 10.42.42.1
  abr:
  r1:
    ospf.area: 1

links:
- bb-abr
- abr:
  r1:
  ospf:
    area: 1
    cost: 42
    network_type: broadcast
- abr:
