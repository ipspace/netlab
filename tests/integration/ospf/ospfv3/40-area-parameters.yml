---
message: |
  This lab tests numerous combinations of OSPFv3 area parameters. It currently
  tests:

  * Stub and NSSA areas
  * Insertion of default route into stub/NSSA areas
  * Suppression of inter-area routes in stub/NSSA area
  * Area ranges (including explicit range cost) and suppressed ranges
  * Summarization and suppression of NSSA routes
  * Configuration of VRF instances

defaults.sources.extra: [ ../../wait_times.yml ]
plugin: [ ospf.areas ]
module: [ ospf ]
addressing.loopback.prefix6: 128

ospf.areas:
# Stub areas -- totally stubby one, and one with default cost
- area: 11
  kind: stub
  inter_area: false
  range:
  - 2001:db8:cafe:2000::/60
  - ipv6: 2001:db8:cafe:3000::/60
    cost: 42

- area: 12
  kind: stub
  default.cost: 15

# NSSA areas -- totally NNSA, and one with default cost
- area: 21
  kind: nssa
  inter_area: false
- area: 22
  kind: nssa
  default.cost: 15
  external_range:
  - 2001:db8:cafe:1::/64
  - ipv6: 2001:db8:cafe:3::/64
    cost: 42
    type: e2
  external_filter:
  - 2001:db8:cafe:2::/64

groups:
  _auto_create: True
  probes:
    device: frr
    provider: clab
    members: [ rb, r11, r12, r21, r22, v1, v2 ]
    clab.image: quay.io/frrouting/frr:10.2.2

vrfs:
  tenant:
    links:
    - interfaces: [ dut, v1 ]
      ospf.area: 11
    - interfaces: [ dut, v2 ]
      ospf.area: 21

nodes:
  dut:
    module: [ ospf, vrf ]
    id: 1
    vrfs:
      tenant:
        ospf.router_id: 10.1.0.1
  r11:
    ospf.area: 11
  r12:
    ospf.area: 12
  r21:
    ospf.area: 21
  r22:
    module: [ ospf, routing]
    ospf.area: 22
    ospf.import: [ static ]
    routing.static:
    - ipv6: 2001:db8:cafe::1/128
      nexthop.discard: True
    - ipv6: 2001:db8:cafe:1::1/128
      nexthop.discard: True
    - ipv6: 2001:db8:cafe:2::1/128
      nexthop.discard: True
  v1:
    ospf.area: 11
  v2:
    ospf.area: 21

links:
- interfaces: [ dut, r11 ]
  ospf.area: 11
- interfaces: [ dut, r12 ]
  ospf.area: 12
- interfaces: [ dut, r21 ]
  ospf.area: 21
- interfaces: [ dut, r22 ]
  ospf.area: 22
- interfaces: [ dut, rb ]

- r11.ipv6: 2001:db8:cafe:2001::1/64
- r11.ipv6: 2001:db8:cafe:2002::1/64
- r11.ipv6: 2001:db8:cafe:3002::1/64

validate:
  adj:
    description: Check OSPFv3 adjacencies
    wait: ospfv3_adj_p2p
    wait_msg: Waiting for OSPF adjacency process to complete
    nodes: [ rb, r11, r12, r21, r22 ]
    plugin: ospf6_neighbor(nodes.dut.ospf.router_id)
  vrf_adj:
    description: Check VRF OSPFv3 adjacencies
    wait: ospfv2_adj_p2p
    wait_msg: Waiting for OSPF adjacency process to complete
    nodes: [ v1, v2 ]
    plugin: ospf6_neighbor(nodes.dut.vrfs.tenant.ospf.router_id)
  default:
    description: Check default route in NSSA/stub areas
    wait: ospfv3_spf
    wait_msg: Waiting for SPF run
    nodes: [ r11, r12, r21, r22 ]
    plugin: ospf6_prefix('::/0')
  ia_present:
    description: Check for inter-area routes in NSSA/stub areas
    wait: ospfv3_spf
    wait_msg: Waiting for SPF run
    nodes: [ r12, r22 ]
    plugin: ospf6_prefix(nodes.dut.loopback.ipv6)
  ia_absent:
    description: Check for lack of inter-area routes in NSSA/stub areas
    wait: ospfv3_spf
    wait_msg: Waiting for SPF run
    level: warning
    nodes: [ r11, r21 ]
    plugin: ospf6_prefix(nodes.dut.loopback.ipv6,state='missing')
  a_range:
    description: Check for area ranges
    fail: Inter-area routes are not summarized
    wait: ospfv3_spf
    wait_msg: Waiting for SPF run
    nodes: [ rb ]
    plugin: ospf6_prefix('2001:db8:cafe:2000::/60')
  a_range_c:
    description: Check for area ranges with specified cost
    fail: Inter-area routes do not have the correct cost
    level: warning
    nodes: [ rb ]
    plugin: ospf6_prefix('2001:db8:cafe:3000::/60',cost=52)
  n_prefix:
    description: Check NSSA-to-backbone external route propagation
    fail: NSSA route is not readvertised as type-5 route
    wait: ospfv3_spf
    nodes: [ rb ]
    plugin: ospf6_prefix(nodes.r22.routing.static[0].ipv6)
    stop_on_error: True
  nr_prefix:
    description: Check suppression of summarized type-7 LSAs
    fail: NSSA external route that should be summarized is advertised into backbone area
    level: warning
    wait: ospfv3_spf
    nodes: [ rb ]
    plugin: ospf6_prefix(nodes.r22.routing.static[1].ipv6,state='missing')
  ns_prefix:
    description: Check suppression of filtered type-7 LSAs
    fail: NSSA external route that should be suppressed is advertised into backbone area
    level: warning
    nodes: [ rb ]
    plugin: ospf6_prefix(nodes.r22.routing.static[2].ipv6,state='missing')
  n_range:
    description: Check NSSA type-7 (external) range
    fail: NSSA type-7 routes are not summarized into type-5 LSA
    level: warning
    nodes: [ rb ]
    plugin: ospf6_prefix('2001:db8:cafe:1::/64')
  ns_range:
    description: Check NSSA type-7 (external) filter
    fail: NSSA summaries are not suppressed
    level: warning
    nodes: [ rb ]
    plugin: ospf6_prefix('2001:db8:cafe:2::/64',state='missing')
