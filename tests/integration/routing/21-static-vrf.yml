---
message: |
  Use this topology to test VRF IPv4 and IPv6 static routes. DUT has
  to have static routes for loopback addresses of X1 and X2.

defaults.sources.extra: [ defaults-ds.yml, ../wait_times.yml, ../warnings.yml ]

groups:
  probes:
    device: frr
    provider: clab
    members: [ x1, x2 ]

vrfs:
  transport:
    links: [ dut-x1, dut-x1 ]

nodes:
  dut:
    module: [ routing, vrf ]
    routing.static:
    - node: x1
      vrf: transport
      nexthop.node: x1
    - node: x2
      vrf: transport
      nexthop.node: x1
  x1:
    module: [ ospf ]
    loopback.ipv6: 2001:db8:cafe:42::1/64
  x2:
    module: [ ospf ]
    loopback.ipv6: 2001:db8:cafe:43::1/64

links: [ dut-x1, x1-x2 ]

validate:
  ospfv2_adj:
    description: Check OSPFv2 adjacency between X1 and x2
    wait: ospfv2_adj_p2p
    nodes: [ x1 ]
    plugin: ospf_neighbor(nodes.x2.ospf.router_id)
  ospfv3_adj:
    description: Check OSPFv3 adjacency between X1 and x2
    wait: ospfv3_adj_p2p
    nodes: [ x1 ]
    plugin: ospf6_neighbor(nodes.x2.ospf.router_id)
  ping_x1_local:
    description: Ping DUT interface from X1 local address
    nodes: [ x1 ]
    plugin: ping(nodes.dut.interfaces[1].ipv4)
  ping_x1_v4:
    description: Ping DUT from loopback IPv4 address of X1
    nodes: [ x1 ]
    plugin: ping(nodes.dut.interfaces[1].ipv4,src=nodes.x1.loopback.ipv4,af='ipv4')
  ping_x1_v6:
    description: Ping DUT from loopback IPv6 address of X1
    nodes: [ x1 ]
    plugin: ping(nodes.dut.interfaces[1].ipv6,src=nodes.x1.loopback.ipv6,af='ipv6')
  ping_x2_v4:
    description: Ping DUT from loopback IPv4 address of X2
    wait: ping_long
    nodes: [ x2 ]
    plugin: ping(nodes.dut.interfaces[1].ipv4,src=nodes.x2.loopback.ipv4,af='ipv4')
  ping_x2_v6:
    description: Ping DUT from loopback IPv6 address of X2
    wait: ping_long
    nodes: [ x2 ]
    plugin: ping(nodes.dut.interfaces[1].ipv6,src=nodes.x2.loopback.ipv6,af='ipv6')
