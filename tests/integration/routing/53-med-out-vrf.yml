---
message: |
  Use this topology to test BGP MED on IPv4 and IPv6 prefixes with VRF. DUT
  has to set MED on outgoing EBGP updates.

defaults.vrf.warnings.inactive: false

plugin: [ bgp.policy ]
module: [ bgp, routing, vrf ]

defaults.sources.extra: [ defaults-ds.yml ]

groups:
  probes:
    device: frr
    provider: clab
    members: [ probe ]

routing.policy:
  med_42:
    med: 42

nodes:
  dut:
    bgp.as: 65000
    id: 1
    vrfs:
      tenant:
  probe:
    bgp.as: 65100

links:
- dut:
    bgp.policy.out: med_42
    vrf: tenant
  probe:
# dut loopback on vrf tenant
- dut:
    vrf: tenant
    ipv4: 10.99.99.1/32
    ipv6: 2001:db8:66::1/128
  type: loopback

validate:
  ebgp_v4:
    description: Check IPv4 EBGP sessions with DUT
    wait: 20
    nodes: [ probe ]
    plugin: bgp_neighbor(node.bgp.neighbors,'dut')

  ebgp_v6:
    description: Check IPv6 EBGP sessions with DUT
    wait: 20
    nodes: [ probe ]
    plugin: bgp_neighbor(node.bgp.neighbors,'dut',af='ipv6')

  pfx_v4:
    description: Check for IPv4 DUT prefix on Probe
    wait: 30
    nodes: [ probe ]
    plugin: bgp_prefix(nodes.dut.interfaces[1].ipv4)

  pfx_v6:
    description: Check for IPv6 DUT prefix on Probe
    wait: 30
    nodes: [ probe ]
    plugin: bgp_prefix(nodes.dut.interfaces[1].ipv6,af='ipv6')

  med_v4:
    description: Check for MED on DUT IPv4 X1 prefix
    nodes: [ probe ]
    plugin: bgp_prefix(nodes.dut.interfaces[1].ipv4,med=42)

  med_v6:
    description: Check for MED on DUT IPv6 X1 prefix
    nodes: [ probe ]
    plugin: bgp_prefix(nodes.dut.interfaces[1].ipv6,af='ipv6',med=42)
