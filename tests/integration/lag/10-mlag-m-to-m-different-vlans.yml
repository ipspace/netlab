---
message: |
  The device under test are two pairs of switches, interconnected through dual-sided MLAG links each 
  carrying a different set of vlans
  The hosts should be able to ping each other and their gateway

prefix:
 p2p1:
  pool: p2p
  allocation: p2p # Oddly needed
 p2p2:
  pool: p2p
  allocation: p2p # Oddly needed

vlans:
 ospf-pair1:
  id: 1
  prefix: p2p1
 ospf-pair2:
  id: 1
  prefix: p2p2

 red:
  ospf.passive: True
  links: [a1-h1]
 blue:
  ospf.passive: True
  links: [b2-h2]

groups:
  _auto_create: True

  switches-a:
    members: [ a1, a2 ]
    module: [ lag, vlan, ospf ]
    device: eos

    vlans:
     ospf-pair1:

  switches-b:
    members: [ b1, b2 ]
    module: [ lag, vlan, ospf ]
    device: eos

    vlans:
     ospf-pair2:

  hosts:
    members: [ h1, h2 ]
    device: linux

links:
- lag:
   members: [ a1-a2 ]
   mlag.peergroup: 1
  vlan.trunk: [ ospf-pair1 ]  # Implicitly implemented on some platforms, but required for correct Netlab VLAN addressing
- lag:
   members: [ b1-b2 ]
   mlag.peergroup: 2
  vlan.trunk: [ ospf-pair2 ]
- lag:
   mlag: True
   members:
   - a1:
     b1:
     vlan.trunk: [red]
   - a2:
     b2:
     vlan.trunk: [red,blue]
  # vlan.trunk: [red]

validate:
  ping:
    description: Pinging H2 from H1
    nodes: [ h1 ]
    wait_msg: Waiting for STP to enable the ports
    wait: 45
    plugin: ping('h2')
  ping_gw:
    description: Pinging gateway from H1
    nodes: [ h1 ]
    plugin: ping(nodes.b1.interfaces[4].ipv4,af='ipv4')
