message: |
  Use this topology to test the DHCPv6 server on your device. Use 'netlab
  validate' to check whether your device allocated IPv6 addresses to Cisco
  IOS clients.

defaults.sources.extra: [ ../wait_times.yml, ../warnings.yml ]

addressing.lan:
  ipv4: false
  ipv6: 2001:db8:cafe::/48

groups:
  clients:
    members: [ c1, c2 ]
    provider: clab
    device: iol

nodes:
  c1:
  c2:
  server:
    module: [ dhcp ]
    dhcp.server: true

links:
- c1:
    ipv6: dhcp
  c2:
    ipv6: dhcp
  server:

validate:
  lease:
    description: Check for DHCPv6 address assignments
    wait: 60
    wait_msg: Waiting for DHCP to complete
    nodes: [ c1, c2 ]
    devices: [ iosv, iol ]
    pass: The DHCPv6 clients got IPv6 addresses
    fail: No IPv6 address assigned
    exec: "show ipv6 interface brief {{ interfaces[0].ifname }}"
    valid: >-
      "CAFE" in stdout
