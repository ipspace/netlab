---
message: |
  Use this topology to test the inter-VRF DHCPv4 relay functionality of your
  device. Use 'netlab validate' to check whether your device propagated DHCPv4
  requests from DHCP clients (Linux VMs) in VRF c_vrf to DHCP servers in global
  routing table.

defaults.sources.extra: [ ../wait_times.yml, ../warnings.yml ]

groups:
  _auto_create: true
  clients:
    members: [ c1, c2 ]
    device: linux
    provider: libvirt
  servers:
    members: [ server ]
    device: iol
    provider: clab
    module: [ dhcp ]
    dhcp.server: true
    role: host

nodes:
  relay:
    module: [ dhcp, vrf ]

vrfs:
  c_vrf:

links:
- c1:
    ipv4: dhcp
  c2:
    ipv4: dhcp
  relay:
    dhcp.server: server
    dhcp.vrf: global
  vrf: c_vrf

- relay-server

validate:
  get_lease:
    description: Renew DHCP lease on Linux clients
    nodes: [ c1, c2 ]
    devices: [ linux ]
    exec: sudo networkctl forcerenew eth1

  ck_lease:
    description: Check for DHCP address assignments
    wait: 30
    wait_msg: Wait for DHCP clients
    nodes: [ c1, c2 ]
    pass: The DHCP clients got dynamic IPv4 addresses
    fail: No IPv4 address assigned
    exec:
      linux: "ip addr show eth1 | grep inet | grep dynamic || true"
    valid:
      linux: stdout.rstrip()
