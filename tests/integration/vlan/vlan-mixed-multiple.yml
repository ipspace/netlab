message: |
  The device under test is a mixed layer-2/layer-3 switch.
  Red VLAN is a layer-2-only VLAN, the device acts as a L2/L3
  switch on all other VLANs

  h1 and h2 should be able to ping each other, but not h3 or h4
  h3 and h4 should be able to ping each other, but not h1 or h2

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  switches:
    members: [ s1 ]
    module: [ vlan ]

vlans:
  red:
    mode: bridge
    links: [ s1-h1, s1-h2 ]
  blue:
    links: [ s1-h3 ]
  green:
    links: [ s1-h4 ]

validate:
  intra:
    description: Intra-VLAN reachability (red)
    wait: 30
    nodes: [ h1 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A h2
    valid: |
      "64 bytes" in stdout
  inter:
    description: Inter-VLAN reachability (blue/green)
    nodes: [ h3 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A h4
    valid: |
      "64 bytes" in stdout
  filter:
    description: Inter-VLAN isolation (red - blue)
    nodes: [ h1 ]
    devices: [ linux ]
    exec: "ping -c 5 -W 1 -A h3 || true"
    valid: |
      "0 packets received" in stdout
