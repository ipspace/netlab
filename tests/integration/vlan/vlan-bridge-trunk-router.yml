#
#
message: |
  The devices under test are simple bridges with a VLAN trunk between them.
  An external router with two interfaces (one per VLAN) is attached to one of them.

  * h1 and h2 should be able to ping each other
  
  Please note it might take a while for the lab to work due to
  STP learning phase

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2 ]
    device: linux
  switches:
    members: [ s1,s2 ]
    module: [ vlan ]
  routers:
    members: [ r1 ]

vlans:
  red:
    mode: bridge
    links: [ s1-h1,r1-s2 ]
  blue:
    mode: bridge
    links: [ s1-h2,r1-s2 ]

links:
- s1:
  s2:
  vlan.trunk: [ red, blue ]

validate:
  ping:
    description: Inter-VLAN reachability
    wait: 30
    nodes: [ h1 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A h2
    valid: |
      "64 bytes" in stdout
