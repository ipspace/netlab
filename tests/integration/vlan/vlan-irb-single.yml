#
# The device under test is a layer-3 switch bridging VLAN
# between ports and having an IP address in the red VLAN
#
# h1 and h2 should be able to ping each other
#
groups:
  hosts:
    members: [ h1, h2 ]
    device: linux
  switches:
    members: [ s1 ]
    module: [ vlan ]

vlans:
  red:

nodes:
  h1:
  h2:
  s1:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s1:
    vlan.access: red
