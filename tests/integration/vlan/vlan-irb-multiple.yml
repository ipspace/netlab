message: |
  The device under test is a layer-3 switch bridging VLANs
  between ports and having an IP address in each VLAN

  All hosts should be able to ping each other

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  switches:
    members: [ s1 ]
    module: [ vlan ]

vlans:
  red:
  blue:

nodes:
  h1:
  h2:
  h3:
  h4:
  s1:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s1:
    vlan.access: red
- h3:
  s1:
    vlan.access: blue
- h4:
  s1:
    vlan.access: blue
