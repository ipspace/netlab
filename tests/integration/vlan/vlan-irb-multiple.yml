message: |
  The device under test is a layer-3 switch bridging VLANs
  between ports and having an IP address in each VLAN

  All hosts should be able to ping each other

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  switches:
    members: [ s1 ]
    module: [ vlan ]

vlans:
  red:
    links: [ s1-h1, s1-h2 ]
  blue:
    links: [ s1-h3, s1-h4 ]

validate:
  ping:
    description: Intra-VLAN reachability
    wait: 30
    nodes: [ h1, h2, h3 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A h4
    valid: |
      "64 bytes" in stdout
