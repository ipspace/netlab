message: |
  The device under test is a simple bridge without an IP address
  in the red VLAN

  h1 and h2 should be able to ping each other

groups:
  hosts:
    members: [ h1, h2 ]
    device: linux
  switches:
    members: [ s1 ]
    module: [ vlan ]

vlans:
  red:
    mode: bridge

nodes:
  h1:
  h2:
  s1:

links:
- h1:
  s1:
    vlan.access: red
- h2:
  s1:
    vlan.access: red

validate:
  ping:
    description: Pinging H2 from H1
    nodes: [ h1 ]
    devices: [ linux ]
    exec: ping -c 10 h2 -A
    valid: |
      "64 bytes" in stdout
