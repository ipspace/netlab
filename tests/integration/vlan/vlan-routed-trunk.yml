#
# A router-on-a-stick is attached to a VLAN trunk and runs OSPF
# on all attached VLANs
#
# * r1, r2, and ros should be able to ping each other
#
# Please note it might take a while for the lab to work due to
# STP and OSPF setup phase
#
groups:
  switches:
    members: [ s1,s2 ]
    module: [ vlan ]
  routers:
    members: [ r1,r2,ros ]
    module: [ ospf ]

vlans:
  red:
  blue:

nodes:
  s1:
  s2:
  r1:
  r2:
  ros:
    module: [ vlan, ospf ]
    vlan.mode: route

links:
- s1:
  s2:
  vlan.trunk: [ red, blue ]
- s2:
  ros:
  vlan.trunk: [ red, blue ]  
- r1:
  s1:
    vlan.access: red
- r2:
  s1:
    vlan.access: blue
