---
message: |
  The device under test is a simple bridge without an IP address
  in the red VLAN

  h1 and h2 should be able to ping each other

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2 ]
    device: linux
    provider: clab
  switches:
    members: [ s1 ]
    module: [ vlan ]

vlans:
  red:
    mode: bridge
    links: [ s1-h1, s1-h2 ]

validate:
  ping:
    description: Pinging H2 from H1
    nodes: [ h1 ]
    wait_msg: Waiting for STP to enable the ports
    wait: 45
    plugin: ping('h2')
