# Define standard wait times for validation tests
---
const.validate:
  ping: 5
  ping_long: 15
  vxlan_ping: 20
  ping_xx_long: 40        # Needed in some VRF scenarios due to crazily slow control plane
  ra_send: 30

  ospfv2_adj_p2p: 30
  ospfv2_adj_lan: 50
  ospfv2_spf: 10

  ospfv3_adj_p2p: 30
  ospfv3_adj_lan: 50
  ospfv3_spf: 10

  ospf_import: 20

  ebgp_session: 30
  ibgp_session: 30
  bgp_scan_time: 5
  bgp_scan_long: 15       # Needed for things that might require multiple scans like aggregate prefixes
  bgp_ios_redist: 60      # The ridiculously long time it takes Cisco IOS/XE to start redistribution into IPv6 AF

  isis_adj_p2p: 20
  isis_spf: 15

  rip_start: 60
  rip_update: 20

  ldp_adj: 30

  stp_forwarding: 40
  lacp_setup: 10
