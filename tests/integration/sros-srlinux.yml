#
# Nokia SR Linux + SR OS tests
#
provider: clab
defaults:
  device: srlinux
  bgp:
    as: 65000

# Use IPv6 loopbacks to test iBGP ipv6 config
addressing:
  loopback:
    ipv6: 2001:db8:0::/48

module: [ ospf, bgp ]

nodes:
  s1:
    bgp:
      as: 65100
  s2:
  s3:
    device: sros
    license: /Projects/SR_OS_VSR-SIM_license.txt

links: [ s1-s2, s1-s3, s2-s3 ]
