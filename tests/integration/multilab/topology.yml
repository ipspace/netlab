#
# Multilab plugin testbed -- start a lab with a variety of parameters modified based on multilab.id
#
module: [ ospf ]
plugin: [ multilab ]
provider: libvirt

defaults.multilab.id: 12

nodes:
  r1:
    device: cumulus
    mtu: 1500
  r2:
    device: cumulus
    mtu: 1500
  r3:
    device: eos
    provider: clab
    mtu: 1500

links:
- r1-r2
- r2-r3
