---
message: |
  The tested device (DUT) is a PE-router running IS-IS and SRv6 to interconnect 2 IPv4-only networks.
  The validation test checks end-to-end IPv4 connectivity across a SRv6 core.

defaults.devices.frr.clab.image: quay.io/frrouting/frr:10.3.0  # Required for static-sids

addressing:
  p2p:
    ipv4: False       # ipv6-only
    ipv6: 2001:1::/48 # SRv6 requires ipv6 addresses on interfaces

  loopback:
    ipv4: False       # No need for ipv4 loopbacks
    ipv6: 2001::/48   # SRv6 requires ipv6 loopback addresses

isis.type: level-1

defaults.srv6.locator: 2001:db8

srv6:
  isis: True          # Used to resolve next hops
  address_families: [ ipv4 ]

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2 ]
    device: linux
    provider: clab
  pe:
    members: [ dut, pe2 ]
    module: [ isis, srv6 ]
  x_switches:
    members: [ pe2 ]
    device: frr
    provider: clab

links:
- h1:
  dut:
    isis.passive: True
- dut-pe2
- pe2:
    isis.passive: True
  h2:

validate:
  isis:
    description: Check ISIS sessions with DUT (wait up to 30 seconds)
    wait: 30
    wait_msg: Waiting for ISIS adjacency
    nodes: [ pe2 ]
    plugin: isis_neighbor('dut',level='L2',area='49.0001')
    stop_on_error: true
  ping:
    description: Ping-based end-to-end reachability test
    wait_msg: We might have to wait a bit longer
    wait: 10
    nodes: [ h1 ]
    plugin: ping('h2')
