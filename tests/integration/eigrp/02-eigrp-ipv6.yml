---
addressing:
  loopback:
    ipv4:
    ipv6: 2001:db8:0::/48
  lan:
    ipv4:
    ipv6: 2001:db8:1::/48
  p2p:
    ipv4:
    ipv6: True

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2 ]
    device: linux
    provider: clab
  routers:
    members: [ r1, r2 ]
    module: [ eigrp ]
    eigrp.as: 2

links: [ h1-r1, r1-r2, r2-h2 ]

validate:
  ra:
    description: Check RA-generated default route
    wait: 30
    wait_msg: Waiting for RA message to generate the default route
    nodes: [ h1, h2 ]
    plugin: default6()
    stop_on_error: True
  ping_h1_h2:
    description: Ping-based reachability test across an EIGRP network
    wait_msg: Waiting for EIGRP to wake up
    wait: 30
    nodes: [ h1 ]
    plugin: ping('h2',af='ipv6')
