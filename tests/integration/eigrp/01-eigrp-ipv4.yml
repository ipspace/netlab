---
groups:
  _auto_create: True
  hosts:
    members: [ h1, h2 ]
    device: linux
    provider: clab
  routers:
    members: [ r1, r2 ]
    module: [ eigrp ]
    eigrp.as: 2

links: [ h1-r1, r1-r2, r2-h2 ]

validate:
  ping_h1_h2:
    description: Ping-based reachability test across an EIGRP network
    wait_msg: Waiting for EIGRP to wake up
    wait: 30
    nodes: [ h1 ]
    plugin: ping('h2')
