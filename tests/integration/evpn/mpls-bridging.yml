message: |
  This lab builds a L2 domain (VLAN 1000) across three PE-routers running
  EVPN with MPLS transport. All hosts connected to VLAN 1000 (h1-h4) should be
  able to ping each other.

defaults.device: eos

bgp.as: 65000

vlans:
  tenant:
    mode: bridge
    evpn: # enable EVPN transport, evpn module should pick mpls

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  pe:
    members: [ pe1, pe2, pe3 ]
    module: [ bgp, ospf, mpls, vlan, evpn ]
    # config: [ evpn.mpls ]
  core:
    members: [ p ]
    module: [ ospf, mpls ]  # bgp-free core

nodes: [ pe1, pe2, pe3, p, h1, h2, h3, h4 ]

links:
- pe1-p
- pe2-p
- pe3-p
- pe1:
  h1:
  vlan.access: tenant
- pe2:
  h2:
  vlan.access: tenant
- pe3:
  h3:
  h4:
  vlan.access: tenant
