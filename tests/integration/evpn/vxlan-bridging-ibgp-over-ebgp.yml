## Testing topology for iBGP over eBGP with VyOS

groups:
  hosts:
    members: [ h1, h2, h3, h4 ]
    device: linux
  switches:
    members: [ spine, leaf1, leaf2 ]
    device: vyos
    module: [ vlan,vxlan,bgp,evpn ]

bgp.as: 64999

vlans:
  red:
    mode: bridge
  blue:
    mode: bridge

plugin: [ ebgp-local_as ]

nodes:
  spine:
    bgp:
      underlay_as: 65000
      rr: True
  leaf1:
    bgp.underlay_as: 65001
  leaf2:
    bgp.underlay_as: 65002
  h1:
  h2:
  h3:
  h4:

links:
- spine-leaf1
- spine-leaf2
- h1:
  leaf1:
    vlan.access: red
- h2:
  leaf2:
    vlan.access: red
- h3:
  leaf1:
    vlan.access: blue
- h4:
  leaf2:
    vlan.access: blue
