---
message: |
  This scenario (similar to vxlan-bridging) tests device
  support for alternate VTEP endpoints.

  * h1, h2 and h3 should be able to ping each other
  * h4 and h5 should be able to ping each other

  Please note it might take a while for the lab to work due to
  STP learning phase

groups:
  _auto_create: True
  hosts:
    members: [ h1, h2, h3, h4, h5 ]
    device: linux
  switches:
    members: [ s1, s2, s3 ]
    module: [ vlan, vxlan, ospf ]

vlans:
  red:
    mode: bridge
    prefix:
      ipv4: 172.31.1.0/24
    links: [ s1-h1, s2-h2, s3-h3 ]
  blue:
    mode: bridge
    prefix:
      ipv4: 172.31.1.0/24
    links: [ s1-h4, s2-h5 ]

links:
- s1-s2
- s2-s3
- s3-s1
- s1:
  type: loopback
  vxlan.vtep: True
- s2:
  type: loopback
  vxlan.vtep: True

validate:
  ping_red:
    description: Ping-based reachability test in VLAN red (wait up to 30 seconds)
    wait: 30
    nodes: [ h1, h2 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A h3
    valid: |
      "64 bytes" in stdout
  ping_blue:
    description: Ping-based reachability test in VLAN blue (wait up to 10 seconds)
    wait: 10
    nodes: [ h4 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A h5
    valid: |
      "64 bytes" in stdout
