---
message: |
  Use this topology to test the (global) EBGP multihop implementation

defaults.sources.extra: [ ../wait_times.yml, ../warnings.yml ]

module: [ bgp, ospf ]

prefix:
  beacon:
    ipv4: 192.168.42.0/24
    ipv6: 2001:db8:42::/64

groups:
  probes:
    device: frr
    provider: clab
    members: [ pe2, c1 ]

plugin: [ ebgp.multihop, bgp.session ]

bgp.multihop.sessions:
- dut:
  pe2:
    passive: True

nodes:
  dut:
    bgp.as: 65000
  c1:
    module: [ ospf ]
  pe2:
    bgp.as: 65101

links:
- dut-c1
- c1-pe2
- dut:
  prefix: beacon

# For whatever weird reason, IOS/XE takes forever to originate the prefix
#
defaults.devices.iol.netlab_validate.prefix.wait: 40
defaults.devices.ioll2.netlab_validate.prefix.wait: 40
defaults.devices.csr.netlab_validate.prefix.wait: 40
defaults.devices.cat8000v.netlab_validate.prefix.wait: 40

validate:
  ospf:
    description: Check OSPFv2 adjacency with DUT
    wait_msg: Waiting for OSPF adjacency process to complete
    wait: ospfv2_adj_p2p
    nodes: [ c1 ]
    plugin: ospf_neighbor(nodes.dut.ospf.router_id)
  ospf6:
    description: Check OSPFv3 adjacency with DUT
    wait_msg: Waiting for OSPF adjacency process to complete
    wait: ospfv3_adj_p2p
    nodes: [ c1 ]
    plugin: ospf6_neighbor(nodes.dut.ospf.router_id)
  bgp:
    description: Check IPv4 EBGP sessions with DUT
    wait_msg: Wait for BGP sessions to be established
    wait: ibgp_session
    nodes: [ pe2 ]
    plugin: bgp_neighbor(node.bgp.neighbors,'dut')
  bgp6:
    description: Check IPv6 EBGP sessions with DUT
    wait_msg: Wait for BGP sessions to be established
    wait: ebgp_session
    nodes: [ pe2 ]
    plugin: bgp_neighbor(node.bgp.neighbors,'dut',af='ipv6')
  prefix:
    description: Check whether DUT propagates the IPv4 beacon prefix
    wait_msg: Wait for BGP convergence
    wait: bgp_scan_long
    nodes: [ pe2 ]
    plugin: bgp_prefix(prefix.beacon.ipv4)
  prefix6:
    description: Check whether DUT propagates the IPv6 beacon prefix
    wait_msg: Wait for BGP convergence
    wait: bgp_scan_long
    nodes: [ pe2 ]
    plugin: bgp_prefix(prefix.beacon.ipv6,af='ipv6')
