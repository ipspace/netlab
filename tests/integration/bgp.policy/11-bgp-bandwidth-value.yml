---
message: |
  Use this topology to test the 'set BGP bandwidth to a value' functionality.
  The DUT has to set BGP bandwidth community on updates received from X2 to 100
  Mbps and propagate that on IBGP updates.

defaults.sources.extra: [ ../wait_times.yml, ../warnings.yml ]

plugin: [ bgp.policy ]
module: [ bgp, ospf ]

groups:
  probes:
    device: frr
    provider: clab
    members: [ x1, x2 ]

nodes:
  dut:
    bgp.as: 65000
    id: 1
  x1:
    bgp.as: 65000
  x2:
    bgp.as: 65101
    module: [ bgp ]

links:
- dut:
  x1:
- dut:
    bgp.bandwidth: 100
  x2:

validate:
  session:
    description: Check BGP sessions with DUT
    wait: ebgp_session
    nodes: [ x1, x2 ]
    plugin: bgp_neighbor(node.bgp.neighbors,'dut')

  prefix:
    description: Check for X2 prefix on X1
    wait: bgp_scan_time
    nodes: [ x1, x2 ]
    plugin: bgp_prefix(nodes.x2.loopback.ipv4)
