---
addressing:
  loopback:
    ipv6: 2001:db8:0::/48
  lan:
    ipv6: 2001:db8:1::/48

nodes:
  r:
  h1:
    device: linux
    provider: clab
  h2:
    device: linux
    provider: clab

links:
- r:
  h1:
  mtu: 1400
  bandwidth: 1000
- r:
  h2:
  mtu: 1600
  bandwidth: 2000

validate:
  ping:
    description: IPv4 ping H1 => H2
    wait: 10
    wait_msg: Wait for IPv4 interfaces to become operational
    nodes: [ h1 ]
    plugin: ping('h2')
  pmtud:
    description: ICMP DF error when pinging H2 => H1 (succeeds once)
    nodes: [ h2 ]
    plugin: ping('h1',count=1,pkt_len=1400,expect='fail')
  mtud:
    description: H2 => H1 MTU discovered
    nodes: [ h2 ]
    plugin: ping('h1',count=1,pkt_len=1400)
  ra:
    description: Check RA-generated default route
    wait: 10
    wait_msg: Waiting for RA message to generate the default route
    nodes: [ h1, h2 ]
    plugin: default6()
    stop_on_error: True
  ping6:
    description: IPv6 ping H1 => H2
    wait: 10
    wait_msg: Wait for IPv6 interfaces to become operational
    nodes: [ h1 ]
    plugin: ping(nodes.h2.interfaces[0].ipv6,af='ipv6')
