---
addressing:
  loopback:
    ipv6: 2001:db8:0::/48
  lan:
    ipv6: 2001:db8:1::/48

nodes:
  r:
  h1:
    device: linux
    provider: clab
  h2:
    device: linux
    provider: clab

links:
- r:
  h1:
  mtu: 1400
  bandwidth: 1000
- r:
  h2:
  mtu: 1600
  bandwidth: 2000

validate:
  ping:
    description: IPv4 ping H1 => H2
    wait: 3
    wait_msg: Wait for IPv4 interfaces to become operational
    nodes: [ h1 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A h2
    valid: |
      "64 bytes" in stdout
  ping6:
    description: IPv6 ping H1 => H2
    wait: 5
    wait_msg: Wait for IPv6 interfaces to become operational
    nodes: [ h1 ]
    devices: [ linux ]
    exec: ping6 -c 5 -W 1 -A {{ hostvars['h2'].interfaces[0].ipv6|ipaddr('address') }}
    valid: |
      "64 bytes" in stdout
  pmtud:
    description: ICMP DF error when pinging H2 => H1 (succeeds once)
    nodes: [ h2 ]
    devices: [ linux ]
    exec: ping -c 1 -W 1 -s 1400 h1 || true
    valid: |
      "0 packets received" in stdout
  mtud:
    description: H2 => H1 MTU discovered
    nodes: [ h2 ]
    devices: [ linux ]
    exec: ping -c 1 -W 1 -s 1400 h1
    valid: |
      "1408 bytes" in stdout
