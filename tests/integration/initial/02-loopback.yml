---
addressing:
  loopback:
    ipv6: 2001:db8:0::/48
  lan:
    ipv6: 2001:db8:1::/48
  vrf_loopback:
    ipv6: 2001:db8:cafe::/48

nodes:
  r:
  h1:
    device: linux
    provider: clab
  h2:
    device: linux
    provider: clab

links:
- r:
  h1:
- r:
  h2:
- r:
  type: loopback
  pool: vrf_loopback

validate:
  ping4:
    description: IPv4 ping to device loopback
    wait: 3
    wait_msg: Waiting for IPv4 interfaces to become ready
    nodes: [ h1, h2 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A {{ hostvars['r'].loopback.ipv4|ipaddr('address') }}
    valid: |
      "64 bytes" in stdout
  ping6:
    description: IPv6 ping to device loopback
    wait: 3
    wait_msg: Waiting for IPv6 interfaces to become ready
    nodes: [ h1, h2 ]
    devices: [ linux ]
    exec: ping -6 -c 5 -W 1 -A {{ hostvars['r'].loopback.ipv6|ipaddr('address') }}
    valid: |
      "64 bytes" in stdout
  vrf4:
    description: IPv4 ping to extra loopback
    nodes: [ h1, h2 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A {{ hostvars['r'].interfaces[2].ipv4|ipaddr('address') }}
    valid: |
      "64 bytes" in stdout
  vrf6:
    description: IPv6 ping to extra loopback
    nodes: [ h1, h2 ]
    devices: [ linux ]
    exec: ping -c 5 -W 1 -A {{ hostvars['r'].interfaces[2].ipv6|ipaddr('address') }}
    valid: |
      "64 bytes" in stdout
