---
message: |
  Use this topology to test the unnumbered IPv4 EBGP implementation and
  propagation of routes between EBGP speakers.

module: [ bgp ]

groups:
  probes:
    device: frr
    provider: clab
    members: [ x1, x2 ]

defaults.bgp.as: 65000

nodes:
  dut:
  x1:
    bgp.as: 65100
  x2:
    bgp.as: 65101
    loopback.ipv4: 172.42.42.1/24

links:
- dut:
  x1:
  prefix.ipv4: True
- dut:
  x2:
  prefix.ipv4: True

validate:
  session:
    description: Check EBGP sessions with DUT (wait up to 10 seconds)
    wait: 10
    nodes: [ x1, x2 ]
    plugin: bgp_neighbor(node.bgp.neighbors,'dut',intf=node.interfaces[0].ifname)

  prefix:
    description: Check whether DUT propagates the beacon prefix
    wait: 3
    nodes: [ x1 ]
    plugin: bgp_prefix('172.42.42.0/24')
