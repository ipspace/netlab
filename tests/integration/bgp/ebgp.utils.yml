plugin: [ ebgp.utils ]
module: [ bgp ]

bgp.password: "GlobalPwd"

bgp.multihop:
- r1-r3        # Multihop EBGP session
- r1:
  r4:
  ttl: 3       # Default 64
  password: "Test session attribute"

nodes:
  r1:
    bgp.as: 65001
  r2:
    bgp.as: 65002
  r3:
    bgp.as: 65002
  r4:
    bgp.as: 65003

links:
- r1:
    bgp.default_originate: True
  r2:
  bgp.password: Secret
- r1:
    bgp.default_originate: True
  r3:
    bgp.allowas_in: True
  bgp.password: Secret
