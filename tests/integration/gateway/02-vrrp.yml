---
message: |
  This lab tests IPv4 VRRP configuration. It checks whether the
  device-under-test (DUT) forwards traffic sent to the VRRP IP/MAC address,
  whether it has correct VRRP priority, and whether the preemption mechanism
  works.

module: [ gateway ]

groups:
  probes:
    device: eos
    provider: clab
    members: [ r2 ]
  hosts:
    device: frr
    role: host
    provider: clab
    members: [ h1, h2 ]
    module: [ routing ]

gateway.protocol: vrrp
gateway.id: 42
gateway.vrrp.group: 217

prefix:
  source:
    ipv4: 172.16.33.0/24
    ipv6: 2001:db8:cafe:33::/64
  target:
    ipv4: 172.16.44.0/24
    ipv6: 2001:db8:cafe:44::/64

nodes:
  dut:
  r2:
  h1:
    routing.static:
    - prefix: target
      nexthop:
        ipv4: 172.16.33.42
        ipv6: "2001:db8:cafe:33::2a"
  h2:
    routing.static:
    - prefix: source
      nexthop.node: dut

links:
- h1:
  dut:
    gateway.vrrp.priority: 30
  r2:
    gateway.vrrp.priority: 20
  gateway: True
  prefix: source
- dut:
  r2:
  h2:
  prefix: target

validate:
  r2_no_vrrp:
    description: Disable VRRP on R2
    nodes: [ r2 ]
    config:
      template: ifdown
      variable.ifstate: 'down'
    pass: VRRP has been disabled on R2
    stop_on_error: True
  ping_vrrp_v4:
    description: Verify VRRP for IPv4 is enabled on DUT
    wait: 10
    nodes: [ h1 ]
    plugin: ping('h2',af='ipv4')
  ping_vrrp_v6:
    description: Verify VRRP for IPv6 is enabled on DUT
    level: warning
    wait: 5
    nodes: [ h1 ]
    plugin: ping('h2',af='ipv6',count=2)
  r2_vrrp_up:
    description: Enable VRRP or R2
    nodes: [ r2 ]
    config:
      template: ifdown
      variable.ifstate: 'up'
    pass: VRRP has been reenabled on R2
    stop_on_error: True
  r2_vrrp_backup:
    description: Verify that R2 is in the backup state
    wait: 10
    nodes: [ r2 ]
    show:
      frr: vrrp interface {{ interfaces[0].ifname }} json
      eos: vrrp | json
    valid:
      frr: result[0].v4.status == 'Backup'
      eos: virtualRouters[0].state == 'backup'
  r2_vrrp_prio:
    nodes: [ r2 ]
    pass: R2 VRRP priority has been increased to 80
    config:
      template: vrrp-priority
      variable.vrrp_prio: 80
  r2_vrrp_master:
    description: Verify that R2 took over as master (VRRP priority on DUT is lower than 80)
    wait: 10
    nodes: [ r2 ]
    show:
      frr: vrrp interface {{ interfaces[0].ifname }} json
      eos: vrrp | json
    valid:
      frr: result[0].v4.status == 'Master'
      eos: virtualRouters[0].state == 'master'
  r2_vrrp_prio_low:
    nodes: [ r2 ]
    pass: R2 VRRP priority has been lowered to 20
    config:
      template: vrrp-priority
      variable.vrrp_prio: 20
  dut_preempt:
    description: Verify that DUT preempts R2 when its priority is lowered
    wait: 10
    nodes: [ r2 ]
    show:
      frr: vrrp interface {{ interfaces[0].ifname }} json
      eos: vrrp | json
    valid:
      frr: result[0].v4.status == 'Backup'
      eos: virtualRouters[0].state == 'backup'
    level: warning
