---
provider: libvirt
addressing:
  mgmt:
    ipv4: 192.168.200.0/24

defaults:
  providers:
    libvirt:
      config: Vagrantfile
  devices:
    iosv:
      interface_name: GigabitEthernet0/{ifindex}
      image:
        libvirt: cisco/iosv
  bgp:

nodes:
  r1:
    module: [ bgp ]
    device: iosv
