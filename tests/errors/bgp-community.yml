#
# BGP community errors
#
#
module: [ bgp,ospf ]

defaults:
  device: iosv

bgp:
  as: 65000
  community:
    ibgp: [ standard, extended ]
    ebgp: standard

nodes:
- name: r1
  bgp:
    community: 123
- name: r2
  bgp:
    community: [ none ]
- name: r3
  bgp:
    community:
      my: a
      his: b
