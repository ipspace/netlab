provider: libvirt

addressing:
  loopback:
    ipv4:
    ipv6: 2001:db8:0::/48
  router_id:
    ipv4:
    ipv6: 2001:db8:0::/48
  lan:
    ipv4:
    ipv6: 2001:db8:1::/48
  p2p:
    ipv4:
    ipv6: 2001:db8:2::/48

defaults.device: iosv
module: [ bgp ]
bgp.as: 65000

# Create a few nodes with non-default IDs just for fun
nodes:
  r1:
    id: 7
  r2:
    id: 21
  r3:
    id: 42
  r4:

links:
- name: Standard LAN link
  r1:
  r2:
  r3:
    ipv6: 2048

- name: Standard P2P link
  r1:
  r2:

- name: LLA node in LAN link
  r1:
    ipv6: True
  r2:
  r3:

- name: Unaddressed node on a P2P link
  r1:
  r2:
    ipv6: False
