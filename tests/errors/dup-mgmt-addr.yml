message: |
  Duplicate MAC/IPv4/IPv6 management addresses

provider: libvirt
defaults.device: frr
module: [ ospf ]
ospf.timers.hello: 1

nodes:
  r1:
    mgmt:
      mac: 0A:4F:A9:01:00:00

  r2:
    mgmt:
      ipv4: 192.168.121.101

  r3:
    mgmt:
      mac: 08:4F:A9:00:00:02
      ipv6: 2001:db8:cafe::1

  r4:
    mgmt:
      ipv6: 2001:db8:cafe::1

  r5:
    mgmt.mac: wtf
