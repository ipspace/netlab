#
# Tons of addressing errors
#
addressing:
  # Use a standard pool and remove IPv4 attribute
  lan:                      
    ipv4:
    ipv6: 2001:db8:1::/48
  # Use a standard pool and make it unnumbered
  p2p:
    ipv4: True
  # Unnumbered pool
  unnumbered:
    unnumbered: True
  v6only:
    ipv6: 2001:db8:2::/48
  dualstack:
    ipv4: 172.17.0.0/16
    prefix: 29
    ipv6: 2001:db8:3::/48
    type: p2p
  l2only:

defaults.device: cumulus

# Create a few nodes with non-default IDs just for fun
nodes:
  r1:
    id: 7
  r2:
    id: 21
  r3:
    id: 42
  r4:

# And now the real work starts
links:
- name: Host ID on unnumbered link + Host ID without prefix AF
  r1:
    ipv4: 1
  r2:
    ipv6: 1

- name: Host ID too large
  r1:
    ipv4: 77
  r2:
  role: dualstack

- name: Node ID too large
  r1:
  r2:
  r3:
  prefix:
    ipv4: 172.42.42.16/29
    ipv6: 2001:db8:42:42::1/64

- name: Host ID specified on a fully-unnumbered link
  r1:
    ipv4: 2
  r2:
  role: unnumbered

- name: Host ID specified on unnumbered link
  prefix:
    ipv4: True
  r1:
    ipv4: 2
  r2:

- name: Static IP address does not include a host portion
  r1:
    ipv4: 10.17.17.4/30
  r2:
    ipv6: 2001:db8:2::/64

- name: Prefix contains host portion
  r1:
  r2:
  r3:
  prefix:
    ipv4: 172.42.42.16/22

- name: Invalid prefix
  r1:
  r2:
  r3:
  prefix:
    ipv4: 172.42.a.16/22
