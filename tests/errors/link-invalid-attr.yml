#
# Invalid link attribute
#
---
defaults:
  device: none
  attributes:
    link:
      tc:
        delay: time
        jitter: time
        loss: { type: float, min_value: 0, max_value: 100 }
        x_float: float
        rate: { type: int, min_value: 1 }

module: [ ospf ]

nodes:
  r1:
  r2:
  r3:
    module: []

links:
- r1:
    wtf: True
    ospf.area: 20
    ospf.bfd: True
    ospf.process: 2
  r2:
    bgp.local_as: True
    bgp.wtf: False
  r3:
    ospf.area: 51
    prefix: 10.0.0.1/32
  wtf: True
  ospf.cost: 10
  ospf.wtf: 20
  bgp.advertise: True
  tc:
    x_float: really
    loss: 107.3
    delay: 2m
    jitter: 0,2ms
