#
# OSPF does not work over unnumbered multi-access interfaces
#

defaults:
  ospf:
    supported_on: [ iosv, fake_1, fake_2 ]
  devices:
    fake_1:
      interface_name: GigabitEthernet0/{ifindex}
      image:
        libvirt: cisco/iosv
        virtualbox: cisco/iosv
      features:
        initial:
          ipv4:
            unnumbered: True
          ipv6:
            lla: True

defaults.device: iosv

module: [ ospf ]

nodes:
  r1:
  r2:
  r3:
    device: fake_1

links:
- r1:
  r2:
  r3:
  unnumbered: True
- r1:
  r3:
  unnumbered: True
- r1:
  unnumbered: True

