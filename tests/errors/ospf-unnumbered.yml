#
# OSPF does not work over unnumbered multi-access interfaces
#

defaults:
  devices.csr.features.ospf.unnumbered: False

defaults.device: iosv

module: [ ospf ]

nodes:
  r1:
    device: csr
  r2:
    device: eos
  r3:
    device: nxos

links:
- r1:
  r2:
  r3:
  unnumbered: True
- r1:
  r3:
  unnumbered: True
- r1:
  unnumbered: True

