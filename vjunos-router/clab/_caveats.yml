bgp:
  05-community:
    caveat: |
      Junos has no (easy) mechanism to control community propagation on BGP sessions
  20-dual-stack-activate:
    caveat: |
      Junos has no (easy) mechanism to disable default AF on a BGP session that uses no other address families

vlan:
  70-vlan-1-trunk:
    caveat: |
      netlab Junos router configuration template cannot configure tagged VLAN 1
      in a VLAN trunk
